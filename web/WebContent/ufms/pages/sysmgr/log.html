<div >
	<div class="layui-row">
		<form class="layui-form layui-col-md12" id="gridQry">

				<input class="layui-input" placeholder="日志"  name="logdesc"/>
			</div>
			<div class="layui-inline">
				<input class="layui-input" placeholder="记录人" name="inputer" />
			</div>
			<button class="layui-btn layui-btn-normal" onclick="search();return false;">搜索</button>
		</form>
	</div>
	
	<div> 
		<table class="layui-hide" id="grid" lay-filter="grid"></table>
	</div>     


	<div id="editWindow" >
		<form id="editForm" class="layui-form" lay-filter="editForm">
			<div class="layui-form-item">
				<label for="L_username" class="layui-form-label">
	                <span class="we-red"></span>时间
	            </label>
				<div class="layui-input-inline">
					<input type="text" name="logtime" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label">
	                <span class="we-red"></span>记录人
	            </label>
				<div class="layui-input-inline">
					<input type="text" name="inputer" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">日志</label>
			    <div class="layui-input-block">
			      <textarea name="logdesc" class="layui-textarea" style="height: 300px;"></textarea>
			    </div>
			</div>
		</form>
	</div>
</div>
