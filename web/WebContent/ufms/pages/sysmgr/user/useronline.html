<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <link rel="stylesheet" href="/scp/layui/css/layui.css">
  <link rel="stylesheet" href="/scp/ufms/static/css/ufms.css">
</head>
<body>

<div class="layui-row">
	<div class="layui-form-item">
		<label class="layui-form-label">
	        	授权人数
	    </label>
		<div class="layui-input-inline">
			<input type="text" id="sysuser" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">
	        	在线人数
	    </label>
		<div class="layui-input-inline">
			<input type="text" id="onlinenumber" class="layui-input">
		</div>
	</div>
</div>
  
<div >
	<div class="layui-row">
		<form class="layui-form layui-col-md12" id="gridQry" lay-filter="gridQry">
			<div class="layui-inline">
				<input class="layui-input" placeholder="code"  name="code"/>
			</div>
			<div class="layui-inline">
				<input class="layui-input" placeholder="namec" name="namec" />
			</div>
			<button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="queryGrid"><i class="layui-icon layui-icon-search"></i>查询</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</form>
	</div>
	<div> 
		<table class="layui-hide" id="grid" lay-filter="gridfilter"></table>
	</div>
</div>  
<script src="/scp/layui/layui.js"></script>
<script src="/scp/common/js/jquery-2.0.0.min.js" charset="utf-8"></script>  
<script src="/scp/ufms/static/js/ufms.common.js?t=3" ></script>

<script type="text/html" id="toolbarGrid">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="refresh"><i class="layui-icon layui-icon-refresh-3"></i>刷新</button>
	<button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="del" ><i class="layui-icon layui-icon-delete"></i>删除</button>
	<button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="markInvalid">标记为无效</button>
  </div>
</script>
 
<script>

var action = '/sysmgr/user/useronline';
layui.use(['form', 'jquery','layer','table','ufmsGrid'],async function() {
	var form = layui.form,
	$ = layui.jquery,layer = layui.layer,table=layui.table,ufmsGrid=layui.ufmsGrid;
	var gridDefine =
		[[
			{type: 'numbers', title: '序号', fixed: 'left'}
	       ,{field:'id', width:80, title: 'ID' , hide:true}
	       ,{field:'code', width:140, title: '用户代码', sort: true }
	       ,{field:'namec', width:140, title: '用户中文名', sort: true }
	       ,{field:'namee', width:140, title: '用户英文名', sort: true }
	       ,{field:'ip', width:140, title: 'IP', sort: true }
	       ,{field:'corpor', width:140, title: '公司', sort: true }
	       ,{field:'ipaddr', width:140, title: '地址', sort: true }
	       ,{field:'isonline', width:140, title: '是否在线', sort: true }
	       ,{field:'isvalid', width:140, title: '是否有效', sort: true }
	       ,{field:'logintime', width:170, title: '登陆时间', sort: true , templet:'<div>{{ layui.util.toDateString(d.logintime, "yyyy-MM-dd HH:mm:ss") }}</div>'}
	       ,{field:'sessionid', width:250, title: 'SESSIONID', sort: true}
	     ]];
	ufmsGrid.tableIns(gridDefine);
	let onLIneInfo = await doAjax({url:`/${action}?method=getOnLIneInfo`});
  	$('#onlinenumber').val(onLIneInfo.onlinenumber);
	$('#sysuser').val(onLIneInfo.sysuser);
	form.on('submit(markInvalid)',function(data){
 		console.log('标记为无效');
	})
});
</script>

</body>
</html>
