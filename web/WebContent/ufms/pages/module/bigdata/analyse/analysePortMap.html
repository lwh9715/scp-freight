<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>分航线</title>
<!-- 引入echarts文件 -->
<script src="/scp/common/js/echarts.min.js"></script>
<script src="/scp/common/js/world.js"></script>
<link rel="stylesheet" href="/scp/layui/css/layui.css">
<script src="/scp/common/js/bak/jquery.min.js"></script>
<script src="/scp/layui/layui.js"></script>
<script src="/scp/common/js/jquery.cookie.js?t=1"></script>
<script src="/scp/ufms/static/js/ufms.common.js?t=13" ></script>
	<style type="text/css">
		html, body { height: 100%; margin: 0; }
		.chart_box{
	        width: 98%;
	        height: 98%;
	        margin: 0 auto;
		}
	</style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="chart_box" id = "chart_box">
    	<div id="mainOption" style="width: 1500px; height: 400px; float:left;"></div>
    </div>
    <script type="text/javascript">
    var data = new Array();
    layui.use('layer', function(){
		   var layer = layui.layer;
		}); 
    window.onload=function(){
    	var loading = layer.load(0, {
	        shade: false,
	        time: 2*1000
	    });
    	//初始化饼图需要数据
		actionGet('/analyse_port_map','get_port_map_data','',function(res){
			var returnData = JSON.parse(res);
		    if(null != returnData && '' != returnData){
		    	worldGeoCoordMap = eval('(' + returnData.worldGeoCoordMap + ')');
		    	worldDatas = eval('(' + returnData.worldDatas + ')');
		    	destination = eval('(' + returnData.destination + ')');
		    	
		    	data[0] = worldGeoCoordMap;
		    	data[1] = worldDatas;
		    	data[2] = destination;
			    //刷新series
			    foreach();
			}

		  //给echarts canvas设置高度宽度
    	    chartssize(chart_box,mainOption);
    	   layer.close(loading);
  		});
   	};

    const chart_box = document.getElementById('chart_box');
    const mainOption = document.getElementById('mainOption');
    
 	// 基于准备好的dom，初始化echarts实例
    var myChart = '';
  //参数container为图表盒子节点.charts为图表节点  
    function chartssize (container,charts) {
        function getStyle(el, name) {　　
           if (window.getComputedStyle) {　　　
             return window.getComputedStyle(el, null);　　
           } else {　　　
             return el.currentStyle;　　
           }　
        }
        var wi = getStyle(container, 'width').width;
        var hi = getStyle(container, 'height').height;
        charts.style.width = wi;
        charts.style.height = hi;

        myChart = echarts.init(charts);
        myChart.setOption(option);
     	// 使用刚指定的配置项和数据显示图表。
		  
      	//点击事件,根据点击某个省份计算出这个省份的数据
		myChart.on('click', function (datas) {
			if(null != datas.data && null != datas.data.name){
				destination = [datas.data.name,[datas.data.value[0], datas.data.value[1]]];
				foreach();
				
				myChart = echarts.init(charts);
		        myChart.setOption(option);
			}
		});
    }
  

    	//准备动态数据开始
    	
    	//世界地图上城市名及左标
		var worldGeoCoordMap = {
			'美国蒙特里': [-121.874729,36.541478 ],
			'荷兰奥特芬': [5.057415,52.735095 ],
			'中国上海': [121.4648, 31.2891]
		};
		var worldDatas = [
			[{
				name: '美国蒙特里',
				value: 0
			}],	[{
				name: "荷兰奥特芬",
				value: 0
			}],	[{
				name: '中国上海',
				value: 0
			}]
		];

		//目的地与左标
		var destination = ['美国蒙特里',[-121.874729,36.541478]];
		
		//动态数据结束
	
		function convertData(data) {
			var res = [];
			for(var i = 0; i < data.length; i++) {
				var dataItem = data[i];
				var fromCoord = worldGeoCoordMap[dataItem[0].name];
				var toCoord = destination[1];
				if(fromCoord && toCoord) {
					res.push([{
						coord: toCoord,
						value: dataItem[0].value
					}, {
						coord: fromCoord
					}, {
						name: [dataItem[0].name,destination[0]]
					}]);
				}
			}
			return res;
		};
		var series = [];

		//foreach(destination[0],worldDatas);
		function foreach(){
			series = [];
			[[destination[0],worldDatas]].forEach(function(item, i) {
				series.push({
						type: 'lines',
						zlevel: 2,
						effect: {
							show: true,
							period: 4, //箭头指向速度，值越小速度越快
							trailLength: 0.02, //特效尾迹长度[0,1]值越大，尾迹越长重
							symbol: 'arrow', //箭头图标
							symbolSize: 5 //图标大小
						},
						lineStyle: {
							normal: {
								width: 1, //尾迹线条宽度
								opacity: 1, //尾迹线条透明度
								curveness: .3 //尾迹线条曲直度
							}
						},
						data: convertData(item[1])
					}, {
						type: 'effectScatter',
						coordinateSystem: 'geo',
						zlevel: 2,
						rippleEffect: { //涟漪特效
							period: 4, //动画时间，值越小速度越快
							brushType: 'stroke', //波纹绘制方式 stroke, fill
							scale: 4 //波纹圆环最大限制，值越大波纹越大
						},
						label: {
							normal: {
								show: true,
								position: 'right', //显示位置
								offset: [5, 0], //偏移设置
								formatter: function(params){//圆环显示文字
									return params.data.name;
								},
								fontSize: 25
							},
							emphasis: {
								show: true
							}
						},
						symbol: 'circle',
						symbolSize: function(val) {
							return 10+ val[2] * 5; //圆环大小
						},
						itemStyle: {
							normal: {
								show: false,
								color: '#f00'
							}
						},
						data: item[1].map(function(dataItem) {
							return {
								name: dataItem[0].name,
								value: worldGeoCoordMap[dataItem[0].name].concat([dataItem[0].value])
							};
						})
					},
					//被攻击点
					{
						type: 'scatter',
						coordinateSystem: 'geo',
						zlevel: 2,
						rippleEffect: {
							period: 4,
							brushType: 'stroke',
							scale: 4
						},
						label: {
							normal: {
								show: true,
								position: 'right',
								//offset:[5, 0],
								color: '#0f0',
								formatter: '{b}',
								textStyle: {
									fontSize: 29,
		                            fontWeight: 'bold',
									color: "#0f0"
								}
							},
							emphasis: {
								show: true,
								color: "#f60"
							}
						},
						symbol: 'pin',
						symbolSize: 50,
						data: [{
							name: item[0],
							value: worldGeoCoordMap[item[0]].concat([10])
						}]
					}
				);
			});
			//设置option series
		    option.series = series;
		}
	
		option = {
			tooltip: {
				trigger: 'item',
				backgroundColor: 'rgba(166, 200, 76, 0.82)',
				borderColor: '#FFFFCC',
				showDelay: 0,
				hideDelay: 0,
				enterable: true,
				transitionDuration: 0,
				extraCssText: 'z-index:100',
				formatter: function(params, ticket, callback) {
					//根据业务自己拓展要显示的内容
					//带处理
					var res = "";
					if(null == params.name){
						return res;
					}
					if("" != params.name){
						var name = params.name;
						var value = params.value[params.seriesIndex + 1];
						res = "<span style='color:#fff;'>" + name + "</span><br/>数据：" + value;
					}else{
						var coords = params.data.coords;
						res = ['', ''];
						worldDatas.forEach(function(e) {
							if(coords[0].toString() == worldGeoCoordMap[e[0].name].toString()){
								res[0] = e[0].name;
							}
							if(coords[1].toString() == worldGeoCoordMap[e[0].name].toString()){
								res[1] = e[0].name;
							}
						});
					}
					return res;
				}
			},
			backgroundColor:"#013954",
			visualMap: { //图例值控制
				min: 0,
				max: 1,
				calculable: true,
				show: true,
				color: ['#f44336', '#fc9700', '#ffde00', '#ffde00', '#00eaff'],
				textStyle: {
					color: '#fff'
				}
			},
			geo: {
				map: 'world',
				zoom: 1.2,
				label: {
					emphasis: {
						show: false
					}
				},
				roam: true, //是否允许缩放
				itemStyle: {
					normal: {
						color: 'rgba(51, 69, 89, .5)', //地图背景色
						borderColor: '#516a89', //省市边界线00fcff 516a89
						borderWidth: 1
					},
					emphasis: {
						color: 'rgba(37, 43, 61, .5)' //悬浮背景
					}
				}
			},
			series: series
		};
		
    </script>
</body>
</html>
