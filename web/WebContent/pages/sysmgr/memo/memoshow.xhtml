<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" /><link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		<w:stylesheet src="/common/css/common.css"></w:stylesheet><link rel="stylesheet" id="cmsbg" type="text/css"/>
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<layout:borderLayout fitToBody="true">
			<layout:panel id="editPanel" height="700" hideBorders="true" style="font-size:12px"
				region="center">
				<w:form>
					<layout:panelGrid height="300" columns="4" cellspacing="5px" width="1000"
						style="font-size:12px">
						<h:outputLabel value="#{l.m['名称']}"/>
						<w:textField selectOnFocus="true" value="#{pages.sysmgr.memo.memoshowBean.selectedRowData.name}" width="280"
							maxLength="200" cls="under_line" focusClass="surround" readOnly="true"/>
						<h:outputLabel value="#{l.m['优先级']}"/>
						<w:combo emptyText="#{l.m['优先级']}" typeAhead="true" width="80" forceSelection="true"
							value="#{pages.sysmgr.memo.memoshowBean.selectedRowData.grade}" cls="under_line" focusClass="surround" readOnly="true">
							<f:selectItems value="#{comboxBean.grade}" />
						</w:combo>

						<h:outputLabel value="#{l.m['提醒时间起']}"/>
						<w:dateTimeField selectOnFocus="true" value="#{pages.sysmgr.memo.memoshowBean.selectedRowData.remindertimefm}" cls="under_line" focusClass="surround" readOnly="true"/>
						<h:outputLabel value="#{l.m['提醒时间止']}"/>
						<w:dateTimeField selectOnFocus="true" value="#{pages.sysmgr.memo.memoshowBean.selectedRowData.remindertimeend}" cls="under_line" focusClass="surround" readOnly="true"/>

						<layout:cell colspan="4">
							<h:outputLabel value="#{l.m['内容']}"/>
							<w:textArea selectOnFocus="true" value="#{pages.sysmgr.memo.memoshowBean.selectedRowData.contents}" width="1000"
								height="200"  readOnly="true"/>
						</layout:cell>

						<h:outputLabel value="#{l.m['是否公共']}"/>
						<w:checkBox value="#{pages.sysmgr.memo.memoshowBean.selectedRowData.ispublic}"  readOnly="true"/>

						<h:outputLabel value="#{l.m['是否有效']}"/>
						<w:checkBox value="#{pages.sysmgr.memo.memoshowBean.selectedRowData.isvalid}"  readOnly="true"/>

						<layout:cell colspan="4">
							<h:outputLabel value="#{l.m['备注']}"/>
							<w:textArea selectOnFocus="true" value="#{pages.sysmgr.memo.memoshowBean.selectedRowData.remarks}" width="1000"
								height="100"  readOnly="true"/>
						</layout:cell>
					</layout:panelGrid>
				</w:form>
			</layout:panel>
		</layout:borderLayout>
	</w:page>
</f:view>
