<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:om="http://www.apusic.com/jsf/misc"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		<w:stylesheet src="/common/css/common.css"></w:stylesheet><link rel="stylesheet" id="cmsbg" type="text/css"/>
		<script type="text/javascript" src="/scp/common/js/jquery.min.js"></script>
		<w:script src="/common/js/common.js?t=4"></w:script>
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<layout:borderLayout>
			<layout:panel fit="true" id="editPanel" jsvar="gridPanelJsvar" height="100" hideBorders="true" region="north"  split="true"> 
				<div style="height: 0px;"><ui:include src="/common/gridpage.xhtml" /></div>
				<w:form>
					<w:toolBar>
						<w:button value="#{l.m['刷新']}" allowReEnter="true" id="isfresh"
							image="#{constantBean.contextPath}/images/refresh.png" />
					</w:toolBar>
					<layout:panelGrid columns="2" width="150" style="font-size:12px" cellspacing="0" cellpadding="0">
						<h:outputLabel  value="#{l.m['授权人数：']}" />
						<w:textField id="sysuser" width="50" style="border:0px;" readOnly="true"> </w:textField>
						<h:outputLabel  value="#{l.m['当前在线人数：']}" />
						<w:textField id="onlinenumber" width="50" style="border:0px;" readOnly="true"></w:textField>
					</layout:panelGrid>
				</w:form>	
		</layout:panel>
		
		
		<layout:panel id="gridPanel" jsvar="gridPanelJsvar" hideBorders="true" region="center" fit="true">
			<w:form>
			<layout:panelGrid columns="4">
				<w:toolBar>
					<w:button id="qryRefresh" label="#{l.m['刷新']}"
						image="#{constantBean.contextPath}/images/refresh.png" />
					<w:button id="del" jsvar="del" label="#{l.m['删除']}"
						onclick="return confirm('#{l.m['确定要删除吗?']}');"
						image="#{constantBean.contextPath}/images/delete.png" />
					<w:button id="setisvalids" label="#{l.m['标记为无效']}" title="将用户变为无效"
						image="#{constantBean.contextPath}/images/return-small.png"  />
				</w:toolBar>
				<layout:cell>
							<ajax:status startStyle="color: red"
								onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
								onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
								<f:facet name="start">
									<f:verbatim>
										<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
									</f:verbatim>
								</f:facet>
							</ajax:status>
						</layout:cell>
				</layout:panelGrid>
				
				<layout:panelGrid columns="20" cellspacing="0" cellpadding="0">
					<layout:cell style="width: 25px;">
						<w:button id="clearQryKey" label="" width="25"
							image="#{constantBean.contextPath}/images/clear.png" />
					</layout:cell>
					<w:textField selectOnFocus="true" width="80"
						value="#{pages.sysmgr.user.useronlineBean.qryMap['code']}" emptyText="code"/>
					<w:textField selectOnFocus="true" width="120"
						value="#{pages.sysmgr.user.useronlineBean.qryMap['namec']}" emptyText="namec"/>
					<w:textField selectOnFocus="true" width="140"
						value="#{pages.sysmgr.user.useronlineBean.qryMap['namee']}"  emptyText="namee"/>
					<w:textField selectOnFocus="true" width="100"
						value="#{pages.sysmgr.user.useronlineBean.qryMap['ip']}"  emptyText="ip"/>
					<w:textField selectOnFocus="true" width="100"
						value="#{pages.sysmgr.user.useronlineBean.qryMap['corpor']}"  emptyText="corp"/>	
					<w:textField selectOnFocus="true" width="200"
						value="#{pages.sysmgr.user.useronlineBean.qryMap['ipaddr']}"  emptyText="ipaddr"/>	
					<w:textField selectOnFocus="true" width="140"
						value="#{pages.sysmgr.user.useronlineBean.qryMap['logintime']}"  emptyText="logintime"/>
					<w:textField selectOnFocus="true" width="300"
						value="#{pages.sysmgr.user.useronlineBean.qryMap['sessionid']}"  emptyText="sessionid"/>
					<w:button id="refresh" value="#{l.m['查询']}"
							image="#{constantBean.contextPath}/images/query-small.png" />
				</layout:panelGrid>

				<w:dataGrid height="700" paged="true" rows="#{pages.sysmgr.user.useronlineBean.gridPageSize}"  id="grid" jsvar="gridJsvar"
					toolBarPosition="bottom" idColumn="id" selectable="true" onrowselect="return false" onrowdeselect="return false" selectionModel="#{constantBean.checkBox}">
					<w:outputColumn id="id" header="ID" hidden="true" />
					<w:outputColumn header="#{l.m['用户代码']}" id="code" width="80" sortable="true" clientFormatter="formatRow"/>
					<w:outputColumn header="#{l.m['用户中文名']}" id="namec" width="120" sortable="true" clientFormatter="formatRow"/>
					<w:outputColumn header="#{l.m['用户英文名']}" id="namee" width="140" sortable="true" clientFormatter="formatRow" />
					<w:outputColumn header="IP" id="ip" width="100" sortable="true" clientFormatter="formatRow" />
					<w:outputColumn header="#{l.m['公司']}" id="corpor" width="100" sortable="true" clientFormatter="formatRow" />
					<w:outputColumn header="ip#{l.m['地址']}" id="ipaddr" width="200" sortable="true" clientFormatter="formatRow" />
					<w:outputColumn header="#{l.m['是否在线']}" id="isonline" width="80" sortable="true"/>
					<w:outputColumn header="#{l.m['是否有效']}" id="isvalid" width="80" sortable="true"/>
					<w:outputColumn header="#{l.m['登陆时间']}" id="logintime" width="140" sortable="true" clientFormatter="formatRow">
						<f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="GMT+8" />
					</w:outputColumn>
					<w:outputColumn header="SESSIONID" id="sessionid" width="300" sortable="true" clientFormatter="formatRow" />
				</w:dataGrid>
			</w:form>
		</layout:panel>
		</layout:borderLayout>
	</w:page>

	<script>
	//<![CDATA[
	
	function formatRow(v,m,r) {
	 	var isonline = r.get('isonline');
    	
    	if("Y" == isonline){
			m.attr="style='color:green;'";
		}else{
    		m.attr="style='color:gray;'";
		}		
       return v;
  }
	
	
	function resize(){
		var newHeight = (gridPanelJsvar.getSize().height) - 55;
		var newWidth = (gridPanelJsvar.getSize().width);
		gridJsvar.setHeight(newHeight);
		gridJsvar.setWidth(newWidth);
		gridJsvar.render();
	}
	
	function setisvalid(v,m,r) {
		 	var isvalids = r.get('isvalid');
		 	var temp ;
		 	if("true" == isvalids){
		 		temp = "#{l.m['是']}";
		 	}else if("false" == isvalids){
		 		temp = "#{l.m['否']}";
		 	}else{
		 		temp = "";
		 	}
		 	return temp;
     }
	
		Ext.onReady(function(){
			resize();
			Ext.EventManager.onWindowResize(function(){
				resize();
			});
		 });
		 //]]>
	</script>

</f:view>
