<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		<w:stylesheet src="/common/css/common.css"></w:stylesheet><link rel="stylesheet" id="cmsbg" type="text/css"/>
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="" id="page">
		<w:contextMenu for="page">
			<w:menuItem label=""></w:menuItem>
		</w:contextMenu>
		<ajax:conversationActivator/>


		<layout:panelGrid columns="6" style="font-size:12px;" cellspacing="10" width="900" >
			
			<layout:cell colspan="6">
				<fieldset style="width: 850px; height: 365px; border: 2px solid B8B8C0;">
					<legend style="font-size: 12px; font-weight: bolder; color: gray;">#{l.m['我的任务']}</legend> 
					<w:iframe id="myTaskIframe" style="height:350px;width:100%;border: thin;">
					</w:iframe>
				</fieldset>
			</layout:cell>
			
			

			<layout:cell colspan="3">
				<fieldset style="width: 420px;; height: 200px; border: 2px solid B8B8C0;">
				<legend style="font-size: 12px; font-weight: bolder; color: gray;">#{l.m['公告']}</legend> <layout:panelGrid
					columns="1">
					<w:dataGrid height="180" paged="false" rows="1000000" id="msggrid" jsvar="gridMsgJsvar"
						selectable="true" style="font-size: 10px;" idColumn="id" width="410">
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['标题']}" id="title" width="120" sortable="true" wrap="true"
							clientFormatter="formatLink" />
						<w:outputColumn header="#{l.m['发布者']}" id="inputer" sortable="true" width="120" wrap="true" />
						<w:outputColumn header="#{l.m['发布时间']}" id="inputtime" width="100" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" />
						</w:outputColumn>
					</w:dataGrid>
				</layout:panelGrid></fieldset>
			</layout:cell>

			<layout:cell colspan="3">
				<fieldset style="width: 420px;; height: 200px; border: 2px solid B8B8C0;">
				<legend style="font-size: 12px; font-weight: bolder; color: gray;">#{l.m['常用链接']}</legend> <layout:panelGrid
					columns="1">
					<!-- <layout:cell colspan="1"><a href="http://.gicp.net:9099/monitor/report/arap.xhtml" target="_blank">未收款统计</a></layout:cell> -->
					<layout:cell colspan="1"><a href="../../../wap/search-goods.html" target="_blank">#{l.m['货物查询']}</a></layout:cell>
					<layout:cell colspan="1"><a href="../../module/tools/shippingtrace.html" target="_blank">Shipping Track Tools</a></layout:cell>
					<layout:cell colspan="1"><a href="../../module/tools/airtrace.html" target="_blank">Air Track</a></layout:cell>
					<layout:cell colspan="1"><a href="../../module/tools/exptrace.html" target="_blank">Express</a></layout:cell>
					<layout:cell colspan="1"><a href="http://www.shipxy.com/" target="_blank">Shipping Location</a></layout:cell>
					<layout:cell colspan="1"><a href="http://schedule.shipxy.com/" target="_blank">#{l.m['内贸船期']}</a></layout:cell>
					<layout:cell colspan="1"><a href="../../module/tools/airport.html" target="_blank">#{l.m['空运机场延误图']}</a></layout:cell>
				</layout:panelGrid>
				</fieldset>
			</layout:cell>
			
			
			<layout:cell colspan="3">
				<fieldset style="width: 420px;; height: 200px; border: 2px solid B8B8C0;">
				<legend style="font-size: 12px; font-weight: bolder; color: gray;">#{l.m['备忘录']}</legend> <layout:panelGrid
					columns="1">
					<div id="scrollDiv">
					<ul id="scrollUl">
					</ul>
					</div>
				</layout:panelGrid></fieldset>
			</layout:cell>

		</layout:panelGrid>
	</w:page>

	<script>
		 //<![CDATA[
		function formatLink(v,m,r) {
	    	var id = r.get('id');
	    	var temp = '<a href="../message/msgshow.xhtml?id='+id+'" target="_blank">' + v + '</a>';
            return temp;
        }
		//]]>
	</script>
</f:view>
