<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		<w:stylesheet src="/common/css/common.css"></w:stylesheet><link rel="stylesheet" id="cmsbg" type="text/css"/>
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<layout:borderLayout fitToBody="true">
			<layout:panel id="gridPanel" height="100%" split="true" jsvar="gridPanelJsvar" hideBorders="true"
				region="center">
				<w:form>
					<div style="height: 0px;">
					
					</div>
					<w:toolBar>
						<w:button id="qryRefresh" label="#{l.m['刷新']}"
							image="#{constantBean.contextPath}/images/refresh.png" />
						<w:button id="allow" label="#{l.m['允许']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="forbid" label="#{l.m['禁用']}"
							image="#{constantBean.contextPath}/images/new.png" />

						<w:button id="del" jsvar="del" label="#{l.m['删除']}"
						onclick="return confirm('#{l.m['确定要删除吗?']}');"
						image="#{constantBean.contextPath}/images/delete.png" />
					
					</w:toolBar>

					<layout:panelGrid columns="20" cellspacing="0" cellpadding="0">
						<layout:cell style="width: 25px;">
							<w:button id="clearQryKey" label="" width="25"
								image="#{constantBean.contextPath}/images/clear.png" />
						</layout:cell>
						

						<w:textField selectOnFocus="true" width="40"
							value="#{pages.sysmgr.user.cliloginauthBean.qryMap['isallow']}" />
						<w:textField selectOnFocus="true" width="70"
							value="#{pages.sysmgr.user.cliloginauthBean.qryMap['applyuser']}" />
						<w:dateField selectOnFocus="true" width="100"
							value="#{pages.sysmgr.user.cliloginauthBean.qryMap['applytime']}">
							<f:convertDateTime pattern="yy/MM/dd" timeZone="GMT+8" />
						</w:dateField>

						<w:textField selectOnFocus="true" width="80"
							value="#{pages.sysmgr.user.cliloginauthBean.qryMap['pcname']}" />
						<w:textField selectOnFocus="true" width="100"
							value="#{pages.sysmgr.user.cliloginauthBean.qryMap['pcloginusr']}" />

						<w:textField selectOnFocus="true" width="100"
							value="#{pages.sysmgr.user.cliloginauthBean.qryMap['pubip']}" />
						<w:textField selectOnFocus="true" width="100"
							value="#{pages.sysmgr.user.cliloginauthBean.qryMap['innerip']}" />

						<w:textField selectOnFocus="true" width="140"
							value="#{pages.sysmgr.user.cliloginauthBean.qryMap['mac']}" />
						<w:textField selectOnFocus="true" width="140"
							value="#{pages.sysmgr.user.cliloginauthBean.qryMap['cpuid']}" />
						<w:textField selectOnFocus="true" width="140"
							value="#{pages.sysmgr.user.cliloginauthBean.qryMap['diskid']}" />

						<!--<w:textField selectOnFocus="true" width="80"
							value="#{pages.sysmgr.user.cliloginauthBean.qryMap['lastloginusr']}" />
						<w:dateField selectOnFocus="true" width="120"
							value="#{pages.sysmgr.user.cliloginauthBean.qryMap['lastlogintime']}">
							<f:convertDateTime pattern="yy/MM/dd" timeZone="GMT+8" />
						</w:dateField>
					--></layout:panelGrid>

					<w:dataGrid height="700" paged="true" rows="30" id="grid" jsvar="gridJsvar"
						toolBarPosition="bottom" idColumn="id" selectable="true"
						selectionModel="#{constantBean.checkBox}">
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['允许']}" id="isallow" sortable="true" width="40" type="check" />
						<w:outputColumn header="#{l.m['申请人']}" id="applyuser" sortable="true" width="70" />
						<w:outputColumn header="#{l.m['申请时间']}" id="applytime" width="100" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" />
						</w:outputColumn>

						<w:outputColumn header="#{l.m['电脑名']}" id="pcname" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['电脑登陆用户名']}" id="pcloginusr" sortable="true" width="100" />

						<w:outputColumn header="#{l.m['公网IP']}" id="pubip" width="100" sortable="true" />
						<w:outputColumn header="#{l.m['内网IP']}" id="innerip" width="100" sortable="true" />

						<w:outputColumn header="#{l.m['网卡地址']}" id="mac" width="140" sortable="true" />
						<w:outputColumn header="CPU" id="cpuid" width="140" sortable="true" />
						<w:outputColumn header="#{l.m['硬盘ID']}" id="diskid" width="140" sortable="true" />

						<w:outputColumn header="#{l.m['最后登陆人']}" id="lastloginusr" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['最后登陆时间']}" id="lastlogintime" width="120" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" />
						</w:outputColumn>

					</w:dataGrid>
				</w:form>
			</layout:panel>
		</layout:borderLayout>
	</w:page>


	<script>
	//<![CDATA[
	function formateSecurityLevel(v,m,r) {
	        var securitylevel = r.get('securitylevel');
			if(securitylevel == 3){
				v = "#{l.m['无限制用户']}";
				 m.attr="style='color:green;'";
			}else if(securitylevel==2){
				v = "#{l.m['多地登陆用户']}";
				 m.attr="style='color:blue;'";
			}else if(securitylevel == 1){
				v = "#{l.m['办公室登陆用户']}";
				 m.attr="style='color:red;'";
			}else {
				v = "~~~";
			}	
	        return v;
	     }
	     
	Ext.onReady(function(){
		var newHeight = (gridPanelJsvar.getSize().height) - 55;
		var newWidth = (gridPanelJsvar.getSize().width);
        //alert(newHeight);
        //alert(newWidth);
        gridJsvar.setHeight(newHeight);
        gridJsvar.setWidth(newWidth);
     });
     //]]>
</script>
</f:view>
