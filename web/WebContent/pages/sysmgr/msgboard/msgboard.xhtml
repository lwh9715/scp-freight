	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<layout:panel id="gridPanel" jsvar="gridPanelJsvar"  height="100%" hideBorders="true"
			width="100%" fit="true">
			<div style="height: 0px;"><ui:include src="/common/gridpage.xhtml"/></div>
			<w:form>
				<div style="height: 0px;">
						
				</div>
				<layout:panelGrid columns="4">
				<w:toolBar>
					<w:button id="qryRefresh" label="#{l.m['刷新']}"
						image="#{constantBean.contextPath}/images/refresh.png" />
					<w:button id="add" value="#{l.m['发布主题']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<!--<w:button id="showAboutMe" value="#{l.m['我关注的']}"
							image="#{constantBean.contextPath}/images/new.png" />
						-->
					<w:button label="#{l.m['保存定制']}" onclick="saveColModelFun(gridJsvar,'pages.sysmgr.msgboard.msgboardBean.grid');" 
						image="#{constantBean.contextPath}/images/save.png" />
					<w:button label="#{l.m['还原定制']}" onclick="saveColModelFunDefault('pages.sysmgr.msgboard.msgboardBean.grid');" 
						image="#{constantBean.contextPath}/images/return-small.png" />

									</f:verbatim>

							</ajax:status>

				<ajax:submitAction id="saveGridUserDef" jsvar="saveGridUserDef" />
				<ajax:submitAction id="saveGridUserDefSetDefault" jsvar="saveGridUserDefSetDefault" />
				<ajax:submitAction id="columnRefresh" jsvar="columnRefresh" />

						<w:textField selectOnFocus="true" width="160" value="#{pages.sysmgr.msgboard.msgboardBean.qryMap['subject']}"/>
						<w:textField selectOnFocus="true" width="130" value="#{pages.sysmgr.msgboard.msgboardBean.qryMap['newrepinfo']}"/>
						<!--<w:textField selectOnFocus="true" width="100" value="#{pages.sysmgr.msgboard.msgboardBean.qryMap['newcontent']}"/>
						<w:textField selectOnFocus="true" width="100" value="#{pages.sysmgr.msgboard.msgboardBean.qryMap['state']}"/>
						
						<w:textField selectOnFocus="true" width="100" value="#{pages.sysmgr.msgboard.msgboardBean.qryMap['newrepuser']}"/>
						
						--><w:textField selectOnFocus="true" width="100" value="#{pages.sysmgr.msgboard.msgboardBean.qryMap['inputer']}"/>
						
						<w:textField selectOnFocus="true" width="130" value="#{pages.sysmgr.msgboard.msgboardBean.qryMap['inputtime']}"/>
						
						<w:textField selectOnFocus="true" width="100" value="#{pages.sysmgr.msgboard.msgboardBean.qryMap['msgtype']}"/>
						<w:textField selectOnFocus="true" width="100" value="#{pages.sysmgr.msgboard.msgboardBean.qryMap['keywords']}"/>
						<w:button id="refresh" value="#{l.m['查询']}"
							image="#{constantBean.contextPath}/images/query-small.png" />
					</layout:panelGrid>
				
				<w:dataGrid height="700" jsvar="gridJsvar" paged="true" rows="30" id="grid" toolBarPosition="bottom" idColumn="id"
					selectable="true">
					<w:outputColumn header="id" id="id" hidden="true" />
					<w:outputColumn header="#{l.m['主题']}" id="subject" width="160" clientFormatter="showFaq" sortable="true"></w:outputColumn>
					<!--<w:outputColumn header="#{l.m['回复']}" id="responsion" width="80" sortable="true"></w:outputColumn>-->
					<w:outputColumn header="#{l.m['最新回复']}" id="newrepinfo" width="130" sortable="true"
						clientFormatter="getRespInfo" />
					<w:outputColumn id="newcontent" hidden="true"/>
					<w:outputColumn id="state" hidden="true" />
					<w:outputColumn id="newrepuser" hidden="true" />
					<w:outputColumn header="#{l.m['作者']}" id="inputer" width="100" sortable="true"></w:outputColumn>
					<w:outputColumn header="#{l.m['发布日期']}" id="inputtime" width="130" sortable="true">
						<f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="#{constantBean.timeZone}" />
					</w:outputColumn>
					<w:outputColumn header="#{l.m['分类']}" id="msgtype" width="100" wrap="true" sortable="true" />

	<layout:window maximizable="true" id="editWindow" width="800" height="500" 
			constrainHeader="true" title="#{l.m['发布主题']}" border="false">
			<layout:panel id="editPanel" region="north" height="100%" width="100%" fit="true">
				<w:form>
					<w:toolBar>
						<w:button id="add" value="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="save" value="#{l.m['保存']}"
							image="#{constantBean.contextPath}/images/save.png" />
						<w:button id="del" jsvar="del" label="#{l.m['删除']}"
							onclick="return confirm('#{l.m['确定要删除吗?']}');"
							image="#{constantBean.contextPath}/images/delete.png" />
					</w:toolBar>
					<layout:panelGrid height="50" columns="2" width="800" style="font-size:12px">
						<h:outputLabel value="#{l.m['发布者']}"/>
						<w:textField selectOnFocus="true" value="#{pages.sysmgr.msgboard.msgboardBean.selectedRowData.inputer}" width="480"
							readOnly="true" maxLength="50" cls="under_line" focusClass="surround" />
						<h:outputLabel value="#{l.m['主题']}"/>
						<w:textField selectOnFocus="true" value="#{pages.sysmgr.msgboard.msgboardBean.selectedRowData.subject}" width="480"
							cls="under_line" focusClass="surround" />
						
						<h:outputLabel value="#{l.m['分类']}"/>
						<w:textField selectOnFocus="true" value="#{pages.sysmgr.msgboard.msgboardBean.selectedRowData.msgtype}" width="480"

						<h:outputLabel value="#{l.m['关键字']}"/>

						<w:simpleHtmlEditor id="msgContent" jsvar="msgContentJsVar" width="780" height="320" style="width: 100%"/>

				</w:form>
			</layout:panel>
		</layout:window>
		
		<layout:window maximizable="false" id="columnWindow" jsvar="columnWindow" width="600" height="550"
		header="false" resizable="true" constrainHeader="true" title="#{l.m['选择栏目']}">
		<layout:panel id="" height="100%" hideBorders="true" width="100%" fit="true">
			<w:form>
				<w:toolBar>
					<h:outputLabel  value="#{l.m['查询：']}" />
					<w:textField jsvar="findValueJs" id="findValue">
					</w:textField>
					<w:button id="columnfind" label="" onclick="findColmn()"
						image="#{constantBean.contextPath}/images/query-small.png" />
				</w:toolBar>
				<layout:panelGrid columns="2">
					<div id="selectTitle" class="list-select">
						<div class="list-title">
							<h4>#{l.m['双击鼠标左键或选一项单击>添加']}</h4>
						</div>
						<span style="font-size:20px;margin-left:50px;">#{l.m['可选栏目']}</span><span style="margin-left:180px;font-size:20px">#{l.m['显示栏目']}</span>
						<div class="list-body">
							<div class="item-box left-box">
								<!-- 左边框初始化待选项 -->
							</div>
							<div class="center-box">
								<button class="add-one"  style="width:60px" title="#{l.m['添加选中项']}">&gt;</button>
								<button class="remove-one" style="width:60px" title="#{l.m['移除选中项']}">&lt;</button>
								<button class="add-all" style="width:60px" title="#{l.m['添加全部']}">&gt;&gt;</button>
								<button class="remove-all" style="width:60px" title="#{l.m['移除全部']}">&lt;&lt;</button>
								<button class="selected-val" style="width:60px" title="" value="#{l.m['确认']}">#{l.m['确认']}</button>
							</div>
							<div id="sortable" class="item-box right-box">
								<!-- 右边框存放已选项 -->
							</div>
						</div>
						<div class="list-footer">
							<button onclick="columnWindow.hide();" value="#{l.m['取消']}">#{l.m['取消']}</button>
						</div>
					</div>
				</layout:panelGrid>
			</w:form>
		</layout:panel>
	</layout:window>
	<script>
	//<![CDATA[
	
	
	
		 		function openLink(id) {
	            	window.open('msgboarddtlmgr.xhtml?faqid='+ id,id,'toolbar=no, menubar=no, scrollbars=yes, resizable=yes, location=no, status=no');
	            }
	            
	            function openLink2(id) {
	            	window.open('msgboarddtlmgr.xhtml?newest=Y&faqid='+ id,id,'toolbar=no, menubar=no, scrollbars=yes, resizable=yes, location=no, status=no');
	            }
                
                var faqid;
                function showFaq(v,m,record) {
                	faqid = record.get("id");
                	state = record.get("state");
                	retHtml = '<a href="#" onclick=openLink('+faqid+')>' + v + '</a>';
                	if(state == 'B'){
                		//已解决
                		retHtml = retHtml+"<font color='#CD3130'>("+"#{l.m['已解决']}"+")</font>";
                	}
                	return retHtml;
                }
                
                function getRespInfo(v,m,record) {
                	newrepuser = record.get("newrepuser");
                	if(newrepuser) {
	                	newcontent = record.get("newcontent");
	                	//替换最新信息中的图片
	                	var resultContent = replaceAllImage(newcontent);
                		m.attr = 'ext:qtip="'+resultContent+'"';
                		newrepinfo = record.get("newrepinfo");
                		newrepinfo = computeTime(newrepinfo);
                		return newrepinfo +' '+ newrepuser + '<img onclick="openLink2('+faqid+')"' +
                		'src="./view.gif"/>';
                	}else {
                		//暂无
                		return "#{l.m['暂无']}";
                	}
                }
                
                function replaceAllImage(content) {
                 	var tmp = content.toLowerCase();
                	headImage = tmp.indexOf('<img')
                	if(headImage > -1) {
                		var str1 = content.substring(0,headImage);
                		var sub = content.substring(headImage);
                		offalImage = sub.indexOf('/>');
                		var str2 = sub.substring(offalImage +　2);
                		//附图
                		return replaceAllImage(str1 + "(#{l.m['附图']})" + str2);
                	}else {
                		return content;
                	}
                }
	
		function resize(){
			var newHeight = (gridPanelJsvar.getSize().height) - 55;
			var newWidth = (gridPanelJsvar.getSize().width);
			gridJsvar.setHeight(newHeight);
			gridJsvar.setWidth(newWidth);
			gridJsvar.render();
		}
	
		function columnWindowFunction(){
			showALLColumn(gridJsvar,'pages.sysmgr.msgboard.msgboardBean.grid');
			columnWindow.show();
			$('#selectTitle').initList();
			$('.center-box').find('.selected-val').click(function(){
				showALLColumna(gridJsvar,'pages.sysmgr.msgboard.msgboardBean.grid');
				columnRefresh.submit();
				columnWindow.hide();
			});
			$( "#sortable" ).sortable();//启用jQuery鼠标拖拽
	    	$( "#sortable" ).disableSelection();
		}
		
		Ext.onReady(function(){
			resize();
			Ext.EventManager.onWindowResize(function(){
				resize();
			});
		 });
		 	//]]>
	</script>
	
	<script src="./computeTime.js"
		language="javascript" />
</f:view>
