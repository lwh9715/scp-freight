<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		<w:stylesheet src="/common/css/common.css"></w:stylesheet><link rel="stylesheet" id="cmsbg" type="text/css"/>
		
		<script type="text/javascript" src="/scp/common/js/jquery.min.js"></script>
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
		
		
		<style type="text/css">
			.table-result{
			    width:100%;
			    border:1px solid #f2f2f2;
			    text-align:left;
			    border-collapse: collapse;
			}
			.table-result th{
			    height:40px;
			    font-weight: normal;
			    font-size:14px;
			    line-height:22px;
			    text-align:center;
			    background-color:#f0f0f0;
			    border-right:2px solid #fff;
			    color:#4e4e4e;
			    border-style: solid;
			    border-width: 1px;
			    border-color: gray;
			}
			.table-result td{
			    text-align:center;
			    height:40px;
			    font-size:12px;
			    line-height:22px;
			    color:#4e4e4e;
			    border-style: solid;
			    border-width: 1px;
			    border-color: gray;
			    padding-left: 2px;
			    padding-right:2px;
			}
			td
			{
			white-space:nowrap;
			 
			}
			
		</style>
		
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<w:form>
			<layout:panel width="100%" height="200" style="font-size:12px">
				<layout:panelGrid columns="4">
					<w:toolBar>
						<w:button id="save" value="#{l.m['保存设置']}"
							image="#{constantBean.contextPath}/images/save.png" />
						<w:button id="analyse" value="#{l.m['优化']}"
							image="#{constantBean.contextPath}/images/save.png" />
						<w:button id="backupDB" value="#{l.m['备份']}"
							image="#{constantBean.contextPath}/images/save.png" />
						<w:button id="backupRpt" value="#{l.m['备份报表']}"
							image="#{constantBean.contextPath}/images/save.png" />
							
						<w:button id="restartRptDs" value="#{l.m['重启报表数据源']}"
							image="#{constantBean.contextPath}/images/save.png" />
							
						<w:button id="restartMainDs" value="#{l.m['重启数据源']}"
							image="#{constantBean.contextPath}/images/save.png" />
						
						<w:button id="restartDB" value="#{l.m['重启数据库']}"
							image="#{constantBean.contextPath}/images/save.png" />	
							
						<w:button id="restartWEB" value="#{l.m['重启WEB']}"
							image="#{constantBean.contextPath}/images/save.png" />	
							
						<w:button id="restartBackUpShell" value="#{l.m['重置备份脚本']}"
							image="#{constantBean.contextPath}/images/save.png" />	
							
						<w:button id="listBackFiles" value="#{l.m['查看备份文件']}"
							image="#{constantBean.contextPath}/images/save.png" />
						
						<w:button id="insertJobsToCIMC" value="#{l.m['工作单数据迁移']}"
							image="#{constantBean.contextPath}/images/save.png" />	
							
						<w:button id="insertArapToCIMC" value="#{l.m['费用数据迁移']}"
							image="#{constantBean.contextPath}/images/save.png" />		
							
						<w:button id="importInfo" value="#{l.m['其他数据导入']}"
							image="#{constantBean.contextPath}/images/save.png" />		
						<h:outputLabel value="#{l.m['年']}" />
						<w:combo id="year" width="70"
							cls="under_line" focusClass="surround" listWidth="70">
							<f:selectItem itemLabel="2021" itemValue="2021" />
							<f:selectItem itemLabel="2022" itemValue="2022" />
							<f:selectItem itemLabel="2023" itemValue="2023" />
							<f:selectItem itemLabel="2024" itemValue="2024" />
							<f:selectItem itemLabel="2025" itemValue="2025" />
						</w:combo>
						<h:outputLabel value="#{l.m['期间']}" />
						<w:combo id="period" width="50"
							cls="under_line" focusClass="surround" listWidth="50">
							<f:selectItem itemLabel="1" itemValue="1" />
							<f:selectItem itemLabel="2" itemValue="2" />
							<f:selectItem itemLabel="3" itemValue="3" />
							<f:selectItem itemLabel="4" itemValue="4" />
							<f:selectItem itemLabel="5" itemValue="5" />
							<f:selectItem itemLabel="6" itemValue="6" />
							<f:selectItem itemLabel="7" itemValue="7" />
							<f:selectItem itemLabel="8" itemValue="8" />
							<f:selectItem itemLabel="9" itemValue="9" />
							<f:selectItem itemLabel="10" itemValue="10" />
							<f:selectItem itemLabel="11" itemValue="11" />
							<f:selectItem itemLabel="12" itemValue="12" />
						</w:combo>
							
					</w:toolBar>
					<layout:cell>
						<ajax:status startStyle="color: red"
							onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
							onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
							<f:facet name="start">
								<f:verbatim>
									<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
								</f:verbatim>
							</f:facet>
						</ajax:status>
					</layout:cell>
				</layout:panelGrid>
				<layout:panelGrid columns="2">
					<h:outputLabel value="#{l.m['备份路径']}" />
					<w:textField selectOnFocus="true" width="600" cls="under_line" focusClass="surround"
						value="#{pages.sysmgr.dbmgr.dbmgrBean.cfgDataMap['dbbackup_backuppath']}" />

					<h:outputLabel value="#{l.m['数据库路径']}" />
					<w:textField selectOnFocus="true" width="600" cls="under_line" focusClass="surround"
						value="#{pages.sysmgr.dbmgr.dbmgrBean.cfgDataMap['dbbackup_dbpath']}" />

					<h:outputLabel value="#{l.m['备份时间/每天']}" />
					<w:combo value="#{pages.sysmgr.dbmgr.dbmgrBean.cfgDataMap['dbbackup_time']}" width="50"
						cls="under_line" focusClass="surround" listWidth="50">
						<f:selectItem itemLabel="01" itemValue="1" />
						<f:selectItem itemLabel="02" itemValue="2" />
						<f:selectItem itemLabel="03" itemValue="3" />
						<f:selectItem itemLabel="04" itemValue="4" />
						<f:selectItem itemLabel="05" itemValue="5" />
						<f:selectItem itemLabel="06" itemValue="6" />
						<f:selectItem itemLabel="07" itemValue="7" />
						<f:selectItem itemLabel="08" itemValue="8" />
						<f:selectItem itemLabel="09" itemValue="9" />
						<f:selectItem itemLabel="10" itemValue="10" />
						<f:selectItem itemLabel="11" itemValue="11" />
						<f:selectItem itemLabel="12" itemValue="12" />
						<f:selectItem itemLabel="13" itemValue="13" />
						<f:selectItem itemLabel="14" itemValue="14" />
						<f:selectItem itemLabel="15" itemValue="15" />
						<f:selectItem itemLabel="16" itemValue="16" />
						<f:selectItem itemLabel="17" itemValue="17" />
						<f:selectItem itemLabel="18" itemValue="18" />
						<f:selectItem itemLabel="19" itemValue="19" />
						<f:selectItem itemLabel="20" itemValue="20" />
						<f:selectItem itemLabel="21" itemValue="21" />
						<f:selectItem itemLabel="22" itemValue="22" />
						<f:selectItem itemLabel="23" itemValue="23" />
						<f:selectItem itemLabel="24" itemValue="24" />
					</w:combo>

					<h:outputLabel value="#{l.m['副本份数']}" />
					<w:numberField selectOnFocus="true" width="50" cls="under_line" focusClass="surround"
						value="#{pages.sysmgr.dbmgr.dbmgrBean.cfgDataMap['dbbackup_filecount']}" allowBlank="false"
						minValue="3" allowDecimals="false" allowNegative="false" maxValue="50" />

				</layout:panelGrid>
			</layout:panel>

			<!--<layout:panel title="#{l.m['优化']}" width="300" height="300">
					<layout:panelGrid columns="2">
						<w:button id="vacuum" value="vacuum"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="analyse" value="analyse"
							image="#{constantBean.contextPath}/images/save.png" />
					</layout:panelGrid>
				</layout:panel>
			-->

			<layout:panel title="#{l.m['操作日志']}" height="250">
				<w:textArea selectOnFocus="true" id="degugInfo" width="1000" height="220" readOnly="true" />
			</layout:panel>
		</w:form>
	</w:page>
	

<script>

</script>

</f:view>
