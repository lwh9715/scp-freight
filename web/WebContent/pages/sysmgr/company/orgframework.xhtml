<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		<w:stylesheet src="/pages/module/common/css/tabPanelIcon.css" />
		<w:stylesheet src="/common/css/common.css"></w:stylesheet><link rel="stylesheet" id="cmsbg" type="text/css"/>
		<script>
        //<![CDATA[
		function copyadd(){

        }
		//]]>
        </script>
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page title="">
		<ajax:conversationActivator/>

		
			
			<layout:borderLayout>
				<layout:panel hideBorders="true" width="320" region="west" autoScroll="true" split="true">
					<w:form>
						<div style="height: 0px;">
						<w:textField selectOnFocus="true" id="roleid" hidden="true"></w:textField>
						</div>
						<w:toolBar>
							<w:button id="refresh" label="#{l.m['刷新']}"
								image="#{constantBean.contextPath}/images/refresh.png" />
							<w:button id="expandAll" value="#{l.m['展开']}" onclick="navTreeJsVar.expandAll(true);"
								image="#{constantBean.contextPath}/images/save.png" />
							<w:button id="closeAll" value="#{l.m['收起']}" onclick="navTreeJsVar.collapseAll(true);"
								image="#{constantBean.contextPath}/images/save.png" />
						</w:toolBar>
						<w:toolBar>
							<w:button id="addDept" value="#{l.m['添加部门']}"
								image="#{constantBean.contextPath}/images/new.png" />
							<w:button id="delDept" value="#{l.m['删除部门']}"
								image="#{constantBean.contextPath}/images/delete.png" />
							<w:button id="author" value="#{l.m['授权']}" 
								image="#{constantBean.contextPath}/images/new.png" />
							<w:button id="linkSales" value="#{l.m['关联业务员']}" 
								image="#{constantBean.contextPath}/images/new.png" />
						</w:toolBar>
						<w:tree id="navTree01" autoLeaf="true" expandAll="false" autoScroll="true" border="false" jsvar="navTreeJsVar"
							style="height:100%;width:100%;border-color: blue" rootVisible="false" loadAllNodes="true" />
					</w:form>
				</layout:panel>
				<layout:panel hideBorders="true" region="center" fit="true" >
					<w:iframe style="width: 100%; height: 100%;" frameborder="no" id="dtlIFrame" name="dtlIFrame" />
				</layout:panel>
			</layout:borderLayout>
	</w:page>
	
	
	<layout:window maximizable="true" width="400" height="300" id="editDeptWindow" jsvar="editDeptWindowJsVar">
		<layout:panel id="editDeptPanel" title="#{l.m['部门']}" height="170" hideBorders="true" style="font-size:12px"
			width="500" region="center">
			<w:form>
				<w:toolBar>
					<w:button id="saveDept" value="#{l.m['保存']}"
						image="#{constantBean.contextPath}/images/save.png" />
				</w:toolBar>

				<layout:panelGrid columns="2" cellspacing="5px" width="500" style="font-size:12px">
					<h:outputLabel value="#{l.m['代码']}" />
					<w:textField selectOnFocus="true" value="#{pages.sysmgr.company.orgframeworkBean.dept.code}"
						width="280" maxLength="50"  />
					<h:outputLabel value="#{l.m['中文名']}" />
					<w:textField selectOnFocus="true" value="#{pages.sysmgr.company.orgframeworkBean.dept.name}"
						width="280" maxLength="50"  />
					<h:outputLabel value="#{l.m['英文名']}" />
					<w:textField selectOnFocus="true" value="#{pages.sysmgr.company.orgframeworkBean.dept.namee}"
						width="280" maxLength="50"  />
				</layout:panelGrid>

				<div style="height: 0px; display: none"><w:textField selectOnFocus="true" id="deptPkVal"
					hidden="true" /></div>
			</w:form>
		</layout:panel>
	</layout:window>
	
	<layout:window maximizable="true" width="800" height="750" id="authorWindow" jsvar="authorWindowJsVar">
		<layout:panel hideBorders="true" region="center" fit="true" >
			<w:iframe style="width: 100%; height: 100%;" frameborder="no" id="authorIFrame" name="authorIFrame" />
		</layout:panel>
	</layout:window>
	
</f:view>
