    <script>
        //<![CDATA[
        var img = null;

        function checkPic(picForm) {
            var location = picForm.pic.value;
            if (location == "") {
                alert("#{l.m['请先选择图片文件']}");
                return false;
            }
            var point = location.lastIndexOf(".");
            var type = location.substr(point);
            if (type == ".jpg" || type == ".gif" || type == ".JPG" || type == ".GIF" || type == ".PNG" || type == ".png") {
                img = document.createElement("img");
                img.src = location;
                if (img.fileSize > 102400) {
                    alert("#{l.m['图片尺寸请不要大于100KB']}");
                    return false;
                } else
                    return true;
            } else {
                alert("#{l.m['只能输入jpg或者gif格式的图片']}");
                return false;
            }
            return true;
        }

        Ext.onReady(function () {
            editor1 = Ext.form.CKEditor.create("formedt:ckeditor");
            $('td').attr("valign", "top");
        });

        function beforeSubmit() {
            saveAction.addParam('editor1', editor1.getValue());
            saveAction.submit();
        }

        function setBgColor() {
            var bgcolor = bgColorJsVar.getValue();
            window.localStorage.bgcolor = bgcolor
            setUserBgColor();
        }

        function addDetail() {
            $("#bgimg").empty();
            var apandhtml = "";
            var row = 1;
            for (var num = 1; num < 2; num++) {
                apandhtml += '<tr>';
                var td1 = '<td width="100"><img src="/scp/login_new/images/bg/bg' + num + '.jpg" onclick="chooseBgImg(' + num + ')" width="300px"/></td>';
                num++;
                var td2 = '<td width="100"><img src="/scp/login_new/images/bg/bg' + num + '.jpg" onclick="chooseBgImg(' + num + ')" width="300px"/></td>';
                num++;
                apandhtml += td1;
                apandhtml += td2;
                apandhtml += '</tr>';
            }
            $("#bgimg").append(apandhtml);
        }

        var flag = true;

        function chooseBgImg(num) {
            var bg = 'bg' + num + '.jpg';
            if (flag) {
                bgImg1JsVar.setValue(bg);
            } else {
                bgImg2JsVar.setValue(bg);
            }
            flag = !flag;
        }

        //]]>
    </script>
