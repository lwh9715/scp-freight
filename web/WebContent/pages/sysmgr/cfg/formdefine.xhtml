<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		<w:stylesheet src="/common/css/common.css"></w:stylesheet><link rel="stylesheet" id="cmsbg" type="text/css"/>
		<script type="text/javascript" src="/scp/common/js/jquery-2.0.0.min.js"></script>
		<!--<w:stylesheet src="/main/res/bootstrap.min.css" />
		--><script type="text/javascript" src="/scp/common/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/scp/common/js/jquery.minicolors.js"></script>
		<w:stylesheet src="/common/css/jquery.minicolors.css" />
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
			<layout:panel id="gridPanel" height="100%" split="true" jsvar="gridPanelJsvar" hideBorders="true"
				fit="true">
				<div style="height: 0px;"><ui:include src="/common/gridpage.xhtml" /></div>
				<w:form>
					<div style="height: 0px;">
					</div>
					<w:toolBar>
						<w:button id="qryRefresh" label="#{l.m['刷新']}"
							image="#{constantBean.contextPath}/images/refresh.png" />
						<w:button id="qryAdd" label="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="del" jsvar="del" label="#{l.m['删除']}"
							onclick="return confirm('#{l.m['确定要删除吗?']}');"
							image="#{constantBean.contextPath}/images/delete.png" />
						<w:button id="setRequir" label="#{l.m['设为必填']}"
							image="#{constantBean.contextPath}/images/shezhi.png" />
						<w:button id="setnotRequir" label="#{l.m['取消必填']}"
							image="#{constantBean.contextPath}/images/shezhi.png" />
						<w:button id="" label="#{l.m['批量改变颜色']}" onclick="setColorWindow.show()"
							image="#{constantBean.contextPath}/main/img/tools.png" />
						<w:button id="setColorsNull" label="#{l.m['批量清空颜色']}"
							image="#{constantBean.contextPath}/main/img/tools.png" />
						<w:button id="formPreview" label="#{l.m['表单预览']}"
							image="#{constantBean.contextPath}/main/img/tools.png" />
					</w:toolBar>

					<layout:panelGrid columns="20" cellspacing="1" cellpadding="0">
						<layout:cell style="width: 25px;">
							<w:button id="clearQryKey" label="" width="25"
								image="#{constantBean.contextPath}/images/clear.png" />
						</layout:cell>
						<w:textField selectOnFocus="true" width="250"
							value="#{pages.sysmgr.cfg.formdefineBean.qryMap['beaname']}" />
						<w:textField selectOnFocus="true" width="120"
							value="#{pages.sysmgr.cfg.formdefineBean.qryMap['inputype']}" />
						<w:textField selectOnFocus="true" width="120"
							value="#{pages.sysmgr.cfg.formdefineBean.qryMap['inputlable']}" />
							<w:textField selectOnFocus="true" width="100"
							value="#{pages.sysmgr.cfg.formdefineBean.qryMap['columnname']}" />
					</layout:panelGrid>

					<w:dataGrid height="700" paged="true" rows="100" id="grid" jsvar="gridJsvar"
						onrowselect="return false" onrowdeselect="return false" toolBarPosition="bottom" idColumn="id" selectable="true"
						selectionModel="#{constantBean.checkBox}">
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['模块名称']}" id="beaname" width="250" sortable="true" jsvar="beaname" clientFormatter="formatarbean"/>
						<w:outputColumn header="#{l.m['类型']}" id="inputype" width="120" sortable="true" jsvar="inputype" clientFormatter="formatarinputype"/>
						<w:outputColumn header="#{l.m['中文标签']}" id="inputlable" width="120" sortable="true" />
						<w:outputColumn header="#{l.m['数据库栏目']}" id="columnname" width="100" sortable="true" />
						<w:outputColumn header="#{l.m['默认值']}" id="defvalue" width="100" sortable="true" />
						<w:outputColumn header="#{l.m['必填']}" type="check" id="isrequired" width="100" sortable="true" />
						<w:outputColumn header="#{l.m['背景色']}" id="color" width="100" sortable="true" />
						<w:outputColumn header="#{l.m['宽度']}" id="colw" width="70" sortable="true" />
						<w:outputColumn header="#{l.m['高度']}" id="colh" width="70" sortable="true" />
						<w:outputColumn header="#{l.m['样式']}" id="colstyle" width="80" sortable="true" />
						
						
						
						<w:outputColumn header="#{l.m['排序']}" id="orderno" width="50" sortable="true" />
					</w:dataGrid>
				</w:form>
			</layout:panel>
	</w:page>
	
	<layout:window maximizable="true" width="446" height="417" id="editWindow">
			<layout:panel id="editPanel" height="195" hideBorders="true" style="font-size:12px" 
				region="north" split="true">
				<w:form>
					<w:toolBar>
						<w:button id="add" label="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="addCopy" label="#{l.m['复制新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="save" value="#{l.m['保存']}" onclick=" return ifsave();"
							image="#{constantBean.contextPath}/images/save.png" />
					</w:toolBar>
					<layout:panelGrid columns="2" cellspacing="2" width="450" style="font-size:12px">
						<h:outputLabel value="#{l.m['模块']}" />
							
						<w:combo typeAhead="true" width="250" 
							value="#{pages.sysmgr.cfg.formdefineBean.data.beaname}" jsvar="beanamejs">
							<f:selectItem itemLabel="#{l.m['空运工作单']}" itemValue="pages.module.air.jobseditBean"></f:selectItem>
							<f:selectItem itemLabel="#{l.m['海运工作单']}" itemValue="pages.module.ship.jobseditBean"></f:selectItem>
						</w:combo>
							
						<h:outputLabel value="#{l.m['中文标签']}" />
						<w:textField selectOnFocus="true" value="#{pages.sysmgr.cfg.formdefineBean.data.inputlable}" width="250"
							maxLength="20"  jsvar="inputlablejs"/>
						<h:outputLabel value="#{l.m['类型']}" />
						<w:combo emptyText="#{l.m['类型']}" typeAhead="true" width="250" forceSelection="true"
							value="#{pages.sysmgr.cfg.formdefineBean.data.inputype}" jsvar="inputypejs" onselect="setSrcdataLable()">
							<f:selectItem itemLabel="#{l.m['单选框']}" itemValue="UICheckBox"></f:selectItem>
							<f:selectItem itemLabel="#{l.m['日期']}" itemValue="UIDateField"></f:selectItem>
							<f:selectItem itemLabel="#{l.m['单行文本']}" itemValue="UITextField"></f:selectItem>
							<f:selectItem itemLabel="#{l.m['多行文本框']}" itemValue="UITextArea"></f:selectItem>
							<f:selectItem itemLabel="#{l.m['数值']}" itemValue="UINumberField"></f:selectItem>
							<f:selectItem itemLabel="#{l.m['文本标签']}" itemValue="HtmlOutputLabel"></f:selectItem>
							<f:selectItem itemLabel="#{l.m['下拉框']}" itemValue="UISelectBox"></f:selectItem>
						</w:combo>
						<layout:cell colspan="2">
							<h:outputLabel value="#{l.m['下拉框内容：请在下面输入框中按（选项1;选项二;选项三）格式输入下拉框内容']}"
								 style="#{commonBean.viewTipColor}" id="srcdataLable"/>
						</layout:cell>
						<layout:cell colspan="2">
							<w:textField selectOnFocus="true" value="#{pages.sysmgr.cfg.formdefineBean.data.srcdata}" width="350"
								jsvar="srcdataJs"/>
						</layout:cell>
						<h:outputLabel value="#{l.m['数据库栏目']}" />
						<w:textField selectOnFocus="true" value="#{pages.sysmgr.cfg.formdefineBean.data.columnname}" width="250"
							maxLength="20" jsvar="columnnamejs"/>
						<h:outputLabel value="#{l.m['默认值']}" />
						<w:textField selectOnFocus="true" value="#{pages.sysmgr.cfg.formdefineBean.data.defvalue}" width="250"
							maxLength="20" jsvar="defvalue"/>
						<h:outputLabel value="#{l.m['是否必填']}" />
						<w:checkBox value="#{pages.sysmgr.cfg.formdefineBean.data.isrequired}"></w:checkBox>
						
						<h:outputLabel value="#{l.m['宽度']}" />
						<w:numberField selectOnFocus="true" value="#{pages.sysmgr.cfg.formdefineBean.data.colw}" width="250" allowNegative="false" allowDecimals="false"/>
						<h:outputLabel value="#{l.m['高度']}" />
						<w:numberField selectOnFocus="true" value="#{pages.sysmgr.cfg.formdefineBean.data.colh}" width="250" allowNegative="false" allowDecimals="false"/>
						<h:outputLabel value="Style" />
						<w:textField selectOnFocus="true" value="#{pages.sysmgr.cfg.formdefineBean.data.colstyle}" width="250"/>
						
						
						<h:outputLabel value="#{l.m['排序']}" />
						<w:numberField selectOnFocus="true" value="#{pages.sysmgr.cfg.formdefineBean.data.orderno}" width="250"/>
					</layout:panelGrid>
					<layout:panelGrid columns="2" cellspacing="0" width="100" style="font-size:12px">
						<w:textField selectOnFocus="true" value="#{pages.sysmgr.cfg.formdefineBean.data.color}" width="100"
							maxLength="50" jsvar="colorjs" hidden="true"/>
						<div class="form-group">
							<label for="hue-demo" class="col-sm-2 control-label">#{l.m['颜色']}</label>
							<div class="col-sm-5" style="padding-left: 89px">
								<input type="text" id="hue-demo" class="form-control demo" data-control="hue" value="#FFFFC7" style="height: 32px"/>
							</div>
						</div>
					</layout:panelGrid>
					<div style="height: 0px; display: none">
						<w:textField selectOnFocus="true" id="pkVal" hidden="true" />
						<w:textField selectOnFocus="true" id="formtype" hidden="true" />
						<w:textField selectOnFocus="true" id="modelCode" hidden="true" />
					</div>
				</w:form>
			</layout:panel>
	</layout:window>
	

	<layout:window maximizable="true" width="430" height="280" id="setColorWindow">
			<layout:panel id="setColorpenel" height="195" hideBorders="true" style="font-size:12px" 
				region="" split="true">
				<w:form>
					<w:toolBar>
						<w:button id="setColors" value="#{l.m['确认']}"
							image="#{constantBean.contextPath}/images/save.png" />
					</w:toolBar>
					<layout:panelGrid columns="2" cellspacing="0" width="100" style="font-size:12px">
						<w:textField width="100" maxLength="50" id="setcolor" jsvar="setcolorjs" hidden="true"/>
						<layout:cell>
							<div class="form-group">
								<label for="set-demo" class="col-sm-2 control-label">#{l.m['颜色']}</label>
								<div class="col-sm-5" style="padding-left: 89px">
									<input type="text" id="set-demo" class="form-control demo" data-control="hue" value="#FFFFC7" style="height: 40px"/>
								</div>
							</div>
						</layout:cell>
					</layout:panelGrid>
				</w:form>
			</layout:panel>
	</layout:window>
	
	<layout:window maximizable="true" width="600" height="600" id="formdefineWindow">
			<w:iframe id="formdefineIframe" style="border: thin;width: 100%;height: 100%" border="0"
				scrolling="false">
			</w:iframe>
	</layout:window>
	
	<script>
	//<![CDATA[
	function ifsave(){
			if(beanamejs.getValue() == "" || beanamejs.getValue() == null){
				alert("#{l.m['bean名称必填']}");
				return false;
			}
			if(inputlablejs.getValue() == "" || inputlablejs.getValue() == null){
				alert("#{l.m['中文标签必填']}");
				return false;
			}
			if(inputypejs.getValue() == "" || inputypejs.getValue() == null){
				alert("#{l.m['类型必填']}");
				return false;
			}
			if(columnnamejs.getValue() == "" || columnnamejs.getValue() == null){
				if(inputypejs.getValue() != "HtmlOutputLabel"){
					alert("#{l.m['数据库栏目必填']}");
					return false;
				}
			}
			return true;
		}
		
	 function formatarbean(v,m,r) {
        	var temp = "";
		 	var beaname = r.get('beaname');
			if("pages.module.air.jobseditBean" == beaname){
				temp="#{l.m['空运工作单']}";
			}else if("pages.module.ship.jobseditBean" == beaname){
				temp="#{l.m['海运工作单']}";
			}else{
				temp="#{l.m['流程表单']}";
			}
            return temp;
        }
        
       function formatarinputype(v,m,r) {
        	var temp = "";
		 	var inputype = r.get('inputype');
			if("UICheckBox" == inputype){
				temp="#{l.m['单选框']}";
			}else if("UIDateField" == inputype){
				temp="#{l.m['日期']}";
			}else if("UITextField" == inputype){
				temp="#{l.m['单行文本']}";
			}else if("UITextArea" == inputype){
				temp="#{l.m['多行文本框']}";
			}else if("UINumberField" == inputype){
				temp="#{l.m['数值']}";
			}else if("HtmlOutputLabel" == inputype){
				temp="#{l.m['文本标签']}";
			}else if("UISelectBox" == inputype){
				temp="#{l.m['下拉框']}";
			}
            return temp;
        }
      
    function setHuedemo(value){
		$('#hue-demo').val(value);
	} 
    
	$(document).ready( function() {
           $('.demo').each( function() {//加载取色器
               //
               // Dear reader, it's actually very easy to initialize MiniColors. For example:
               //
               //  $(selector).minicolors();
               //
               // The way I've done it below is just for the demo, so don't get confused 
               // by it. Also, data- attributes aren't supported at this time...they're 
               // only used for this demo.
               //
			$(this).minicolors({
				control: $(this).attr('data-control') || 'hue',
				defaultValue: $(this).attr('data-defaultValue') || '',
				inline: $(this).attr('data-inline') === 'true',
				letterCase: $(this).attr('data-letterCase') || 'lowercase',
				opacity: $(this).attr('data-opacity'),
				position: $(this).attr('data-position') || 'bottom left',
				change: function(hex, opacity) {
					if( !hex ) return;
					if( opacity ) hex += ', ' + opacity;
					try {
						console.log(hex);
						if($(this).attr('id') == 'hue-demo'){
							colorjs.setValue(hex);
						}
						if($(this).attr('id') == 'set-demo'){
							setcolorjs.setValue(hex);
						}
						
					} catch(e) {}
				},
				theme: 'bootstrap'
			});

           });
	});
	
	function setSrcdataLable(){
		var select = inputypejs.getValue();
		var srcdataLable = Ext.get('j_id40:srcdataLable');
		if(select == 'UISelectBox'){
			srcdataLable.show();
			srcdataJs.show();
		}else{
			srcdataLable.hide();
			srcdataJs.hide();
		}
	}
	
	Ext.onReady(function(){
		var newHeight = (gridPanelJsvar.getSize().height) - 58;
		var newWidth = (gridPanelJsvar.getSize().width);
        gridJsvar.setHeight(newHeight);
        gridJsvar.setWidth(newWidth);
        setSrcdataLable();
     });
     //]]>
</script>
</f:view>
