<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" /><link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="#{l.m['包清航运天数']}">
		<ajax:conversationActivator/>
		<layout:borderLayout fitToBody="true">
			<layout:panel id="gridPanel" jsvar="gridPanelJsvar" height="100%" split="true" fit="true"
				title=""  hideBorders="true" region="center" >
				<w:form>
					<div style="height: 0px;">
					</div>
					<layout:panelGrid columns="2">
					<w:toolBar>
					<w:button id="qryRefresh" label="#{l.m['刷新']}"
						image="#{constantBean.contextPath}/images/refresh.png" />
					<w:button id="add" value="#{l.m['新增']}"
								image="#{constantBean.contextPath}/images/new.png" />
					<w:button id="deleter" label="#{l.m['删除']}"
						onclick="return confirm('#{l.m['确定要删除吗?']}');"
							image="#{constantBean.contextPath}/images/delete.png" />
					<w:button id="importData" value="#{l.m['批量导入']}"
						image="#{constantBean.contextPath}/pages/module/common/resources/images/excel.gif" />
					<w:button value="#{l.m['下载模板']}" onclick="window.open('/scp/upload/dat/imp_door2doorday.xls');"
						image="#{constantBean.contextPath}/pages/module/common/resources/images/excel.gif" />
					</w:toolBar>
					<layout:cell>
							<ajax:status startStyle="color: red"
								onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
								onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
								<f:facet name="start">
									<f:verbatim>
										<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
									</f:verbatim>
								</f:facet>
							</ajax:status>
						</layout:cell>
					</layout:panelGrid>
					
					<layout:panelGrid columns="20" cellspacing="0" cellpadding="0">
						<layout:cell style="width: 25px;"> <w:button id="clearQryKey" label="" width="25"
							image="#{constantBean.contextPath}/images/clear.png" /> </layout:cell>
						<w:textField emptyText="#{l.m['起运港']}" selectOnFocus="true" width="120" value="#{pages.module.data.datdoor2doordayBean.qryMap['podnamec']}"/>
						<w:textField emptyText="#{l.m['箱型']}" selectOnFocus="true" width="180" value="#{pages.module.data.datdoor2doordayBean.qryMap['cntypecode']}"/>
						<w:textField emptyText="#{l.m['货物类别']}" selectOnFocus="true" width="120" value="#{pages.module.data.datdoor2doordayBean.qryMap['goodsnamec']}"/>
						<w:button id="refresh" value="#{l.m['查询']}"
							image="#{constantBean.contextPath}/images/query-small.png" />
					</layout:panelGrid>
					
					
				</w:form>
				<w:dataGrid height="700" paged="true" rows="30" id="grid" jsvar="gridJsvar"
						toolBarPosition="bottom" idColumn="id" selectable="true">
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['起运港']}" id="podnamec" width="120"  sortable="true"/>
						<w:outputColumn header="#{l.m['目的地']}" id="destination" width="120"  sortable="true"/>
						<w:outputColumn header="#{l.m['箱型']}" id="cntypecode" width="180" sortable="true"/>
						<w:outputColumn header="#{l.m['货品类别']}" id="goodsnamec" width="120" sortable="true"/>
						<w:outputColumn header="#{l.m['运输天数']}" id="transday" width="120" sortable="true"/>
						<w:outputColumn header="#{l.m['录入人']}" id="inputername" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['录入时间']}" id="inputtime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" /> 
						</w:outputColumn>
						<w:outputColumn header="#{l.m['修改人']}" id="updatername" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['修改时间']}" id="updatetime" width="100" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" /> 
						</w:outputColumn>
					</w:dataGrid>
					<w:pagingToolbar for="grid" target="grid" displayInfo="true" displayMsg="{0}-{1}/{2}">
		</w:pagingToolbar>
			</layout:panel>
		</layout:borderLayout>
	</w:page>

	<layout:window maximizable="true" id="editWindow" width="360" height="340" header="false"
			resizable="true" constrainHeader="true">
				<layout:panel id="editPanel" title="" height="700" hideBorders="true" style="font-size:12px"
				region="west" width="300">
				<w:form>
					<w:toolBar>
						<w:button id="add" value="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="del" label="#{l.m['删除']}"
							onclick="return confirm('#{l.m['确定要删除吗?']}');"
							image="#{constantBean.contextPath}/images/delete.png" />
						<w:button id="save" value="#{l.m['保存']}"
							image="#{constantBean.contextPath}/images/save.png" />
					</w:toolBar>
					<layout:panelGrid height="50" columns="2" cellspacing="5px" width="300" style="font-size:12px">
						<h:outputLabel value="#{l.m['起运港']}"/>
						<w:combo typeAhead="true" forceSelection="true" width="120" style="background-color: #FFFFC7;background-image:none;"
							value="#{pages.module.data.datdoor2doordayBean.selectedRowData.polid}" focusClass="surround">
							<f:selectItems value="#{comboxBean.polid}" />
						</w:combo>
						<h:outputLabel value="#{l.m['目的地']}"/>
						<w:combo typeAhead="true" forceSelection="true" width="120" style="background-color: #FFFFC7;background-image:none;"
							value="#{pages.module.data.datdoor2doordayBean.selectedRowData.destinationid}" focusClass="surround">
							<f:selectItems value="#{comboxBean.destination}" />
						</w:combo>
						<h:outputLabel value="#{l.m['箱型']}"/>
						<w:combo typeAhead="true" forceSelection="true" width="120" style="background-color: #FFFFC7;background-image:none;"
							value="#{pages.module.data.datdoor2doordayBean.selectedRowData.cntypeid}" focusClass="surround">
							<f:selectItems value="#{comboxBean.cntype}" />
						</w:combo>
						<h:outputLabel value="#{l.m['货品类别']}"/>
						<w:combo typeAhead="true" forceSelection="true" width="120" style="background-color: #FFFFC7;background-image:none;"
							value="#{pages.module.data.datdoor2doordayBean.selectedRowData.googstypeid}" focusClass="surround">
							<f:selectItems value="#{comboxBean.datgoodstype}" />
						</w:combo>
						<h:outputLabel value="#{l.m['运输天数']}"/>
						<w:numberField value="#{pages.module.data.datdoor2doordayBean.selectedRowData.transday}"></w:numberField>
					</layout:panelGrid>
					<w:textField selectOnFocus="true" id="pkVal" hidden="true"/>
				</w:form>
			</layout:panel>
	</layout:window>
	<layout:window id="importDataWindow" width="450" height="400" constrainHeader="true">
		<layout:panel height="450" hideBorders="true" style="font-size:12px">
				<w:form>
					<layout:panelGrid columns="2">
						<layout:cell>
							<w:button id="importDataBatch" value="#{l.m['批量导入']}"
								image="#{constantBean.contextPath}/images/save.png" />
						</layout:cell>
						<layout:cell>
							<ajax:status startStyle="color: red"
								onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
								onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
								<f:facet name="start">
									<f:verbatim>
										<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
									</f:verbatim>
								</f:facet>
							</ajax:status>
						</layout:cell>
					</layout:panelGrid>
					<layout:cell>
						<w:textArea id="importDataText" height="250" width="420" grow="false"></w:textArea>
					</layout:cell>
					<layout:cell>
	
						<layout:panelGrid columns="1">
							<h:outputLabel style="width: 450" value="#{l.m['格式说明  ']}" />
							<h:outputLabel style="width: 450" value="#{l.m[',']}" />
						</layout:panelGrid>
					</layout:cell>
				</w:form>
		</layout:panel>
	</layout:window>
	
	<script>
	//<![CDATA[
		function resize(){
			var newHeight = (gridPanelJsvar.getSize().height) - 55;
			var newWidth = (gridPanelJsvar.getSize().width);
			gridJsvar.setHeight(newHeight);
			gridJsvar.setWidth(newWidth);
			gridJsvar.render();
		}
	
		Ext.onReady(function(){
			resize();
			Ext.EventManager.onWindowResize(function(){
				resize();
			});
		 });
		 //]]>
	</script>
</f:view>
