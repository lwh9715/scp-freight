<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" /><link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<layout:borderLayout fitToBody="true">
			<layout:panel id="gridPanel" jsvar="gridPanelJsvar" height="100%" split="true" fit="true"
				title=""  hideBorders="true" region="center">
				<w:form>
					<div style="height: 0px;">
					</div>
					<layout:panelGrid columns="2">
					<w:toolBar>
					<w:button id="qryRefresh" label="#{l.m['刷新']}"
						image="#{constantBean.contextPath}/images/refresh.png" />
					<w:button id="add" value="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
					<w:button id="deleter" label="#{l.m['删除']}"
							onclick="return confirm('#{l.m['确定要删除吗?']}');"
							image="#{constantBean.contextPath}/images/delete.png" />
					</w:toolBar>
					<layout:cell>
							<ajax:status startStyle="color: red"
								onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
								onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
								<f:facet name="start">
									<f:verbatim>
										<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
									</f:verbatim>
								</f:facet>
							</ajax:status>
						</layout:cell>
					</layout:panelGrid>
					
					
					<layout:panelGrid columns="20" cellspacing="0" cellpadding="0">
						<layout:cell style="width: 25px;"> <w:button id="clearQryKey" label="" width="25"
							image="#{constantBean.contextPath}/images/clear.png" /> </layout:cell>
						<w:textField selectOnFocus="true" width="60" value="#{pages.module.data.accountBean.qryMap['corpabbr']}"/>
						<w:textField selectOnFocus="true" width="120" value="#{pages.module.data.accountBean.qryMap['bankabbr']}"/>
						<w:textField selectOnFocus="true" width="90" value="#{pages.module.data.accountBean.qryMap['code']}"/>
						<w:textField selectOnFocus="true" width="100" value="#{pages.module.data.accountBean.qryMap['accountno']}"/>
						<w:textField selectOnFocus="true" width="100" value="#{pages.module.data.accountBean.qryMap['accountnoe']}"/>
						<w:textField selectOnFocus="true" width="200" value="#{pages.module.data.accountBean.qryMap['bankdesc']}"/>
						<w:button id="refresh" value="#{l.m['查询']}"
							image="#{constantBean.contextPath}/images/query-small.png" />
					</layout:panelGrid>
					
					<w:dataGrid height="700" paged="true" rows="30" id="grid" jsvar="gridJsvar"
						toolBarPosition="bottom" idColumn="id" selectable="true">
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['公司']}" id="corpabbr" width="60"  sortable="true"/>
						<w:outputColumn header="#{l.m['银行']}" id="bankabbr" width="120"  sortable="true"/>
						<w:outputColumn header="#{l.m['代码']}" id="code"  width="90"  sortable="true"/>
						<w:outputColumn header="#{l.m['开户名']}(CN)" id="accountno" width="100" sortable="true"/>
						<w:outputColumn header="#{l.m['开户名']}(EN)" id="accountnoe"  width="100" sortable="true"/>
						<w:outputColumn header="#{l.m['开户行']}" id="bankdesc" width="200" sortable="true"/>
						<w:outputColumn header="#{l.m['账号']}" id="accountcont" width="150" wrap="true" sortable="true"/>
						<w:outputColumn header="#{l.m['账号英文']}" id="accountconte" width="150" wrap="true" sortable="true"/>
						<w:outputColumn header="#{l.m['使用中']}" id="isinuse" sortable="true" width="50" clientFormatter="isinuseJS"/>
						<w:outputColumn header="#{l.m['录入人']}" id="inputername" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['录入时间']}" id="inputtime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" /> 
						</w:outputColumn>
						<w:outputColumn header="#{l.m['修改人']}" id="updatername" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['修改时间']}" id="updatetime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" /> 
						</w:outputColumn>
					</w:dataGrid>
					<w:pagingToolbar for="grid" target="grid" displayInfo="true" displayMsg="{0}-{1}/{2}">
					</w:pagingToolbar>
				</w:form>
			</layout:panel>
		</layout:borderLayout>
	</w:page>
	
		<layout:window maximizable="true" id="editWindow" width="360" height="430" header="false"
			resizable="true" constrainHeader="true">
			<layout:panel id="editPanel" title="" height="400" hideBorders="true" region="west"
				style="font-size:12px" width="300">
				<w:form>
					<w:toolBar>
						<w:button id="add" value="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="del" label="#{l.m['删除']}"
							onclick="return confirm('#{l.m['确定要删除吗?']}');"
							image="#{constantBean.contextPath}/images/delete.png" />
						<w:button id="save" value="#{l.m['保存']}" onclick="return ifsave();"
							image="#{constantBean.contextPath}/images/save.png" />
					
					</w:toolBar>
					<layout:panelGrid columns="2" cellspacing="0px" width="300" style="font-size:12px">
						<h:outputLabel value="#{l.m['代码']}"/>
						<w:textField selectOnFocus="true" value="#{pages.module.data.accountBean.selectedRowData.code}" width="200"
							maxLength="50" style="background-color: #FFFFC7;background-image:none;" jsvar="codejs"/>
						
						<h:outputLabel value="#{l.m['开户名']}(CN)"/>
						<w:textArea selectOnFocus="true" value="#{pages.module.data.accountBean.selectedRowData.accountno}" width="200"
							maxLength="50" />
						<h:outputLabel value="#{l.m['开户名']}(EN)"/>
						<w:textArea selectOnFocus="true" value="#{pages.module.data.accountBean.selectedRowData.accountnoe}" width="200"
							maxLength="50" />
						<h:outputLabel value="#{l.m['开户行']}"/>
						<w:combo typeAhead="true" width="200" style="background-color: #FFFFC7;background-image:none;"
							value="#{pages.module.data.accountBean.selectedRowData.bankid}" forceSelection="true" jsvar="bankidjs">
							<f:selectItems value="#{comboxBean.bank}" />
						</w:combo>
						<h:outputLabel value="#{l.m['账号']}"/>
						<w:textArea selectOnFocus="true" value="#{pages.module.data.accountBean.selectedRowData.accountcont}"
							width="200" maxLength="50" height="80" />
						<h:outputLabel value="#{l.m['账号英文']}"/>
						<w:textArea selectOnFocus="true" value="#{pages.module.data.accountBean.selectedRowData.accountconte}"
							width="200" maxLength="50" height="80" />
						<h:outputLabel value="#{l.m['排序设定']}"/>
						<w:numberField width="200" allowBlank="false" allowDecimals="false" allowNegative="false" 
							 value="#{pages.module.data.accountBean.selectedRowData.orderno}"  />	
						
						<h:outputLabel value="#{l.m['使用中']}"/>
						<w:checkBox value="#{pages.module.data.accountBean.selectedRowData.isinuse}"  />
					</layout:panelGrid>
					<w:textField selectOnFocus="true" id="pkVal" hidden="true"/>
				</w:form>
			</layout:panel>
	</layout:window>

	<script>
	//<![CDATA[
		function resize(){
			var newHeight = (gridPanelJsvar.getSize().height) - 55;
			var newWidth = (gridPanelJsvar.getSize().width);
			gridJsvar.setHeight(newHeight);
			gridJsvar.setWidth(newWidth);
			gridJsvar.render();
		}
		
		function ifsave(){
			if(codejs.getValue() == "" || codejs.getValue() == null){
				alert('#{l.m['代码必填']}')
				return false;
			}
			if(bankidjs.getValue() == "" || bankidjs.getValue() == null){
				alert('#{l.m['开户行必填']}')
				return false;
			}
			return true;
		}
		
		function isinuseJS(v,m,r) {
			var isinuse = r.get('isinuse');
			if(isinuse=='false'){
				m.attr = "style = 'background-color:gray'"
				v = '否';
			}else{
				v = '是';
			}
			return v;
		}
		
		Ext.onReady(function(){
			resize();
			Ext.EventManager.onWindowResize(function(){
				resize();
			});
		 });
		 //]]>
	</script>
</f:view>
