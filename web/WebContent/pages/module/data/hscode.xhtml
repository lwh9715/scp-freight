<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
        xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
        xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
    <w:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico"/>
        <link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico"/>

        <script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
        <script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
    </w:head>
    <w:page loadMask="true" loadMaskText="Loading...">
        <ajax:conversationActivator/>
        <layout:borderLayout fitToBody="true">
            <layout:panel id="gridPanel" jsvar="gridPanelJsvar" height="100%" split="true" fit="true" title="" hideBorders="true" region="center">
                <w:form>
                    <w:toolBar>
                        <w:button id="qryRefresh" label="#{l.m['刷新']}" image="#{constantBean.contextPath}/images/refresh.png"/>
                        <w:button id="add" value="#{l.m['新增']}" image="#{constantBean.contextPath}/images/new.png"/>
                       <w:button id="importData" jsvar="importDataJsVar" value="#{l.m['批量导入']}"
									image="#{constantBean.contextPath}/pages/module/common/resources/images/execute.png" />
                        <w:button id="deleter" label="#{l.m['删除']}" onclick="return confirm('#{l.m['确定要删除吗?']}');" image="#{constantBean.contextPath}/images/delete.png"/>
                    </w:toolBar>
                    <layout:panelGrid columns="25" cellspacing="0" cellpadding="0">
                        <layout:cell style="width: 25px;">
                            <w:button id="clearQryKey" label="" width="25"  image="#{constantBean.contextPath}/images/clear.png"/>
                        </layout:cell>
                        <w:textField selectOnFocus="true" width="120" value="#{pages.module.data.hscodeBean.qryMap['hscode']}" emptyText="hscode"/>
                        <w:textField selectOnFocus="true" width="120" value="#{pages.module.data.hscodeBean.qryMap['item']}" emptyText="item"/>
                        <w:textField selectOnFocus="true" width="180" value="#{pages.module.data.hscodeBean.qryMap['remark']}" emptyText="#{l.m['备注']}"/>
                        <w:button id="refresh" value="#{l.m['查询']}" image="#{constantBean.contextPath}/images/query-small.png"/>
                        <layout:cell>
                            <ajax:status startStyle="color: red" onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
                                         onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
                                <f:facet name="start">
                                    <f:verbatim>
                                        <img src="#{constantBean.contextPath}/images/waiting.gif"  style="height: 20px;"></img>
                                    </f:verbatim>
                                </f:facet>
                            </ajax:status>
                        </layout:cell>
                    </layout:panelGrid>

                    <w:dataGrid height="700" paged="true" rows="30" id="grid" jsvar="gridJsvar" toolBarPosition="bottom" idColumn="id" selectable="true">
                        <w:outputColumn id="id" header="ID" hidden="true"/>
                        <w:outputColumn header="hscode" id="hscode" width="120" sortable="true"/>
                        <w:outputColumn header="item" id="item" width="300" sortable="true"/>
                        <w:outputColumn header="#{l.m['备注']}" id="remark" width="180" sortable="true"/>

                        <w:outputColumn header="#{l.m['录入人']}" id="inputername" sortable="true" width="80"/>
                        <w:outputColumn header="#{l.m['录入时间']}" id="inputtime" width="90" sortable="true">
                            <f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8"/>
                        </w:outputColumn>
                        <w:outputColumn header="#{l.m['修改人']}" id="updatername" sortable="true" width="80"/>
                        <w:outputColumn header="#{l.m['修改时间']}" id="updatetime" width="90" sortable="true">
                            <f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8"/>
                        </w:outputColumn>
                    </w:dataGrid>
                    <w:pagingToolbar for="grid" target="grid" displayInfo="true" displayMsg="{0}-{1}/{2}">
                    </w:pagingToolbar>
                </w:form>
            </layout:panel>
        </layout:borderLayout>
    </w:page>


    <layout:window maximizable="true" id="editWindow" width="360" height="230" header="false"  resizable="true" constrainHeader="true">
        <layout:panel id="editPanel" height="700" hideBorders="true" style="font-size:12px" region="west"  width="300">
            <w:form>
                <w:toolBar>
                    <w:button id="add" value="#{l.m['新增']}" image="#{constantBean.contextPath}/images/new.png"/>
                    <w:button id="del" label="#{l.m['删除']}" onclick="return confirm('#{l.m['确定要删除吗?']}');" image="#{constantBean.contextPath}/images/delete.png"/>
                    <w:button id="save" value="#{l.m['保存']}"  image="#{constantBean.contextPath}/images/save.png"/>
                </w:toolBar>
                <layout:panelGrid height="50" columns="2" cellspacing="5px" width="300" style="font-size:12px">
                    <h:outputLabel value="#{l.m['编码']}"/>
                    <w:textField selectOnFocus="true"  value="#{pages.module.data.hscodeBean.selectedRowData.hscode}" width="230" maxLength="50"/>
                    <h:outputLabel value="#{l.m['物品']}"/>
                    <w:textField selectOnFocus="remark" value="#{pages.module.data.hscodeBean.selectedRowData.item}" width="230" maxLength="50"/>
                    <h:outputLabel value="#{l.m['备注']}"/>
                    <w:textField selectOnFocus="true" value="#{pages.module.data.hscodeBean.selectedRowData.remark}" width="230"  maxLength="50"/>
                </layout:panelGrid>
                <w:textField selectOnFocus="true" id="pkVal" hidden="true"/>
            </w:form>
        </layout:panel>
    </layout:window>
    
    <layout:window id="importDataWindow" width="450" height="380" constrainHeader="true">
		<layout:panel height="450" hideBorders="true" style="font-size:12px">
			<w:form>
				<layout:panelGrid columns="2">
					<layout:cell>
						<w:button id="importDataBatch" value="#{l.m['批量导入']}"
							image="#{constantBean.contextPath}/images/save.png" />
					</layout:cell>
					<layout:cell>
						<ajax:status startStyle="color: red"
							onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
							onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
							<f:facet name="start">
								<f:verbatim>
									<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
								</f:verbatim>
							</f:facet>
						</ajax:status>
					</layout:cell>
				</layout:panelGrid>
				<layout:cell>
					<w:textArea id="importDataText" height="250" width="420" grow="false"></w:textArea>
				</layout:cell>
				<layout:cell>

					<layout:panelGrid columns="1">
						<h:outputLabel style="width: 450" value="#{l.m['格式说明  ']}" />
						<h:outputLabel style="width: 450" value="#{l.m['请粘贴时带表头数据(如有中文名2个表头，请只复制英文表头),注意:单元格中不能有回车换行符或特殊字符，如有日期单元格，请保证日期格式正确且为有效日期，导入数据请删掉中间空行或空列，只复制有数据部分!']}" />
					</layout:panelGrid>
				</layout:cell>
				<div style="display: none"><w:textField selectOnFocus="true" id="refid" hidden="true"></w:textField>
				</div>
			</w:form>
		</layout:panel>
	</layout:window>


    <script>
        //<![CDATA[
        function resize() {
            var newHeight = (gridPanelJsvar.getSize().height) - 50;
            var newWidth = (gridPanelJsvar.getSize().width);
            gridJsvar.setHeight(newHeight);
            gridJsvar.setWidth(newWidth);
            gridJsvar.render();
        }

        Ext.onReady(function () {
            resize();
            Ext.EventManager.onWindowResize(function () {
                resize();
            });
        });
        //]]>
    </script>


</f:view>
