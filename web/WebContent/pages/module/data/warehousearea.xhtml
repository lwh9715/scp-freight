<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:om="http://www.apusic.com/jsf/misc"
	renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<w:stylesheet src="/common/css/common.css"></w:stylesheet><link rel="stylesheet" id="cmsbg" type="text/css"/>
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="#{l.m['仓库']}">
		<ajax:conversationActivator/>

		<layout:borderLayout fit="true">
			<layout:panel id="masterEditPanel" region="north" height="200" split="true">
				<w:form>
					<w:toolBar>
						<w:button id="addMaster" value="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="saveMaster" value="#{l.m['保存']}"
							image="#{constantBean.contextPath}/images/save.png" />
						<w:button id="delMaster" value="#{l.m['删除']}"
							image="#{constantBean.contextPath}/images/delete.png" />

					</w:toolBar>
					<layout:panelGrid columns="4" style="font-size:12px" width="800" heigth="10">
						<h:outputLabel value="#{l.m['代码']}" />
						<w:textField width="200" value="#{pages.module.data.warehouseareaBean.mData.code}" />
						<h:outputLabel value="#{l.m['中文名']}" />
						<w:textField width="200" value="#{pages.module.data.warehouseareaBean.mData.namec}" />
						
						<h:outputLabel value="#{l.m['英文名']}" />
						<w:textField width="200" value="#{pages.module.data.warehouseareaBean.mData.namee}" />
						<h:outputLabel value="#{l.m['中文地址']}" />
						<w:textField width="200" value="#{pages.module.data.warehouseareaBean.mData.addressc}" />
						
						<h:outputLabel value="#{l.m['英文地址']}" />
						<w:textField width="200" value="#{pages.module.data.warehouseareaBean.mData.addresse}" />
							<h:outputLabel value="#{l.m['电话']}" />
						<w:textField width="200" value="#{pages.module.data.warehouseareaBean.mData.tel}" />
						
						<h:outputLabel value="#{l.m['传真']}" />
						<w:textField width="200" value="#{pages.module.data.warehouseareaBean.mData.fax}" />
						<h:outputLabel value="#{l.m['备注']}" />
						<layout:cell rowspan="2">
							<w:textArea width="200" value="#{pages.module.data.warehouseareaBean.mData.remarks}"
								height="50" />
						</layout:cell>
							
						<h:outputLabel value="#{l.m['公司']}" />
						<w:combo id="company" emptyText="" typeAhead="true" width="200" listWidth="200"
							forceSelection="true" 
							jsvar="company" value="#{pages.module.data.warehouseareaBean.mData.corpid}">
							<f:selectItems id="companies" value="#{comboxBean.company}" />
						</w:combo>
						<w:checkBox boxLabel="#{l.m['亚马逊仓库']}"
							value="#{pages.module.data.warehouseareaBean.mData.isfba}"></w:checkBox>
					</layout:panelGrid>

					<w:textField selectOnFocus="true" id="mPkVal" hidden="true"></w:textField>
				</w:form>
			</layout:panel>



			<layout:panel id="gridPanel" jsvar="gridPanelJsvar" height="100%" split="true" fit="true"
				title="#{l.m['定义区域储位']}" hideBorders="true" region="center">
				<w:form>
					<div style="height: 0px;"></div>
					<layout:panelGrid columns="4">
					<w:toolBar>
						<w:button id="qryRefresh" label="#{l.m['刷新']}"
							image="#{constantBean.contextPath}/images/refresh.png" />
						<w:button id="add" value="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
					</w:toolBar>
					<layout:cell>
							<ajax:status startStyle="color: red"
								onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
								onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
								<f:facet name="start">
									<f:verbatim>
										<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
									</f:verbatim>
								</f:facet>
							</ajax:status>
						</layout:cell>
					</layout:panelGrid>


					<layout:panelGrid columns="20" cellspacing="0" cellpadding="0">
						<layout:cell style="width: 25px;">
							<w:button id="clearQryKey" label="" width="25"
								image="#{constantBean.contextPath}/images/clear.png" />
						</layout:cell>
						<w:textField selectOnFocus="true" width="120"
							value="#{pages.module.data.warehouseareaBean.qryMap['code']}" />
							<w:button id="refresh" value="#{l.m['查询']}"
							image="#{constantBean.contextPath}/images/query-small.png" />
					</layout:panelGrid>

					<w:dataGrid height="700" paged="false" rows="34" id="grid" jsvar="gridJsvar" idColumn="id"
					singleSelect="true"	selectable="true" toolBarPosition="bottom">
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn id="warehouseid" header="warehouseid" hidden="true" />
						<w:outputColumn header="#{l.m['代码']}" id="code" width="120" align="left" sortable="true" />
						<w:outputColumn header="#{l.m['行']}" id="rowcount"  width="50" sortable="true" />
						<w:outputColumn header="#{l.m['列']}" id="colcount" width="50" sortable="true" />
						<w:outputColumn header="#{l.m['锁定']}" id="islock" width="50" sortable="true" type="check" />
						<w:outputColumn header="#{l.m['损坏区']}" id="isdamage" width="50" sortable="true" type="check" />
						<w:outputColumn header="#{l.m['拆分区']}" id="isplit" width="50" sortable="true" type="check" />
					</w:dataGrid>
					<w:pagingToolbar for="grid" target="grid" displayInfo="true" displayMsg="{0}-{1}/{2}">
		            </w:pagingToolbar>


				</w:form>
			</layout:panel>
		</layout:borderLayout>
	</w:page>

	<layout:window id="editWindow" width="300" height="270">
		<layout:panel id="editPanel" title="" height="270" hideBorders="true" style="font-size:12px"
			region="west" width="400">
			<w:form>
				<w:toolBar>
					<w:button id="add" value="#{l.m['新增']}"
						image="#{constantBean.contextPath}/images/new.png" />
					<w:button id="del" label="#{l.m['删除']}"
						onclick="return confirm('#{l.m['确定要删除吗?']}');"
						image="#{constantBean.contextPath}/images/delete.png" />
					<w:button id="save" value="#{l.m['保存']}"
						image="#{constantBean.contextPath}/images/save.png" />
				</w:toolBar>
				<layout:panelGrid  height="50" columns="2" cellspacing="5px" width="300" style="font-size:12px">
					<h:outputLabel value="#{l.m['代码']}"  />
					<w:textField selectOnFocus="true"
						value="#{pages.module.data.warehouseareaBean.selectedRowData.code}" />
					<h:outputLabel value="#{l.m['行']}" />
					<w:numberField selectOnFocus="true" allowBlank="false" allowDecimals="false" allowNegative="false"
						minValue="1" style="text-align: right"
						value="#{pages.module.data.warehouseareaBean.selectedRowData.rowcount}" />

					<h:outputLabel value="#{l.m['列']}" />
					<w:numberField selectOnFocus="true" allowBlank="false" allowDecimals="false" allowNegative="false"
						minValue="1" style="text-align: right" 
						value="#{pages.module.data.warehouseareaBean.selectedRowData.colcount}" />
					<h:outputLabel value="#{l.m['锁定']}" />
					<w:checkBox value="#{pages.module.data.warehouseareaBean.selectedRowData.islock}" />
					<h:outputLabel value="#{l.m['损坏区']}" />
					<w:checkBox value="#{pages.module.data.warehouseareaBean.selectedRowData.isdamage}" />
					<h:outputLabel value="#{l.m['拆分区']}" />
					<w:checkBox value="#{pages.module.data.warehouseareaBean.selectedRowData.isplit}" />
				</layout:panelGrid>

				<w:textField selectOnFocus="true" id="pkVal" hidden="true"></w:textField>
				<w:textField selectOnFocus="true" id="mPkVal" hidden="true"></w:textField>
			</w:form>
		</layout:panel>
	</layout:window>
	<script>
	//<![CDATA[
		function formatLink(v,m,r) {
	    	var id = r.get('id');
	    	var temp = '<a href="./warehouselocal.xhtml?id='+id+'" target="_blank">' + v + '</a>';
            return temp;
        }
	     
		function resize(){
			var newHeight = (gridPanelJsvar.getSize().height) - 55;
			var newWidth = (gridPanelJsvar.getSize().width);
	        gridJsvar.setHeight(newHeight);
	        gridJsvar.setWidth(newWidth);
			gridJsvar.render();
		}
		
		Ext.onReady(function(){
			resize();
			Ext.EventManager.onWindowResize(function(){
				resize();
			});
	     });
     //]]>	
	</script>
</f:view>
