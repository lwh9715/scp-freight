<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		
		<w:stylesheet src="/common/css/button.css" />
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<layout:borderLayout fitToBody="true">
			<layout:panel id="gridPanel" jsvar="gridPanelJsvar" height="100%" split="true" fit="true"
				hideBorders="true" region="center">
				<w:form>
					<div style="height: 45px;">
						<layout:panelGrid columns="10">
							<h:commandLink id="showBusRate" class="button sea" onclick="refreshBus();"  value="#{l.m['业务汇率']}"/>
							<h:commandLink id="showInvRate" class="button sea" onclick="refreshInv();"  value="#{l.m['发票汇率']}"/>
						</layout:panelGrid>
					</div>
				
					
					<div style="height: 25px;">
						<w:toolBar>
							<w:combo id="currencyfm" typeAhead="true" forceSelection="true"
								width="130">
								<f:selectItems value="#{pages.module.data.exchangerateBean.exchangeRateCurrency}" />
							</w:combo>
							
							<w:combo id="currencyto" typeAhead="true" forceSelection="true"
								width="130">
								<f:selectItems value="#{pages.module.data.exchangerateBean.exchangeRateCurrency}" />
							</w:combo>
							
							<w:button id="gridQryAction" jsvar="gridQryJsVar" label="#{l.m['刷新']}"
								image="#{constantBean.contextPath}/images/refresh.png" />
							<w:button id="add" value="#{l.m['新增']}"
								image="#{constantBean.contextPath}/images/new.png" />
							<w:button id="save" value="#{l.m['保存']}"
									image="#{constantBean.contextPath}/images/save.png" />
							<w:button id="deleter" label="#{l.m['删除']}"
								onclick="return confirm('#{l.m['确定要删除吗?']}');"
								image="#{constantBean.contextPath}/images/delete.png" />
						</w:toolBar> 
						<ui:include src="/common/editgridpage.xhtml" />
					</div>
					<w:editDataGrid height="600" paged="true" rows="100" id="editGrid" jsvar="editGridJsvar" clicksToEdit="2"
						toolBarPosition="bottom" idColumn="id" selectable="true">
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['原币']}" id="currencyfm" sortable="true">
							<w:combo width="80" forceSelection="true" id="currencyfm_edit" editable="false" alwaysSubmit="true">
								<f:selectItems value="#{comboxBean.currency}" />
							</w:combo>
						</w:outputColumn>
						<w:outputColumn header="#{l.m['折合币']}" id="currencyto" sortable="true">
							<w:combo width="80" forceSelection="true" id="currencyto_edit" editable="false" alwaysSubmit="true">
								<f:selectItems value="#{comboxBean.currency}" />
							</w:combo>
						</w:outputColumn>
						<w:outputColumn header="#{l.m['折算符']}" id="xtype" align="center" sortable="true">
							<w:combo width="80" forceSelection="true" id="xtype_edit" alwaysSubmit="true">
								<f:selectItem itemLabel="*" itemValue="*" />
								<f:selectItem itemLabel="/" itemValue="/" />
							</w:combo>
						</w:outputColumn>
						<w:outputColumn header="#{l.m['兑换率']}" id="rate" align="right" sortable="true">
							<w:numberField id="rate_edit" allowDecimals="true" allowNegative="false" decimalPrecision="4"></w:numberField>
						</w:outputColumn>
						<w:outputColumn header="#{l.m['期间起']}" id="datafm" width="120" sortable="true">
							<w:dateField id="datafm_edit">
							</w:dateField>
							<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
						</w:outputColumn>
						<w:outputColumn header="#{l.m['期间止']}" id="datato" width="120" sortable="true">
							<w:dateField id="datato_edit">
							</w:dateField>
							<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
						</w:outputColumn>

						<w:outputColumn header="#{l.m['录入人']}" id="inputername" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['录入时间']}" id="inputtime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" />
						</w:outputColumn>
						<w:outputColumn header="#{l.m['修改人']}" id="updatername" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['修改时间']}" id="updatetime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" />
						</w:outputColumn>
						<w:outputColumn header="#{l.m['类型']}" id="ratetype" sortable="true" hidden="true">
							<w:combo width="80" forceSelection="true" id="ratetype_edit" alwaysSubmit="true">
								<f:selectItem itemLabel="bus" itemValue="bus" />
								<f:selectItem itemLabel="inv" itemValue="inv" />
							</w:combo>
						</w:outputColumn>
						
						<w:outputColumn id="corpid" header="corpid" hidden="true" />
					</w:editDataGrid>
					
					<div style="display: none">
						<w:textField selectOnFocus="true" id="ratetype" jsvar="ratetypeJsVar" hidden="true"/>
					</div>
				</w:form>
			</layout:panel>
		</layout:borderLayout>
	</w:page>

				</w:form>
			</layout:panel>
	</layout:window>

			ratetypeJsVar.setValue('inv');
			gridQryJsVar.fireEvent('click');
		}
		
		function resize(){
			var newHeight = (gridPanelJsvar.getSize().height) - 70;
			var newWidth = (gridPanelJsvar.getSize().width);
			editGridJsvar.setHeight(newHeight);
			editGridJsvar.setWidth(newWidth);
			editGridJsvar.render();
		}

</f:view>
