<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" /><link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="#{l.m['银行']}">
		<ajax:conversationActivator/>
		<layout:borderLayout fitToBody="true">
			<layout:panel id="gridPanel" jsvar="gridPanelJsvar" height="100%" split="true" fit="true"
				title=""  hideBorders="true" region="center" >
				<w:form>
					<div style="height: 0px;">
					</div>
					<layout:panelGrid columns="2">
					<w:toolBar>
					<w:button id="qryRefresh" label="#{l.m['刷新']}"
						image="#{constantBean.contextPath}/images/refresh.png" />
					<w:button id="add" value="#{l.m['新增']}"
								image="#{constantBean.contextPath}/images/new.png" />
					<w:button id="syncAct" label="#{l.m['同步']}"
							image="#{constantBean.contextPath}/images/refresh.png" />
					<w:button id="deleter" label="#{l.m['删除']}"
							onclick="return confirm('#{l.m['确定要删除吗?']}');"
							image="#{constantBean.contextPath}/images/delete.png" />
					</w:toolBar>
					<layout:cell>
							<ajax:status startStyle="color: red"
								onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
								onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
								<f:facet name="start">
									<f:verbatim>
										<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
									</f:verbatim>
								</f:facet>
							</ajax:status>
						</layout:cell>
					</layout:panelGrid>
					
					<layout:panelGrid columns="20" cellspacing="0" cellpadding="0">
						<layout:cell style="width: 25px;"> <w:button id="clearQryKey" label="" width="25"
							image="#{constantBean.contextPath}/images/clear.png" /> </layout:cell>
						<w:textField emptyText="#{l.m['代码']}" selectOnFocus="true" width="60" value="#{pages.module.data.bankBean.qryMap['code']}"/>
						<w:textField selectOnFocus="true" width="180" value="#{pages.module.data.bankBean.qryMap['namec']}"/>
						<w:textField selectOnFocus="true" width="120" value="#{pages.module.data.bankBean.qryMap['namee']}"/>
						<w:textField selectOnFocus="true" width="100" value="#{pages.module.data.bankBean.qryMap['abbr']}"/>
						<w:textField selectOnFocus="true" width="60" value="#{pages.module.data.bankBean.qryMap['corper']}"/>
						<w:textField selectOnFocus="true" width="100" value="#{pages.module.data.bankBean.qryMap['addressc']}"/>
						<w:textField selectOnFocus="true" width="100" value="#{pages.module.data.bankBean.qryMap['addresse']}"/>
						<!--  <w:textField selectOnFocus="true" width="80" value="#{pages.module.data.bankBean.qryMap['inputer']}"/>
						<w:dateField selectOnFocus="true" width="90" value="#{pages.module.data.bankBean.qryMap['inputtime']}">
							<f:convertDateTime pattern="yy/MM/dd" timeZone="GMT+8" />
						</w:dateField>
						<w:textField selectOnFocus="true" width="80" value="#{pages.module.data.bankBean.qryMap['updater']}"/>
						<w:dateField selectOnFocus="true" width="100" value="#{pages.module.data.bankBean.qryMap['updatetime']}">
							<f:convertDateTime pattern="yy/MM/dd" timeZone="GMT+8" />
						</w:dateField>-->
						<w:button id="refresh" value="#{l.m['查询']}"
							image="#{constantBean.contextPath}/images/query-small.png" />
					</layout:panelGrid>
					
					
				</w:form>
				<w:dataGrid height="700" paged="true" rows="30" id="grid" jsvar="gridJsvar"
						toolBarPosition="bottom" idColumn="id" selectable="true" selectionModel="#{constantBean.checkBox}">
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['代码']}" id="code" width="60"  sortable="true"/>
						<w:outputColumn header="#{l.m['中文名']}" id="namec" width="180" sortable="true"/>
						<w:outputColumn header="#{l.m['英文名']}" id="namee" width="120" sortable="true"/>
						<w:outputColumn header="#{l.m['简称']}" id="abbr" width="100" sortable="true"/>
						<w:outputColumn header="#{l.m['公司']}" id="corper" width="60"  sortable="true"/>
						<w:outputColumn header="#{l.m['地址(中文)']}" id="addressc" width="100" sortable="true"/>
						<w:outputColumn header="#{l.m['地址(英文)']}" id="addresse" width="100" sortable="true"/>
						<w:outputColumn header="#{l.m['国际代码']}" id="swiftcode" width="100" sortable="true"/>
						<w:outputColumn header="#{l.m['录入人']}" id="inputername" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['录入时间']}" id="inputtime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" /> 
						</w:outputColumn>
						<w:outputColumn header="#{l.m['修改人']}" id="updatername" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['修改时间']}" id="updatetime" width="100" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" /> 
						</w:outputColumn>
					</w:dataGrid>
					<w:pagingToolbar for="grid" target="grid" displayInfo="true" displayMsg="{0}-{1}/{2}">
		</w:pagingToolbar>
			</layout:panel>
		</layout:borderLayout>
	</w:page>

	<layout:window maximizable="true" id="editWindow" width="360" height="380" header="false"
			resizable="true" constrainHeader="true">
				<layout:panel id="editPanel" title="" height="700" hideBorders="true" style="font-size:12px"
				region="west" width="300">
				<w:form>
					<w:toolBar>
						<w:button id="add" value="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="del" label="#{l.m['删除']}"
							onclick="return confirm('#{l.m['确定要删除吗?']}');"
							image="#{constantBean.contextPath}/images/delete.png" />
						<w:button id="save" value="#{l.m['保存']}" onclick="return ifsave();"
							image="#{constantBean.contextPath}/images/save.png" />
					</w:toolBar>
					<layout:panelGrid columns="2" cellspacing="5px" width="300" style="font-size:12px">
						<h:outputLabel value="#{l.m['代码']}"/>
						<w:textField selectOnFocus="true" value="#{pages.module.data.bankBean.selectedRowData.code}" width="200"
							maxLength="50" jsvar="codejs" style="background-color: #FFFFC7;background-image:none;"/>
						<h:outputLabel value="#{l.m['中文名']}"/>
						<w:textArea selectOnFocus="true" value="#{pages.module.data.bankBean.selectedRowData.namec}" width="200"
							maxLength="50" />
						<h:outputLabel value="#{l.m['英文名']}"/>
						<w:textArea selectOnFocus="true" value="#{pages.module.data.bankBean.selectedRowData.namee}" width="200"
							maxLength="50" />
						<h:outputLabel value="#{l.m['简称']}"/>
						<w:textField selectOnFocus="true" value="#{pages.module.data.bankBean.selectedRowData.abbr}" width="200"
							maxLength="50" jsvar="abbrjs" style="background-color: #FFFFC7;background-image:none;"/>
						<h:outputLabel value="#{l.m['地址（中文）']}"/>
						<w:textArea selectOnFocus="true" value="#{pages.module.data.bankBean.selectedRowData.addressc}" width="200"
							maxLength="50" />
						<h:outputLabel value="#{l.m['地址（英文）']}"/>
						<w:textArea selectOnFocus="true" value="#{pages.module.data.bankBean.selectedRowData.addresse}" width="200"
							maxLength="50" />
						<h:outputLabel value="#{l.m['公司']}" />
						<w:combo id="accountCorp" typeAhead="true" forceSelection="true" width="200" allowBlank="false"
							value="#{pages.module.data.bankBean.selectedRowData.corpid}" jsvar="corpidjs" listWidth="280"
							style="background-color: #FFFFC7;background-image:none;">
							<f:selectItems id="branchComs" value="#{comboxBean.companyFilter}" />
						</w:combo>
						<h:outputLabel value="#{l.m['国际代码']}"/>
						<w:textArea selectOnFocus="true" value="#{pages.module.data.bankBean.selectedRowData.swiftcode}" width="200"
							maxLength="50" />
					</layout:panelGrid>
					<w:textField selectOnFocus="true" id="pkVal" hidden="true"/>
				</w:form>
			</layout:panel>
	</layout:window>
	
	<script>
	//<![CDATA[
		function resize(){
			var newHeight = (gridPanelJsvar.getSize().height) - 55;
			var newWidth = (gridPanelJsvar.getSize().width);
			gridJsvar.setHeight(newHeight);
			gridJsvar.setWidth(newWidth);
			gridJsvar.render();
		}
		
		function ifsave(){
			if(codejs.getValue() == "" || codejs.getValue() == null){
				alert('#{l.m['代码必填']}')
				return false;
			}
			if(abbrjs.getValue() == ""||abbrjs.getValue() == null){
				alert('#{l.m['简称必填']}')
				return false;
			}
			if(corpidjs.getValue() == ""||corpidjs.getValue() == null){
				alert('#{l.m['公司必填']}')
				return false;
			}
			return true;
		}
		
		Ext.onReady(function(){
			resize();
			Ext.EventManager.onWindowResize(function(){
				resize();
			});
		 });
		 //]]>
	</script>
</f:view>
