<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		<w:stylesheet src="/common/css/common.css"></w:stylesheet><link rel="stylesheet" id="cmsbg" type="text/css"/>
		<w:script src="/common/js/common.js?t=4"></w:script>
		<script type="text/javascript" src="/scp/common/js/savemodel2.js?t=5"></script>
		<script type="text/javascript" src="/scp/common/js/jquery-2.0.0.min.js"></script>
		<!-- neo 20160628 第三方分页下拉框 -->
		<link rel="stylesheet" type="text/css" href="/scp/common/css/jquery.flexbox.css" />
		<script type="text/javascript" src="/scp/common/js/jquery.flexbox.js"></script>
		<!-- 自定义列表排序 -->
		<w:stylesheet src="/common/css/list-style.css"></w:stylesheet>
		<script type="text/javascript" src="/scp/common/js/jquery-ui.js"></script>
		<script type="text/javascript" src="/scp/common/js/savemodel-list.js"></script>
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<layout:borderLayout fitToBody="true">
			<layout:panel id="gridPanel" jsvar="gridPanelJsvar" height="100%" split="true" fit="true"
				title="" hideBorders="true" region="center">
				<w:form>	
					<layout:panelGrid columns="4">
						<w:toolBar>
							<w:button id="qryRefresh" label="#{l.m['刷新']}"
								image="#{constantBean.contextPath}/images/refresh.png" />
							<w:button id="add" value="#{l.m['新增']}"
								image="#{constantBean.contextPath}/images/new.png" />
							<w:button id="deleter" label="#{l.m['删除']}"
								onclick="return confirm('#{l.m['确定要删除吗?']}');"
								image="#{constantBean.contextPath}/images/delete.png" />
						</w:toolBar>
						<layout:cell>
							<ajax:status startStyle="color: red"
								onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
								onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
								<f:facet name="start">
									<f:verbatim>
										<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
									</f:verbatim>
								</f:facet>
							</ajax:status>
						</layout:cell>
					</layout:panelGrid>
					
					<layout:panelGrid columns="20" cellspacing="0" cellpadding="0">
						<layout:cell style="width: 25px;">
							<w:button id="clearQryKey" label="" width="25"
								image="#{constantBean.contextPath}/images/clear.png" />
						</layout:cell>
						<w:textField selectOnFocus="true" width="90" emptyText="#{l.m['代码']}"
							value="#{pages.module.data.goodsBean.qryMap['code']}" />
						<w:textField selectOnFocus="true" width="120" emptyText="#{l.m['中文名']}"
							value="#{pages.module.data.goodsBean.qryMap['namec']}" />
						<w:textField selectOnFocus="true" width="120" emptyText="#{l.m['英文名']}"
							value="#{pages.module.data.goodsBean.qryMap['namee']}" />


						<w:button id="refresh" value="#{l.m['查询']}"
							image="#{constantBean.contextPath}/images/query-small.png" />
					</layout:panelGrid>

					<w:dataGrid height="700" paged="true" rows="30" id="grid" jsvar="gridJsvar"
						toolBarPosition="bottom" idColumn="id" selectable="true">
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['代码']}" id="code" width="90" sortable="true"/>
						<w:outputColumn header="#{l.m['中文名']}" id="namec" width="120" sortable="true"/>
						<w:outputColumn header="#{l.m['英文名']}" id="namee" width="120" sortable="true"/>

						<w:outputColumn header="#{l.m['规格型号']}" id="goodssize" width="80" sortable="true"/>
						
						<w:outputColumn header="#{l.m['商品海关编码']}" id="hscode" width="120" sortable="true"/>
						<w:outputColumn header="#{l.m['供应商']}" id="customerabbr" width="80" sortable="true"/>
						<w:outputColumn header="#{l.m['附件']}" id="attchcount" width="60" sortable="true"/>
						
						<w:outputColumn header="#{l.m['颜色']}" id="goodscolor" width="80" sortable="true"/>
						<w:outputColumn header="#{l.m['条码']}" id="barcode" width="80" sortable="true"/>
						<w:outputColumn header="#{l.m['花纹']}" id="tracery" width="80" sortable="true"/>
						<w:outputColumn header="#{l.m['长']}(cm)" id="l" width="80" sortable="true"/>
						<w:outputColumn header="#{l.m['宽']}(cm)" id="w" width="80" sortable="true"/>
						<w:outputColumn header="#{l.m['高']}(cm)" id="h" width="80" sortable="true"/>
						<w:outputColumn header="#{l.m['体积']}(cbm)" id="v" width="80" sortable="true"/>
						<w:outputColumn header="#{l.m['单位']}" id="goodsunit" width="80" sortable="true"/>
						<w:outputColumn header="#{l.m['净重']}" id="netweight" width="80" sortable="true"/>
						<w:outputColumn header="#{l.m['毛重']}" id="grossweight" width="80" sortable="true"/>
						<w:outputColumn header="#{l.m['最小库存数']}" id="minstkpiece" width="80" hidden="true" />
						<w:outputColumn header="#{l.m['最大库存数']}" id="maxstkpiece" width="80" hidden="true" />
						


						<w:outputColumn header="#{l.m['录入人']}" id="inputer" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['录入时间']}" id="inputtime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" />
						</w:outputColumn>
						<w:outputColumn header="#{l.m['修改人']}" id="updater" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['修改时间']}" id="updatetime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" />
						</w:outputColumn>
					</w:dataGrid>
				</w:form>
			</layout:panel>
		</layout:borderLayout>
	</w:page>
	
	<layout:window maximizable="true" id="editWindow" width="900" height="810" header="false"
			resizable="true" constrainHeader="true">
			<layout:panel id="editPanel" title="" height="820" hideBorders="true" region="west"
				style="font-size:12px" width="660">
				<w:form>
					<w:toolBar>
						<w:button id="add" value="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="del" label="#{l.m['删除']}" onclick="return confirm('#{l.m['确定要删除吗?']}');"
							image="#{constantBean.contextPath}/images/delete.png" />
						<w:button id="save" value="#{l.m['保存']}"
							image="#{constantBean.contextPath}/images/save.png" />
					</w:toolBar>

					<layout:panelGrid columns="4" cellspacing="5px" width="640" style="font-size:12px">
						<h:outputLabel value="#{l.m['代码']}" />
						<w:textField selectOnFocus="true" value="#{pages.module.data.goodsBean.selectedRowData.code}"
							width="200" maxLength="50" />
						<h:outputLabel value="#{l.m['中文名']}" />
						<w:textField selectOnFocus="true" value="#{pages.module.data.goodsBean.selectedRowData.namec}"
							width="200" maxLength="50" />
						<h:outputLabel value="#{l.m['英文名']}" />
						<w:textField selectOnFocus="true" value="#{pages.module.data.goodsBean.selectedRowData.namee}"
							width="200" maxLength="50" />
						<h:outputLabel value="#{l.m['货类']}" />
						<w:combo typeAhead="true" required="true" width="200" requiredMessage="#{l.m['请选择货类']}！"
							value="#{pages.module.data.goodsBean.selectedRowData.goodstypeid}" forceSelection="true">
							<f:selectItems value="#{comboxBean.goodstype}" />
						</w:combo>

						<h:outputLabel value="#{l.m['规格型号']}" />
						<w:textField selectOnFocus="true"
							value="#{pages.module.data.goodsBean.selectedRowData.goodssize}" width="200" maxLength="50" />
						<h:outputLabel value="#{l.m['颜色']}" />
						<w:textField selectOnFocus="true"
							value="#{pages.module.data.goodsBean.selectedRowData.goodscolor}" width="200" maxLength="50" />

						<h:outputLabel value="#{l.m['条码']}" />
						<w:textField selectOnFocus="true"
							value="#{pages.module.data.goodsBean.selectedRowData.barcode}" width="200" maxLength="50" />
						<h:outputLabel value="#{l.m['花纹']}" />
						<w:textField selectOnFocus="true"
							value="#{pages.module.data.goodsBean.selectedRowData.tracery}" width="200" maxLength="50" />

						<h:outputLabel value="#{l.m['长']}(cm)" />
						<w:numberField value="#{pages.module.data.goodsBean.selectedRowData.l}" jsvar="l" id="l"
							onchange="culV()" style="text-align:right;" width="100" 
							focusClass="surround" />
						<h:outputLabel value="#{l.m['宽']}(cm)" />
						<w:numberField value="#{pages.module.data.goodsBean.selectedRowData.w}" jsvar="w" id="w"
							onchange="culV()" style="text-align:right;" width="100" 
							focusClass="surround" />
						<h:outputLabel value="#{l.m['高']}(cm)" />
						<w:numberField value="#{pages.module.data.goodsBean.selectedRowData.h}" jsvar="h" id="h"
							onchange="culV()" style="text-align:right;" width="100" 
							focusClass="surround" />
						<h:outputLabel value="#{l.m['体积']}(cbm)" />
						<w:numberField value="#{pages.module.data.goodsBean.selectedRowData.v}" jsvar="v"
							style="text-align:right;" width="120"  focusClass="surround" />


						<h:outputLabel value="#{l.m['单位']}" />
						<w:combo typeAhead="true" required="true" width="200" requiredMessage="#{l.m['请选择货类']}！"
							value="#{pages.module.data.goodsBean.selectedRowData.goodsunit}" forceSelection="true">
							<f:selectItems value="#{comboxBean.unit}" />
						</w:combo>

						<h:outputLabel value="#{l.m['净重']}(KG)" />
						<w:numberField value="#{pages.module.data.goodsBean.selectedRowData.netweight}"
							style="text-align:right;" width="80"  focusClass="surround" />
						<h:outputLabel value="#{l.m['毛重']}(KG)" />
						<w:numberField value="#{pages.module.data.goodsBean.selectedRowData.grossweight}"
							style="text-align:right;" width="80"  focusClass="surround" />


						<h:outputLabel value="#{l.m['最低库存数']}" />
						<w:numberField value="#{pages.module.data.goodsBean.selectedRowData.minstkpiece}"
							style="text-align:right;" width="80"  focusClass="surround" />
						<h:outputLabel value="#{l.m['商品海关编码']}" />
						<layout:cell colspan="1">
							<layout:panelGrid columns="2">
								<w:numberField value="#{pages.module.data.goodsBean.selectedRowData.hscode}"
									style="text-align:right;" width="180"  focusClass="surround" />
								<layout:cell>
									<a href="https://www.hsbianma.com/" target="_blank">#{l.m['查询']}</a>
								</layout:cell>
							</layout:panelGrid>
							
						</layout:cell>
						<h:outputLabel value="#{l.m['供应商']}" />	
						<layout:cell>
							<div id="customer"></div>
							<w:textField id="customerid" value="#{pages.module.data.goodsBean.selectedRowData.customerid}" width="70" 
								jsvar="customeridJsVar" hidden="true"  alwaysSubmit="true"/>
						</layout:cell>
					</layout:panelGrid>
					<w:textField selectOnFocus="true" id="pkVal" hidden="true" />
					<w:iframe id="attachmentIframe" style="border: thin;width: 100%;height: 500px" border="0"
						scrolling="false">
					</w:iframe>
				</w:form>
			</layout:panel>
	</layout:window>
	

	<script>
    //<![CDATA[
    
    	function select(){
	    	$('#customer').flexbox('/scp/service?src=flexbox&action=customer&userid=#{commonBean.userid}&type=ship', {
				resultTemplate: '<div class="col1">{name}</div><div style="width: 225px;" class="col2">{namec}</div><div class="col3">{namee}</div>',
				watermark: '',
				initialValue: "#{pages.module.data.goodsBean.customerabbr}",
				width: 155,
				onSelect: function() {
					var id = $('input[name=customer]').val();
					customeridJsVar.setValue(id);
				}
		   });
	 	}
	 	
		function culV(){
        	var lVal = l.getValue();
        	var wVal = w.getValue();
        	var hVal = h.getValue();
        	if(lVal==null||lVal==''){
        		lVal = 0;
        	}
        	if(wVal==null||wVal==''){
        		wVal = 0;
        	}
        	if(hVal==null||hVal==''){
        		hVal = 0;
        	}
        	var vVal = lVal*wVal*hVal/1000;
        	v.setValue(vVal);
        }

	
		function resize(){
			var newHeight = (gridPanelJsvar.getSize().height) - 58;
			var newWidth = (gridPanelJsvar.getSize().width);
			gridJsvar.setHeight(newHeight);
			gridJsvar.setWidth(newWidth);
			gridJsvar.render();
		}
	
		Ext.onReady(function(){
			resize();
			select();
			Ext.EventManager.onWindowResize(function(){
				resize();
			});
		 });
	 //]]>
     </script>
</f:view>
