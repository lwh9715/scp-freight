<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" /><link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading...">
		<ajax:conversationActivator/>
		<layout:borderLayout fitToBody="true">
			<layout:panel id="gridPanel" jsvar="gridPanelJsvar" height="100%" split="true" fit="true"
				title=""  hideBorders="true" region="center">
				<w:form>
					<div style="height: 0px;">
						
					</div>
					<layout:panelGrid columns="4">
					<w:toolBar>
						<w:button id="add" value="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="qryRefresh" label="#{l.m['刷新']}"
							image="#{constantBean.contextPath}/images/refresh.png" />
						<w:button id="userAssign" label="#{l.m['关联用户']}"
							image="#{constantBean.contextPath}/images/new.png" />
						
						<w:button id="importData" value="#{l.m['批量导入']}"
							image="#{constantBean.contextPath}/pages/module/common/resources/images/excel.gif" />
						<w:button value="#{l.m['下载模版']}" onclick="window.open('/scp/upload/wms/imp_warehouse.xls');"
							image="#{constantBean.contextPath}/pages/module/common/resources/images/excel.gif" />
					</w:toolBar>
					<layout:cell>
							<ajax:status startStyle="color: red"
								onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
								onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
								<f:facet name="start">
									<f:verbatim>
										<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
									</f:verbatim>
								</f:facet>
							</ajax:status>
						</layout:cell>
					</layout:panelGrid>
					
					<layout:panelGrid columns="20" cellspacing="0" cellpadding="0">
						<layout:cell style="width: 25px;"> <w:button id="clearQryKey" label="" width="25"
							image="#{constantBean.contextPath}/images/clear.png" /> </layout:cell>
						<w:textField selectOnFocus="true" width="60" value="#{pages.module.data.warehouseBean.qryMap['code']}"/>
						<w:textField selectOnFocus="true" width="150" value="#{pages.module.data.warehouseBean.qryMap['namec']}"/>
						<w:textField selectOnFocus="true" width="150" value="#{pages.module.data.warehouseBean.qryMap['namee']}"/>
						<w:textField selectOnFocus="true" width="150" value="#{pages.module.data.warehouseBean.qryMap['addressc']}"/>
						<w:textField selectOnFocus="true" width="150" value="#{pages.module.data.warehouseBean.qryMap['addresse']}"/>
						<w:textField selectOnFocus="true" width="80" value="#{pages.module.data.warehouseBean.qryMap['tel']}"/>
						<w:textField selectOnFocus="true" width="80" value="#{pages.module.data.warehouseBean.qryMap['fax']}"/>
						<w:textField selectOnFocus="true" width="80" value="#{pages.module.data.warehouseBean.qryMap['inputer']}"/>
						<w:dateField selectOnFocus="true" width="90" value="#{pages.module.data.warehouseBean.qryMap['inputtime']}">
							<f:convertDateTime pattern="yy/MM/dd" timeZone="GMT+8" />
						</w:dateField>
						<w:button id="refresh" value="#{l.m['查询']}"
							image="#{constantBean.contextPath}/images/query-small.png" />
						<!-- <w:textField selectOnFocus="true" width="80" value="#{pages.module.data.warehouseBean.qryMap['updater']}"/>
						<w:dateField selectOnFocus="true" width="90" value="#{pages.module.data.warehouseBean.qryMap['updatetime']}">
							<f:convertDateTime pattern="yy/MM/dd" timeZone="GMT+8" />
						</w:dateField> -->
					</layout:panelGrid>
					
					<w:dataGrid height="700" paged="true" rows="30" id="grid" jsvar="gridJsvar"
						toolBarPosition="bottom" idColumn="id" selectable="true">
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['代码']}" id="code" width="60"  />
						<w:outputColumn header="#{l.m['中文名']}" id="namec" width="150" />
						<w:outputColumn header="#{l.m['英文名']}" id="namee" width="150" />
						<w:outputColumn header="#{l.m['地址']}(CN)" id="addressc" width="150" />
						<w:outputColumn header="#{l.m['地址']}(EN)" id="addresse" width="150" />
						<!--<w:outputColumn header="#{l.m['亚马逊仓库']}" id="isfba" width="80" type="check"/>
						--><w:outputColumn header="#{l.m['电话']}" id="tel" width="80" />
						<w:outputColumn header="#{l.m['传真']}" id="fax" width="80" />
						
						<w:outputColumn header="#{l.m['录入人']}" id="inputer" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['录入时间']}" id="inputtime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" /> 
						</w:outputColumn>
						<w:outputColumn header="#{l.m['修改人']}" id="updater" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['修改时间']}" id="updatetime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" /> 
						</w:outputColumn>
						<w:outputColumn header="#{l.m['备注']}" id="remarks" width="80" />
					</w:dataGrid>
					<w:pagingToolbar for="grid" target="grid" displayInfo="true" displayMsg="{0}-{1}/{2}">
		            </w:pagingToolbar>
				</w:form>
			</layout:panel>
		</layout:borderLayout>
		
		<layout:window id="importDataWindow" width="450" height="400" constrainHeader="true">
		<layout:panel height="450" hideBorders="true" style="font-size:12px">
			<w:form>
				<layout:panelGrid columns="2">
					<layout:cell>
						<w:button id="importDataBatch" value="#{l.m['批量导入']}"
							image="#{constantBean.contextPath}/images/save.png" />
					</layout:cell>
					<layout:cell>
						<ajax:status startStyle="color: red"
							onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
							onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
							<f:facet name="start">
								<f:verbatim>
									<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
								</f:verbatim>
							</f:facet>
						</ajax:status>
					</layout:cell>
				</layout:panelGrid>
				<layout:cell>
					<w:textArea id="importDataText" height="250" width="420" grow="false"></w:textArea>
				</layout:cell>
				<layout:cell>
					<layout:panelGrid columns="1">
						<h:outputLabel style="width: 450" value="#{l.m['格式说明  ']}" />
						<h:outputLabel style="width: 450" value="#{l.m['请粘贴时带表头数据']}" />
					</layout:panelGrid>
				</layout:cell>
			</w:form>
		</layout:panel>
	</layout:window>
	</w:page>

	<script>
	//<![CDATA[
		function resize(){
			var newHeight = (gridPanelJsvar.getSize().height) - 55;
			var newWidth = (gridPanelJsvar.getSize().width);
			gridJsvar.setHeight(newHeight);
			gridJsvar.setWidth(newWidth);
			gridJsvar.render();
		}
	
		Ext.onReady(function(){
			resize();
			Ext.EventManager.onWindowResize(function(){
				resize();
			});
		 });
		 //]]>
	</script>
</f:view>
