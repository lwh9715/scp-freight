<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		<w:stylesheet src="/common/css/common.css"></w:stylesheet><link rel="stylesheet" id="cmsbg" type="text/css"/>
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="#{constantBean.headTitle}--#{l.m['船公司管理']}">
		<ajax:conversationActivator/>
		<layout:panel id="gridPanel" jsvar="gridPanelJsvar" hideBorders="true" width="100%" height="100%"
			fit="true">
			<div style="height: 0px;"><ui:include src="/common/gridpage.xhtml" /></div>
			<w:form>
				<div style="height: 0px;"></div>
				<layout:panelGrid columns="4">
					<w:toolBar>
						<w:button id="qryRefresh" label="#{l.m['刷新']}"
							image="#{constantBean.contextPath}/images/refresh.png" />
						<w:button id="add" value="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<!--<w:button id="join" value="#{l.m['合并客户']}"
							onclick="return confirm('#{l.m['合并后将无法分离，确定要合并吗?']}');"
							image="#{constantBean.contextPath}/images/refresh.png" />
					--></w:toolBar>
					<layout:cell>
						<ajax:status startStyle="color: red"
							onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
							onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
							<f:facet name="start">
								<f:verbatim>
									<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
								</f:verbatim>
							</f:facet>
						</ajax:status>
					</layout:cell>
				</layout:panelGrid>

				<layout:panelGrid columns="20" cellspacing="0" cellpadding="0">
					<layout:cell style="width: 25px;">
						<w:button id="clearQryKey" label="" width="25"
							image="#{constantBean.contextPath}/images/clear.png" />
					</layout:cell>
					<w:textField selectOnFocus="true" width="100"
						value="#{pages.module.suppliermgr.boatBean.qryMap['code']}" />
					<w:textField selectOnFocus="true" width="100"
						value="#{pages.module.suppliermgr.boatBean.qryMap['abbr']}" />
					<w:textField selectOnFocus="true" width="190"
						value="#{pages.module.suppliermgr.boatBean.qryMap['namec']}" />
					<w:textField selectOnFocus="true" width="220"
						value="#{pages.module.suppliermgr.boatBean.qryMap['namee']}" />
					<w:button id="refresh" value="#{l.m['查询']}"
						image="#{constantBean.contextPath}/images/query-small.png" />
				</layout:panelGrid>

				<w:dataGrid height="700" paged="true" rows="#{pages.module.suppliermgr.boatBean.gridPageSize}" id="grid" jsvar="gridJsvar"
					toolBarPosition="bottom" idColumn="id" selectable="true"
					selectionModel="#{constantBean.checkBox}">
					<w:outputColumn id="id" header="ID" hidden="true" />
					<w:outputColumn id="isjoin" header="isjoin" hidden="true" />
					<w:outputColumn id="joinid" header="joinid" hidden="true" />
					<w:outputColumn id="jointype" header="jointype" hidden="true" />
					<w:outputColumn header="#{l.m['代码']}" id="code" sortable="true" width="100"
						clientFormatter="formatcode" />
					<w:outputColumn header="#{l.m['简称']}" id="abbr" sortable="true" width="100"
						clientFormatter="formatcode" />
					<w:outputColumn header="#{l.m['中文名']}" id="namec" width="230" sortable="true"
						clientFormatter="formatcode" />
					<w:outputColumn header="#{l.m['英文名']}" id="namee" width="230" sortable="true"
						clientFormatter="formatcode" />
					<w:outputColumn header="#{l.m['船公司']}" id="iscarrier" width="80" sortable="true" type="check"
						align="center" />

					<w:outputColumn header="#{l.m['录入人']}" id="inputers" sortable="true" width="150" />
					<w:outputColumn header="#{l.m['录入时间']}" id="inputtime" width="130" sortable="true">
						<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" />
					</w:outputColumn>
					<w:outputColumn header="#{l.m['修改人']}" id="updaters" sortable="true" width="150" />
					<w:outputColumn header="#{l.m['修改时间']}" id="updatetime" width="130" sortable="true">
						<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" />
					</w:outputColumn>
				</w:dataGrid>
			</w:form>
		</layout:panel>
	</w:page>


	<script>
	//<![CDATA[
	
	function formatcode(v,m,r) {
	  	var jointype = r.get('jointype');
		if(jointype == 'J') {
   			m.attr="style='text-decoration: line-through; color: #ff0000; font-size: 9pt;'";
		}else if(jointype == 'L'){
			m.attr="style='text-decoration:underline; color: #ff0000; font-size: 9pt;'";
   		}else{
		}		
        return v;
    }
	
	
	function resize(){
		var newHeight = (gridPanelJsvar.getSize().height-60);
        gridJsvar.setHeight(newHeight);
		gridJsvar.render();
	}
	
	Ext.onReady(function(){
		resize();
		Ext.EventManager.onWindowResize(function(){
			resize();
		});
     });
     //]]>
</script>

</f:view>
