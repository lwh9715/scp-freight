<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<layout:borderLayout fitToBody="true">

			<layout:panel id="userPanel" jsvar="userPanelJsvar" height="100" hideBorders="true" style="font-size:12px" width="450"
				region="west" split="true">
				<w:form>
				<layout:panelGrid columns="20" cellspacing="0" cellpadding="0">
						<layout:cell style="width: 25px;">
							<w:button id="clearQryKeyUser" label="" width="25"
								image="#{constantBean.contextPath}/images/clear.png" />
						</layout:cell>
						<w:textField selectOnFocus="true" width="80"
							value="#{pages.module.price.pricegroupBean.qryMapUser['code']}" />
						<w:textField selectOnFocus="true" width="120"
							value="#{pages.module.price.pricegroupBean.qryMapUser['namec']}" />
						<w:textField selectOnFocus="true" width="120"
							value="#{pages.module.price.pricegroupBean.qryMapUser['namee']}" />
						<w:button id="refreshUser" value="#{l.m['查询']}"
							image="#{constantBean.contextPath}/images/query-small.png" />
					</layout:panelGrid>
				</w:form>
				<w:dataGrid height="700" paged="true" rows="35" id="userGrid" jsvar="userGridJsvar"
						toolBarPosition="bottom" idColumn="id" selectable="true"
						>
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['代码']}" id="code" width="80" sortable="true" />
						<w:outputColumn header="#{l.m['中文名']}" id="namec" width="120" sortable="true" />
						<w:outputColumn header="#{l.m['英文名']}" id="namee" width="120" sortable="true" />
				</w:dataGrid>
				<w:pagingToolbar for="userGrid" target="userGrid" displayInfo="true" displayMsg="{0}-{1}/{2}">
	            </w:pagingToolbar>
			</layout:panel>

			<layout:panel id="gridPanel" jsvar="gridPanelJsvar" height="100%" split="true" fit="true"
				width="250" title="" hideBorders="true" region="center">
				<w:form>
					<div style="height: 0px;"></div>
					<layout:panelGrid columns="4">
						<w:toolBar>
							<w:button id="qryRefresh" label="#{l.m['刷新']}"
								image="#{constantBean.contextPath}/images/refresh.png" />
							<w:button id="add" value="#{l.m['新增']}" image="#{constantBean.contextPath}/images/new.png" />
							
							<w:button id="user2Libs" value="#{l.m['账号批量加入组']}"  onclick="return confirm('#{l.m['确定要将选择的账号加入到对应的客户组吗?']}');"
							image="#{constantBean.contextPath}/images/new.png" />
							
							<w:button id="userClearLibs" value="#{l.m['账号批量移除组']}"  onclick="return confirm('#{l.m['确定要将选择的账号从对应的客户组移除吗?']}');"
							image="#{constantBean.contextPath}/images/delete.png" />
							
							<w:button id="del" label="#{l.m['删除']}" onclick="return confirm('#{l.m['确定要删除吗?']}');"
								image="#{constantBean.contextPath}/images/delete.png" />
						</w:toolBar>
						<layout:cell>
							<ajax:status startStyle="color: red"
								onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
								onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
								<f:facet name="start">
									<f:verbatim>
										<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
									</f:verbatim>
								</f:facet>
							</ajax:status>
						</layout:cell>
					</layout:panelGrid>

					<layout:panelGrid columns="20" cellspacing="0" cellpadding="0">
						<layout:cell style="width: 25px;">
							<w:button id="clearQryKey" label="" width="25"
								image="#{constantBean.contextPath}/images/clear.png" />
						</layout:cell>
						<w:textField selectOnFocus="true" width="100"
							value="#{pages.module.price.pricegroupBean.qryMap['code']}" />
						<w:textField selectOnFocus="true" width="100"
							value="#{pages.module.price.pricegroupBean.qryMap['name']}" />
						<w:button id="refresh" value="#{l.m['查询']}"
							image="#{constantBean.contextPath}/images/query-small.png" />
					</layout:panelGrid>

					<w:dataGrid height="700" paged="false" rows="1000" id="grid" jsvar="gridJsvar" idColumn="id"
						selectable="true" selectionModel="#{constantBean.checkBox}" toolBarPosition="bottom" >
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['代码']}" id="code" width="100" />
						<w:outputColumn header="#{l.m['名称']}" id="name" width="100" />
						<w:outputColumn header="#{l.m['运价数']}" id="pricetcount" width="80" align="right"  clientFormatter="formatnos"/>
						<w:outputColumn header="#{l.m['用户数']}" id="usercount" width="80" align="right"  clientFormatter="formatnos"/>
					</w:dataGrid>
					<w:pagingToolbar for="grid" target="grid" displayInfo="true" displayMsg="{0}-{1}/{2}">
	            </w:pagingToolbar>
				</w:form>
			</layout:panel>

		</layout:borderLayout>
	</w:page>


	<layout:window maximizable="false" id="editWindow" jsvar="editWindow" width="300" height="250"
		header="false" resizable="true" constrainHeader="true">
		<layout:panel id="editPanel" height="100" hideBorders="true" style="font-size:12px" width="300">
			<w:form>
				<w:toolBar>
					<w:button id="add" value="#{l.m['新增']}" image="#{constantBean.contextPath}/images/new.png" />
					<w:button id="save" value="#{l.m['保存']}" image="#{constantBean.contextPath}/images/save.png" />

				</w:toolBar>
				<layout:panelGrid height="50" columns="2" cellspacing="5px" width="300" style="font-size:12px">
					<h:outputLabel value="#{l.m['代码']}" />
					<w:textField selectOnFocus="true"
						value="#{pages.module.price.pricegroupBean.selectedRowData.code}" width="120" />
					<h:outputLabel value="#{l.m['名称']}" />
					<w:textField selectOnFocus="true"
						value="#{pages.module.price.pricegroupBean.selectedRowData.name}" width="120" />
				</layout:panelGrid>
				<w:textField selectOnFocus="true" id="pkVal" hidden="true" />
			</w:form>
		</layout:panel>
	</layout:window>

	<script>
	//<![CDATA[
	
		function formatnos(v,m,r) {
		 	var id = r.get('id');
		 	var tips = r.get('corper') +'/'+  r.get('depter') +'/'+ r.get('jobdesc') +'/'+ r.get('code') +'/'+ r.get('namec') ;
		  	var temp = '<a target="_blank" href="./pricegroupledit.aspx?libid='+id+'&tips='+tips+'"><font color="#00BFFF">'+v+'</font></a>';	    		
            return temp;
        }
	
		function resize(){
			var newHeight = (gridPanelJsvar.getSize().height) - 55;
			var newWidth = (gridPanelJsvar.getSize().width);
			gridJsvar.setHeight(newHeight);
			gridJsvar.setWidth(newWidth);
			gridJsvar.render();
			
			newHeight = (userPanelJsvar.getSize().height) - 25;
			newWidth = (userPanelJsvar.getSize().width);
			userGridJsvar.setHeight(newHeight);
			userGridJsvar.setWidth(newWidth);
			userGridJsvar.render();
		}
	
		Ext.onReady(function(){
			resize();
			Ext.EventManager.onWindowResize(function(){
				resize();
			});
		 });
		 //]]>
	</script>
</f:view>
