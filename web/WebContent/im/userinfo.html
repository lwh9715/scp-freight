<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <link rel="stylesheet" href="/scp/layui/css/layui.css">
  
  <script src="/scp/layui/layui.js"></script>
  <script src="/scp/common/js/jquery-2.0.0.min.js" charset="utf-8"></script>  
	    

</head>
<body>
  
<div >
	<div class="layui-row">
		<form id="editForm" class="layui-form" lay-filter="editForm">
			<div class="layui-form-item">
				<label for="L_username" class="layui-form-label">
	                <span class="we-red"></span>日期
	            </label>
				<div class="layui-input-inline">
					<input type="text" name="logtime" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label">
	                <span class="we-red"></span>邮箱
	            </label>
				<div class="layui-input-inline">
					<input type="text" name="inputer" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block">
			      <input type="radio" name="sex" value="男" title="男" checked="">
			      <input type="radio" name="sex" value="女" title="女">
			    </div>
		  	</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">签名</label>
			    <div class="layui-input-block">
			      <textarea name="logdesc" class="layui-textarea" style="height: 200px;"></textarea>
			    </div>
			</div>
		</form>
	</div>
	
</div>

</script>

</script>
</body>
</html>
