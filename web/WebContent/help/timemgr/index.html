<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css" />
<script src="https://www.layuicdn.com/layui-v2.5.6/layui.js"></script>

<script src="jquery.js"></script>
<script src="time_js.js"></script>
<link type="text/css" rel="stylesheet" href="time_css.css">
<title>番茄工作法</title>
</head>
<body>

<blockquote class="layui-elem-quote layui-text" style="height: 200px;">
	<div class="layui-row">
	    <div class="layui-col-xs6">
	    	  番茄工作法:一次只吃一个番茄!!!
  			<button type="button" class="layui-btn"  onclick="start()">开始番茄</button>
 		</div>
	    <div class="layui-col-xs6">
	      	<div class="layui-input-block">
		      <div class="game_time">
				<div class="hold">
					<div class="pie pie1" style="transform: rotate(180deg);"></div>
				</div>
				<div class="hold">
					<div class="pie pie2" style="transform: rotate(359.4deg);"></div>
				</div>
				<div class="bg"></div>
				<div class="time">00s</div>
			</div>
		    </div>
	    </div>
	  </div>
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>Gole</legend>
</fieldset>

<form class="layui-form" action="">
	<div class="layui-form-item">
	  <span class="layui-badge">番茄1：</span>
	     <div class="layui-row">
		    <div class="layui-col-xs6">
		      	<div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">Task:</label>
				    <div class="layui-input-block">
				      <textarea placeholder="" class="layui-textarea" style="height: 100px;"></textarea>
				    </div>
			    </div>
			 </div>
		    <div class="layui-col-xs6">
		      	<div class="layui-input-block">
			      <input type="checkbox" name="" lay-skin="primary" title="完成" checked="false">
			    </div>
		    </div>
		  </div>
	  	</div>
	</div>

<div class="layui-form-item">
    <span class="layui-badge layui-bg-orange">番茄2：</span>
	</div>

<div class="layui-form-item">
  <span class="layui-badge layui-bg-green">番茄3：</span>
	</div>

<div class="layui-form-item">
   <span class="layui-badge layui-bg-blue">番茄4：</span>
	</div>

<div class="layui-form-item">
   <span class="layui-badge layui-bg-black">番茄5：</span>
	</div>

<div class="layui-form-item">
  <span class="layui-badge layui-bg-gray">番茄6：</span>
	</div>

</form>


<script>

	function start(){
		countDown();
	}
</script>

</body>
</html>
