	<div class="related-title"><div class="related-title-left"></div> 操作流程简述：</div>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>为防止用户修改密码后又忘密码的情况，系统新增了通过邮箱找回密码功能，下面是操作流程</p>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>1.点击登录窗口的找回密码</p>
	<p><img src="image/login27.jpg" /></p>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>2.在下图窗口中填写好邮箱和真实姓名(真实姓名就是登录名)，然后点提交</p>
	<p><img src="image/login28.jpg" /></p>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>3.点击下图中现在去邮箱按钮可直接进入邮箱界面，</p>
	<p><img src="image/login29.jpg" /></p>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>4.点击收到的重置密码邮件如下图，点击重置密码链接</p>
	<p><img src="image/login30.jpg" /></p>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>5.填写好找回密码信息后点击确认更改，此时密码已重置成功，重新到登录界面登录新密码即可</p>
	<p><img src="image/login31.jpg" /></p>
