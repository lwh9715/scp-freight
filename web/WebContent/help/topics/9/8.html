	<div class="related-title"><div class="related-title-left"></div> 业务操作流程简述：</div>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>1.下图是提单页面</p>
	<p><img src="images/shipping34.jpg" /></p>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>2.点击提单行即会在左侧展示对应制单等日期和修改人信息</p>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>3.先点击预览查看效果，再点击打印生成表单。</p>
	<p><img src="images/shipping37.jpg" /></p>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>4.点击提单号或双击数据行可进入单号页面，此页面可直接预览打印，点击计算按钮可对毛重和体积汇总计算，双击下方的向海还可对箱号信息进行编辑。</p>
	<p><img src="images/shipping35.jpg" /></p>
