<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:layout="http://www.apusic.com/jsf/layout" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:w="http://www.apusic.com/jsf/widget">
    
    <layout:panelGrid width="100%" border="0" cellpadding="0" cellspacing="0" columns="3">
        <layout:cell style="padding-right: 10px;padding-left: 30px">
            <img src="../resources/images/aom_logo.gif" border="0" align="left"
                alt="ESL" />
        </layout:cell>
        <layout:cell align="left" style="">
            <span style="color: #676767; font-weight: bold;">ESL</span>
        </layout:cell>
        <layout:cell align="right" style="padding-right:10px;" styleClass="cell">
            <w:form style="font-size:12px;">
                <h:outputText id="welcome" />
                <h:commandLink id="logout" style="width:90px;" />
                <span style="width: 10px;" />
                <h:commandLink id="help" style="width:90px;" />
            </w:form>
        </layout:cell>
    </layout:panelGrid>
    
</ui:composition>
