<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		
		<w:script src="/common/js/common.js?t=4"></w:script>
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<layout:borderLayout fitToBody="true">
			<layout:panel id="gridPanel" jsvar="gridPanelJsvar" height="100%" split="true" fit="true"
				title="" hideBorders="true" region="center">
				<div style="height: 0px;"><ui:include src="/common/gridpage.xhtml" /></div>
				<w:form>
					<div style="height: 0px;"></div>
					<layout:panelGrid columns="5">
					<w:toolBar>
						<w:button id="qryRefresh" label="#{l.m['刷新']}" jsvar="qryRefreshJsVar"
							image="#{constantBean.contextPath}/images/refresh.png" />
						<w:button id="add" value="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="delGrid" label="#{l.m['删除']}"
							onclick="return confirm('#{l.m['确定要删除吗?']}');"
							image="#{constantBean.contextPath}/images/delete.png" />
						<w:button id="save" value="#{l.m['保存']}"
							image="#{constantBean.contextPath}/images/save.png" />
						<w:button id="release" value="#{l.m['发布']}"
							image="#{constantBean.contextPath}/images/new.png" />
					</w:toolBar>
					<layout:cell>
							<ajax:status startStyle="color: red"
								onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
								onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
								<f:facet name="start">
									<f:verbatim>
										<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
									</f:verbatim>
								</f:facet>
							</ajax:status>
						</layout:cell>
					</layout:panelGrid>
					<layout:panelGrid columns="20" cellspacing="0" cellpadding="0">
						<layout:cell style="width: 25px;">
							<w:button id="clearQryKey" label="" width="25"
								image="#{constantBean.contextPath}/images/clear.png" />
						</layout:cell>
						<w:combo emptyText="Type" width="120" id="qryCorpid" jsvar="qryCorpJsVar"
							value="#{pages.sysmgr.rule.busnoruleBean.qryMap['corpid$']}" listWidth="280">
							<f:selectItems value="#{comboxBean.companyFilter}" />
						</w:combo>

						<w:textField selectOnFocus="true" width="220"
							value="#{pages.sysmgr.rule.busnoruleBean.qryMap['busnotypeiddesc']}" />
						<w:textField selectOnFocus="true" width="80"
							value="#{pages.sysmgr.rule.busnoruleBean.qryMap['prefix']}" />

						<w:button id="refresh" value="#{l.m['查询']}"
							image="#{constantBean.contextPath}/images/query-small.png" />
					</layout:panelGrid>
					<w:dataGrid height="700" paged="true" rows="#{pages.sysmgr.rule.busnoruleBean.gridPageSize}" id="grid" jsvar="gridJsvar" onrowselect="return false" onrowdeselect="return false"
						toolBarPosition="bottom" idColumn="id" selectable="true" selectionModel="#{constantBean.checkBox}">
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['公司']}" id="corpiddesc" width="120" sortable="true"
							clientFormatter="formatDefault" />
						
						
						<w:outputColumn header="#{l.m['编号类型']}" id="busnotypeiddesc" width="220" align="left" sortable="true"
							clientFormatter="formatDefault" />
						<w:outputColumn header="#{l.m['前缀']}" id="prefix" width="80" align="left" sortable="true"
							clientFormatter="formatDefault" />
						<w:outputColumn header="#{l.m['流水号长度']}" id="seriallen" width="100" align="right"  sortable="true"/>
						<w:outputColumn header="#{l.m['年份长度']}" id="yearlen" width="90" align="right" sortable="true" />
						<w:outputColumn header="#{l.m['包含年']}" id="isyear" width="70" type="check"  sortable="true"/>
						<w:outputColumn header="#{l.m['包含月']}" id="ismonth" width="70" type="check"  sortable="true"/>
						<w:outputColumn header="#{l.m['包含天']}" id="isday" width="70" type="check"  sortable="true"/>
						<w:outputColumn header="#{l.m['结转类型']}" id="resettypedesc" width="90" align="right"   sortable="true"/>
						<w:outputColumn header="#{l.m['流水号开始']}" id="serialno" width="90" align="right"  sortable="true"/>
						<w:outputColumn header="#{l.m['进出口']}" id="impexp" width="90" align="center"  sortable="true"/>
						<w:outputColumn header="#{l.m['生效时间起']}" id="datefm" width="80" clientFormatter="formatDefault" sortable="true"/>
						<w:outputColumn header="#{l.m['结束时间止']}" id="dateto" width="80" clientFormatter="formatDefault" sortable="true"/>
						
						<w:outputColumn header="#{l.m['录入人']}" id="inputername" width="80"  sortable="true"/>
						<w:outputColumn header="#{l.m['录入时间']}" id="inputtime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd " timeZone="GMT+8" />
						</w:outputColumn>
						<w:outputColumn header="#{l.m['修改人']}" id="updatername" width="80"  sortable="true"/>
						<w:outputColumn header="#{l.m['修改时间']}" id="updatetime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd " timeZone="GMT+8" />
						</w:outputColumn>
						<w:outputColumn header="timetype" id="timetype" width="110" sortable="true" hidden="true" />
					</w:dataGrid>
				</w:form>
			</layout:panel>

		</layout:borderLayout>
	</w:page>



	<layout:window id="editWindow" width="600" height="380" onactivate="resettypeOnchange()" onbeforeexpand="resettypeOnchange()">
		<layout:panel id="editPanel" title="" height="380" hideBorders="true" style="font-size:12px"
			region="west" width="600">
			<w:form>
				<w:toolBar>
					<w:button id="add" value="#{l.m['新增']}"
						image="#{constantBean.contextPath}/images/new.png" />
					<w:button id="del" label="#{l.m['删除']}"
						onclick="return confirm('#{l.m['确定要删除吗?']}');"
						image="#{constantBean.contextPath}/images/delete.png" />
					<w:button id="save" value="#{l.m['保存']}"
						image="#{constantBean.contextPath}/images/save.png" />

				</w:toolBar>
				<layout:panelGrid columns="4" cellspacing="5px" width="580" style="font-size:12px">
					<h:outputLabel value="#{l.m['编号类型']}" />
					<layout:cell colspan="1">
						<layout:panelGrid columns="2">
							<w:combo typeAhead="true" width="100" forceSelection="true" listWidth="280"
								value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.busnotypeid}" cls="under_line"
								focusClass="surround">
								<f:selectItems value="#{pages.sysmgr.rule.busnoruleBean.busnotypeiddesc}" />
							</w:combo>
							<w:button id="addBusnotype" value="" 
								image="#{constantBean.contextPath}/images/new.png" />
						</layout:panelGrid>
					</layout:cell>
					<h:outputLabel value="#{l.m['前缀']}" />
					<w:textField selectOnFocus="true"
						value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.prefix}" width="120" maxLength="50" />
					<h:outputLabel value="#{l.m['流水号长度']}" />
					<w:combo typeAhead="true" width="120" style="text-align: right"
						value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.seriallen}" forceSelection="true">
						<f:selectItem itemLabel="1" itemValue="1" />
						<f:selectItem itemLabel="2" itemValue="2" />
						<f:selectItem itemLabel="3" itemValue="3" />
						<f:selectItem itemLabel="4" itemValue="4" />
						<f:selectItem itemLabel="5" itemValue="5" />
						<f:selectItem itemLabel="6" itemValue="6" />
						<f:selectItem itemLabel="7" itemValue="7" />
						<f:selectItem itemLabel="8" itemValue="8" />
						<f:selectItem itemLabel="9" itemValue="9" />
					</w:combo>
					<h:outputLabel value="#{l.m['年份长度']}" />
					<w:combo typeAhead="true" width="120" style="text-align: right"
						value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.yearlen}" forceSelection="true">
						<f:selectItem itemLabel="0" itemValue="0" />
						<f:selectItem itemLabel="2" itemValue="2" />
						<f:selectItem itemLabel="4" itemValue="4" />
					</w:combo>
					<h:outputLabel value="#{l.m['包含年']}" />
					<w:checkBox value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.isyear}" width="160" />
					<h:outputLabel value="#{l.m['包含月']}" />
					<w:checkBox value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.ismonth}" width="160" />
					
					<h:outputLabel value="#{l.m['包含天']}" />
					<w:checkBox value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.isday}" width="160" />
					<h:outputLabel value="#{l.m['结转类型']}" />
					<w:combo typeAhead="true" width="120" onselect="resettypeOnchange()" jsvar="resettypeJs"
						value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.resettype}" forceSelection="true">
						<f:selectItem itemLabel="#{l.m['月份']}" itemValue="M" />
						<f:selectItem itemLabel="#{l.m['年份']}" itemValue="Y" />
						<f:selectItem itemLabel="#{l.m['天']}" itemValue="D" />
					</w:combo>
					<h:outputLabel value="#{l.m['流水号开始']}" />
					<w:numberField width="120" style="text-align: right" 
						value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.serialno}"></w:numberField>

					<h:outputLabel value="#{l.m['生效日期起']}" />
					<w:dateField selectOnFocus="true" id="datefmFiled" jsvar="datefmFiledJs" alwaysSubmit="true"
						value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.datefm}" width="120" />
						
						<h:outputLabel value="#{l.m['公司']}" />
					<w:combo typeAhead="true" forceSelection="true" width="120" readOnly="true"
						value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.corpid}" allowBlank="false">
						<f:selectItems value="#{comboxBean.company}" />
					</w:combo>
					
					<h:outputLabel value="#{l.m['结束日期止']}" />
					<w:dateField selectOnFocus="true" id="datetoFiled" jsvar="datetoFiledJs" alwaysSubmit="true"
						value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.dateto}" width="120" />
					
					
					<h:outputLabel value="#{l.m['备注']}" />
					<w:textArea value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.remark}" height="60"
						style="text-align:left;" width="120" cls="under_line" focusClass="surround" />
						
					<h:outputLabel value="#{l.m['进出口']}" />
					<w:combo value="#{pages.sysmgr.rule.busnoruleBean.selectedRowData.impexp}" width="120" forceSelection="true" >
						<f:selectItems value="#{comboxBean.impexp}" />
					</w:combo>

					<layout:cell colspan="2">
						<layout:panelGrid columns="3">
							<w:button id="last" label="Last"
									image="#{constantBean.contextPath}/images/refresh.png" />
							<w:button id="current" label="Current"
									image="#{constantBean.contextPath}/images/refresh.png" />
							<w:button id="next" label="Next"
									image="#{constantBean.contextPath}/images/refresh.png" />
						</layout:panelGrid>
					</layout:cell>
					
				</layout:panelGrid>
				<w:textField selectOnFocus="true" id="pkVal" hidden="true" />
			</w:form>
		</layout:panel>
	</layout:window>
	
	
	<layout:window id="iframeWindow" jsvar="iframeWindowJsVar" width="800" height="550">
		<w:iframe id="iframe" style="height:100%;width:100%;border: thin;"> </w:iframe>
	</layout:window>


	<script>
    //<![CDATA[
    	//2405 编号规则起止日期增加检查  
    	function resettypeOnchange(){
    		if(resettypeJs.getValue()=='M'){
    			datefmFiledJs.setDisabled(true);
    			datetoFiledJs.setDisabled(true);
    		}else{
    			datefmFiledJs.setDisabled(false);
    			datetoFiledJs.setDisabled(false);
    		}
    	}
    	
    	function formatDefault(v,m,r) {
	    	var timetype = r.get('timetype');
			if(timetype =='A'){
				m.attr="style='color:gray;'";
			}
            return v;
    	}
		
		function resize(){
			var newHeight = (gridPanelJsvar.getSize().height) - 55;
			var newWidth = (gridPanelJsvar.getSize().width);
			gridJsvar.setHeight(newHeight);
			gridJsvar.setWidth(newWidth);
			gridJsvar.render();
		}
	
		Ext.onReady(function(){
			resize();
			resettypeOnchange();
			Ext.EventManager.onWindowResize(function(){
				resize();
			});
			if(qryCorpJsVar.store.getAt(0).data.value != undefined){
				qryCorpJsVar.setValue(qryCorpJsVar.store.getAt(0).data.value);
				qryRefreshJsVar.fireEvent('click');
			}
		 });
	 //]]>
     </script>
</f:view>
