<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:om="http://www.apusic.com/jsf/misc"
	renderKitId="AJAX">

	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<w:script type="text/javascript" src="/common/ckeditor/ckeditor.js"></w:script>
		<w:script type="text/javascript" src="/common/ckeditor/extckeditor.js"></w:script>
		<script type="text/javascript" src="/scp/common/js/jquery-2.0.0.min.js"></script>
		<w:stylesheet type="text/css">
			.td-editor div.x-form-element {width: 900px;height:500px;}
		</w:stylesheet>
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true">
		<ajax:conversationActivator/>
		<layout:borderLayout fitToBody="true" fit="true" height="100%">
			<layout:panel fit="true" height="100%" region="center" id="editPanel">
				<w:form id="formedt">
					<layout:tabLayout height="900" width="500" activeTab="0" fit="true">
						<layout:panel id="editPanel" title="Msg EDIT" autoScroll="true">
							<ajax:submitAction id="saveAction" jsvar="saveAction" />
							<ajax:submitAction id="showAttachmentIframe" jsvar="showAttachmentIframe" />
							<layout:panelGrid columns="4">
								<w:toolBar>
									<w:button id="add" value="#{l.m['新增']}"
										image="#{constantBean.contextPath}/pages/module/common/resources/images/add.png" />
									<w:button id="saveBtn" value="#{l.m['保存']}" onclick="beforeSubmit()"
										image="#{constantBean.contextPath}/images/save.png" />
									<w:button id="getmsgtype" value="#{l.m['指派']}"
										image="#{constantBean.contextPath}/images/new.png" />	
									<w:button id="deleteuser" value="#{l.m['清空指派信息']}"
										image="#{constantBean.contextPath}/images/delete.png" />
								</w:toolBar>
								<layout:cell style="width:120px;font-size: 12px;">
									<ajax:status startStyle="color: red"
										onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
										onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
										<f:facet name="start">
											<f:verbatim>
												<img src="#{constantBean.contextPath}/pages/common/resources/images/indicator.gif" />Loading...</f:verbatim>
										</f:facet>
									</ajax:status>
								</layout:cell>
							</layout:panelGrid>

							<w:textField id="pkVal" hidden="true" />

							<layout:panelGrid columns="3" style="font-size:12px;width:680">
								<h:outputLabel value="#{l.m['标题']}" />
								<w:textArea id="messageid" jsvar="messageidJs" hidden="true"></w:textArea>
								<layout:cell colspan="2">
									<w:textField style="width: 320px;" maxLength="100" id="msgsubj" jsvar="msgsubj" />
								</layout:cell>
								
								<h:outputLabel value="#{l.m['类型']}" />
								<layout:cell colspan="2">
									<w:combo style="width: 120px;" maxLength="100" id="msgtype" jsvar="msgtype" onchange="getmsgtype();">
									 	<f:selectItem itemValue="G" itemLabel="群发" />
									 	<f:selectItem itemValue="P" itemLabel="指派" />
									</w:combo>
								</layout:cell>
								
								<h:outputLabel value="#{l.m['被指派人']}" />
								<layout:cell colspan="2">
									<span style="display:block; width: 350px; height: 150px; border: solid 1px gray;" id="msg">
									</span>
								</layout:cell>
								<h:outputLabel value="#{l.m['正文']}" />
								<layout:cell colspan="2" styleClass="td-editor">
									<h:outputText id="ckeditor" escape="false" style="width: 900px;height: 500px;" />
								</layout:cell>
							</layout:panelGrid>
						</layout:panel>

						<layout:panel title="#{l.m['附件']}" iconCls="commontabico_tpcls" style="width: 100%"
							height="400" onactivate="showAttachmentIframe.submit()">
							<w:iframe id="attachmentIframe" style="border: thin;width: 100%" height="400" border="0">
							</w:iframe>
						</layout:panel>
						
					</layout:tabLayout>
				</w:form>
			</layout:panel>
		</layout:borderLayout>
	</w:page>
	
	<layout:window id="getmsgtypeWindow" jsvar="getmsgtypeWindowJsVar" width="620" height="790" constrainHeader="true" resizable="true" title="指派通知人">
			<w:iframe style="width: 100%; height: 100%;" frameborder="no" id="getmsgtypeIFrame" name="getmsgtypeIFrame" />
	</layout:window>
	<script type="text/javascript">
		//<![CDATA[
        Ext.onReady(function() {
          	editor1 = Ext.form.CKEditor.create("formedt:ckeditor");
          	getMsgUser();
        });
        
        function chooseAssignUserAfter(){
        	alert("OK");
        	getmsgtypeWindowJsVar.hide();
        	window.location.reload();
        }
        
         function delectOK(){
        	alert("OK");
        	window.location.reload();
        }
       
        function setValue(text) {
        	//alert("edfsdfsdf");
        	editor1.setValue(text);
        }
        /**
         * 表单提交前的处理事件：将编辑器的值设置到源TextArea字段
         */
        function beforeSubmit() {
        	//editor1.getValue();
        	saveAction.addParam('editor1',editor1.getValue());
        	saveAction.addParam('msgsubj',msgsubj.getValue());
        	saveAction.addParam('msgtype',msgtype.getValue());
        	saveAction.submit();
        }
        
        function getMsgUser(){
	        var messageid = messageidJs.getValue();
	        if(messageid == '')return;
        	$.ajax({
				type:'POST',
				url:'/scp/service?src=webServer&action=commonQueryByXml&sqlId=servlet.web.ff.getmsguser&qry=messageid='+messageid+'',
				contentType:'application/json',
				success:function(data){
					if(data == null || data == "")return;
					if(typeof(data)==="string"){
						data = JSON.parse(data);
					}
					var html;
					for(var i = 0; i < data.length; i++) {
						//console.log(data[i].username);
							html="<span>"+data[i].username+",</span>";
							$("#msg").append(html);
					};
				}
			});
        }
        
        function selectImg(imgid) {
        	alert(imgid);
        }
        
		//]]>
		</script>
</f:view>
