<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		<w:stylesheet src="/common/css/common.css"></w:stylesheet><link rel="stylesheet" id="cmsbg" type="text/css"/>
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<layout:borderLayout fitToBody="true">
			<layout:panel id="gridPanel" height="100%" split="true" jsvar="gridPanelJsvar" hideBorders="true"
				region="center">
				<w:form>
					<div style="height: 0px;">
					
					</div>
					<w:toolBar>
						<w:button id="qryRefresh" label="#{l.m['刷新']}"
							image="#{constantBean.contextPath}/images/refresh.png" />
							
						<w:button id="modcopy" label="#{l.m['权限复制']}"
							image="#{constantBean.contextPath}/images/refresh.png" />
					</w:toolBar>

					<layout:panelGrid columns="20" cellspacing="1" cellpadding="0">
						<layout:cell style="width: 25px;">
							<w:button id="clearQryKey" label="" width="25"
								image="#{constantBean.contextPath}/images/clear.png" />
						</layout:cell>
						<w:textField selectOnFocus="true" width="80"
							value="#{pages.sysmgr.role.userrolemodBean.qryMap['code']}" />
						<w:textField selectOnFocus="true" width="80"
							value="#{pages.sysmgr.role.userrolemodBean.qryMap['namec']}" />
						<w:textField selectOnFocus="true" width="80"
							value="#{pages.sysmgr.role.userrolemodBean.qryMap['namee']}" />
						<w:textField selectOnFocus="true" width="80"
							value="#{pages.sysmgr.role.userrolemodBean.qryMap['company']}" />
						<w:textField selectOnFocus="true" width="90"
							value="#{pages.sysmgr.role.userrolemodBean.qryMap['department']}" />
							<w:textField selectOnFocus="true" width="250"
							value="#{pages.sysmgr.role.userrolemodBean.qryMap['roles']}" />
							<w:textField selectOnFocus="true" width="100"
							value="#{pages.sysmgr.role.userrolemodBean.qryMap['modules']}" />
						<w:button id="refresh" value="#{l.m['查询']}"
						image="#{constantBean.contextPath}/images/query-small.png" />
					</layout:panelGrid>

					<w:dataGrid height="700" paged="true" rows="30" id="grid" jsvar="gridJsvar"
						toolBarPosition="bottom" idColumn="id" selectable="true"
						selectionModel="#{constantBean.checkBox}">
						<w:outputColumn id="id" header="ID" hidden="true" />

						<w:outputColumn header="#{l.m['代码']}" id="code" width="80" sortable="true" />
						<w:outputColumn header="#{l.m['中文名']}" id="namec" width="80" sortable="true" />
						<w:outputColumn header="#{l.m['英文名']}" id="namee" width="80" sortable="true" />
						<w:outputColumn header="#{l.m['公司']}" id="company" width="80" sortable="true" />
						<w:outputColumn header="#{l.m['部门']}" id="department" width="90" sortable="true" />
						
						<w:outputColumn header="#{l.m['组数']}" id="rolescount" width="50" sortable="true" />
						<w:outputColumn header="#{l.m['组']}" id="roles" width="200" sortable="true" />
						<w:outputColumn header="#{l.m['模块数']}" id="modulescount" width="50" sortable="true" clientFormatter="formatmod"/>
						<w:outputColumn header="#{l.m['模块']}" id="modules" width="2000" sortable="true" />

						

					</w:dataGrid>
				</w:form>
			</layout:panel>
		</layout:borderLayout>
	</w:page>
	<layout:window maximizable="true" id="detailsWindow" width="380" height="100" header="false" title="#{l.m['权限复制']}"
		resizable="true"  constrainHeader="true" y="0">
		<layout:panel id="detailsPanel" height="100%" hideBorders="true" width="100%" fit="true">
			<w:form>
				
				<layout:panelGrid columns="3">
								
								<w:combo id="fromuserid"  forceSelection="true" width="100" listWidth="150" >
									<f:selectItems value="#{comboxBean.loginUserId}" />
								</w:combo>
								<h:outputLabel value="==>>" />
								<w:combo id="touserid"  forceSelection="true" listWidth="150" width="100">
									<f:selectItems value="#{comboxBean.loginUserId}" />
								</w:combo>
								<w:button id="savemod" label="#{l.m['权限复制']}"
						image="#{constantBean.contextPath}/images/save.png" />
								
								<w:button id="savemod2" label="#{l.m['权限设置相同']}"
						image="#{constantBean.contextPath}/images/save.png" />
								
				</layout:panelGrid>
				
				
				
			</w:form>
		</layout:panel>
	</layout:window>
	
	<layout:window maximizable="true" id="detailsWindow2" width="450" height="500" header="false" 
		resizable="true"  constrainHeader="true" y="0">
		<layout:panel id="detailsPanel2" height="100%" hideBorders="true" width="100%" fit="true">
			<w:form>
				
				<layout:panelGrid columns="1">
								
								
				<h:outputLabel value="#{l.m['用户']}" />
				<w:textField id="name"   width="100" />
				
				<h:outputLabel value="#{l.m['所属组']}" />
				<w:textArea id="roles"  height="60"  width="400" />
				
				<h:outputLabel value="#{l.m['包含模块']}" />
				<w:textArea id="users" height="300"  width="400" />
									
								
				</layout:panelGrid>
				<layout:panelGrid columns="3">
				</layout:panelGrid>
				
				
			</w:form>
		</layout:panel>
	</layout:window>


	<script>
	//<![CDATA[
	  function formatmod(v,m,r) {
		var modulescount = r.get('modulescount');
		var id = r.get('id');
	 	var temp;
	  	
	  	if(id == null){
			temp = modulelinknos;
		} else{
	  		temp = '<a target="_blank" href="/scp/pages/sysmgr/user/viewpermission.xhtml?id='+id+'"><font color="blue">' + modulescount + '</font></a>';
		}	
	    return temp;
	 }
	
	Ext.onReady(function(){
		var newHeight = (gridPanelJsvar.getSize().height) - 55;
		var newWidth = (gridPanelJsvar.getSize().width);
        //alert(newHeight);
        //alert(newWidth);
        gridJsvar.setHeight(newHeight);
        gridJsvar.setWidth(newWidth);
     });
     //]]>
</script>
</f:view>
