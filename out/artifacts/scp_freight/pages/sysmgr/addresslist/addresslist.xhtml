<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		<w:stylesheet src="/common/css/common.css"></w:stylesheet><link rel="stylesheet" id="cmsbg" type="text/css"/>
		<w:stylesheet src="/common/css/list-style.css"></w:stylesheet>
		<w:script src="/common/js/common.js?t=4"></w:script>
		<script type="text/javascript" src="/scp/common/js/savemodel2.js?t=5"></script>
		<script type="text/javascript" src="/scp/common/js/jquery.min.js"></script>
		<script type="text/javascript" src="/scp/common/js/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="/scp/common/js/jquery-ui.js"></script>
		<script type="text/javascript" src="/scp/common/js/savemodel-list.js"></script>
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<layout:panel id="gridPanel" jsvar="gridPanelJsvar" height="100%" hideBorders="true" width="100%"
			fit="true">
			<div style="height: 0px;"><ui:include src="/common/gridpage.xhtml"/></div>
			<w:form>
				<div style="height: 0px;">
				</div>
				<layout:panelGrid columns="6">
					<w:toolBar>
						<w:button id="qryRefresh" label="#{l.m['刷新']}"
							image="#{constantBean.contextPath}/images/refresh.png" />
						<w:button id="perAddMgr" label="#{l.m['管理个人通讯录']}"
							image="#{constantBean.contextPath}/images/refresh.png" />
						<w:button label="#{l.m['保存定制']}" onclick="saveColModelFun(gridJsvar,'pages.sysmgr.addresslist.addresslistBean.grid');" 
							image="#{constantBean.contextPath}/images/save.png" />
						<w:button label="#{l.m['还原定制']}" onclick="saveColModelFunDefault('pages.sysmgr.addresslist.addresslistBean.grid');" 
							image="#{constantBean.contextPath}/images/return-small.png" /> 	
						<w:button id="selectColumn" value="#{l.m['选择栏目']}" onclick="columnWindowFunction();"
						image="#{constantBean.contextPath}/images/shezhi.png" />
					</w:toolBar>

					<layout:cell>
						<ajax:status startStyle="color: red"
							onstart="document.getElementsByTagName('body').item(0).style.cursor='progress'"
							onstop="document.getElementsByTagName('body').item(0).style.cursor='auto'">
							<f:facet name="start">
								<f:verbatim>
									<img src="#{constantBean.contextPath}/images/waiting.gif" style="height: 20px;">Loading...</img>
								</f:verbatim>
							</f:facet>
						</ajax:status>
					</layout:cell>
				</layout:panelGrid>
				<ajax:submitAction id="saveGridUserDef" jsvar="saveGridUserDef" />
				<ajax:submitAction id="saveGridUserDefSetDefault" jsvar="saveGridUserDefSetDefault" />
				<ajax:submitAction id="columnRefresh" jsvar="columnRefresh" />
				<layout:panelGrid columns="20" cellspacing="0" cellpadding="0">
					<layout:cell style="width: 25px;">
						<w:button id="clearQryKey" label="" width="25"
							image="#{constantBean.contextPath}/images/clear.png" />
					</layout:cell>

					<w:combo value="#{pages.sysmgr.addresslist.addresslistBean.qryMap['adrtype$']}" width="55">
						<f:selectItem itemLabel="#{l.m['个人']}" itemValue="2" />
						<f:selectItem itemLabel="#{l.m['客户']}" itemValue="1" />
						<f:selectItem itemLabel="#{l.m['系统']}" itemValue="0" />
					</w:combo>
					<w:textField selectOnFocus="true" width="90" emptyText="#{l.m['代码']}"
						value="#{pages.sysmgr.addresslist.addresslistBean.qryMap['code']}" />
					<w:textField selectOnFocus="true" width="90" emptyText="#{l.m['中文名']}"
						value="#{pages.sysmgr.addresslist.addresslistBean.qryMap['namec']}" />
					<w:textField selectOnFocus="true" width="90" emptyText="#{l.m['英文名']}"
						value="#{pages.sysmgr.addresslist.addresslistBean.qryMap['namee']}" />	
						
					<w:textField selectOnFocus="true" width="100" emptyText="#{l.m['客户简称']}"
						value="#{pages.sysmgr.addresslist.addresslistBean.qryMap['customerabbr']}" />
					<w:textField selectOnFocus="true" width="100" emptyText="#{l.m['工作岗位']}"
						value="#{pages.sysmgr.addresslist.addresslistBean.qryMap['jobtitle']}" />	
					
					<w:textField selectOnFocus="true" width="90" emptyText="#{l.m['邮箱1']}"
						value="#{pages.sysmgr.addresslist.addresslistBean.qryMap['email1']}" />
					<w:textField selectOnFocus="true" width="90" emptyText="#{l.m['手机']}"
						value="#{pages.sysmgr.addresslist.addresslistBean.qryMap['mobilephone']}" />
					<w:textField selectOnFocus="true" width="90" emptyText="#{l.m['电话1']}"
						value="#{pages.sysmgr.addresslist.addresslistBean.qryMap['tel1']}" />
						
					<w:textField selectOnFocus="true" width="100" emptyText="qq"
						value="#{pages.sysmgr.addresslist.addresslistBean.qryMap['qq']}" />
					<w:textField selectOnFocus="true" width="100" emptyText="fax"
						value="#{pages.sysmgr.addresslist.addresslistBean.qryMap['fax']}" />
						
					<w:textField selectOnFocus="true" width="100" emptyText="#{l.m['公司']}"
						value="#{pages.sysmgr.addresslist.addresslistBean.qryMap['company']}" />	
					<w:textField selectOnFocus="true" width="100" emptyText="#{l.m['部门']}"
						value="#{pages.sysmgr.addresslist.addresslistBean.qryMap['depter2']}" />	
					
				</layout:panelGrid>


				<w:dataGrid height="700" jsvar="gridJsvar" paged="true" rows="30" id="grid"
					toolBarPosition="bottom" idColumn="id" selectable="true">
					<w:outputColumn id="id" header="ID" hidden="true" />
					<w:outputColumn header="#{l.m['类别']}" id="adrtype" sortable="true" width="55" clientFormatter="formateAddType" />
					<w:outputColumn header="#{l.m['代码']}" id="code" sortable="true" width="100" clientFormatter="formateAddTypeColor" />
					<w:outputColumn header="#{l.m['中文名']}" id="namec" width="120" sortable="true" clientFormatter="formateAddTypeColor" />
					<w:outputColumn header="#{l.m['英文名']}" id="namee" width="120" sortable="true" clientFormatter="formateAddTypeColor" />
					
					<w:outputColumn header="#{l.m['客户简称']}" id="customerabbr" width="120" sortable="true" />
					<w:outputColumn header="#{l.m['工作岗位']}" id="jobtitle" width="120" sortable="true" />
					
					<w:outputColumn header="email1" id="email1" width="100" sortable="true"
						clientFormatter="formatEmail" />
					<w:outputColumn header="MobilePhone" id="mobilephone" width="100" sortable="true" />
					
					<w:outputColumn header="tel1" id="tel1" width="100" sortable="true" />
					
					<w:outputColumn header="#{l.m['公司']}" id="company" width="120" sortable="true" />
					<w:outputColumn header="#{l.m['部门']}" id="depter2" width="120" sortable="true" />
					
					<w:outputColumn header="tel2" id="tel2" width="100" sortable="true" />
					
					<w:outputColumn header="email2" id="email2" width="100" sortable="true"
						clientFormatter="formatEmail" />
					
					<w:outputColumn header="QQ" id="qq" width="100" sortable="true" clientFormatter="formatQQ" />
					<w:outputColumn header="MSN" id="msn" width="100" sortable="true" />
					<w:outputColumn header="Fax" id="fax" width="100" sortable="true" />
					<w:outputColumn header="Skype" id="skype" width="100" sortable="true" />
				</w:dataGrid>
			</w:form>
		</layout:panel>
	</w:page>


	<layout:window maximizable="false" id="columnWindow" jsvar="columnWindow" width="600" height="550"
		header="false" resizable="true" constrainHeader="true" title="#{l.m['选择栏目']}">
		<layout:panel id="" height="100%" hideBorders="true" width="100%" fit="true">
			<w:form>
				<w:toolBar>
					<h:outputLabel  value="#{l.m['查询：']}" />
					<w:textField jsvar="findValueJs" id="findValue">
					</w:textField>
					<w:button id="columnfind" label="" onclick="findColmn()"
						image="#{constantBean.contextPath}/images/query-small.png" />
				</w:toolBar>
				<layout:panelGrid columns="2">
					<div id="selectTitle" class="list-select">
						<div class="list-title">
							<h4>#{l.m['双击鼠标左键或选一项单击>添加']}</h4>
						</div>
						<span style="font-size:20px;margin-left:50px;">#{l.m['可选栏目']}</span><span style="margin-left:180px;font-size:20px">#{l.m['显示栏目']}</span>
						<div class="list-body">
							<div class="item-box left-box">
								<!-- 左边框初始化待选项 -->
							</div>
							<div class="center-box">
								<button class="add-one"  style="width:60px" title="#{l.m['添加选中项']}">&gt;</button>
								<button class="remove-one" style="width:60px" title="#{l.m['移除选中项']}">&lt;</button>
								<button class="add-all" style="width:60px" title="#{l.m['添加全部']}">&gt;&gt;</button>
								<button class="remove-all" style="width:60px" title="#{l.m['移除全部']}">&lt;&lt;</button>
								<button class="selected-val" style="width:60px" title="" value="#{l.m['确认']}">#{l.m['确认']}</button>
							</div>
							<div id="sortable" class="item-box right-box">
								<!-- 右边框存放已选项 -->
							</div>
						</div>
						<div class="list-footer">
							<button onclick="columnWindow.hide();" value="#{l.m['取消']}">#{l.m['取消']}</button>
						</div>
					</div>
				</layout:panelGrid>
			</w:form>
		</layout:panel>
	</layout:window>


	<script>
	//<![CDATA[

	        var adrtype = r.get('adrtype');
			if(adrtype == 0){
				v = "#{l.m['系统']}";

			}else if(adrtype==1){
				v = "#{l.m['客户']}";
				 m.attr="style='color:blue;'";
			}else if(adrtype == 2){
				v = "#{l.m['个人']}";
				m.attr="style='color:green;'";
			}else {
				v = "~~~";
			}	
	        return v;

				 m.attr="style='color:blue;'";

				m.attr="style='color:green;'";

			}	
	        return v;

		 function formatEmail(v,m,r) {
		 	var temp = '';
		 	if(v != null && v != ''){
	    		temp = '<a class="commonLink" href="mailto:'+v+'">' + v + '</a>';
		 	}
            return temp;
        }
        
        function formatQQ(v,m,r) {
            return v;
        }
	
		function resize(){
			var newHeight = (gridPanelJsvar.getSize().height) - 55;
			var newWidth = (gridPanelJsvar.getSize().width);
			gridJsvar.setHeight(newHeight);
			gridJsvar.setWidth(newWidth);
			gridJsvar.render();
		}
	
		function columnWindowFunction(){
			showALLColumn(gridJsvar,'pages.sysmgr.addresslist.addresslistBean.grid');
			columnWindow.show();
			$('#selectTitle').initList();
			$('.center-box').find('.selected-val').click(function(){
				showALLColumna(gridJsvar,'pages.sysmgr.addresslist.addresslistBean.grid');
				columnRefresh.submit();
				columnWindow.hide();
			});
			$( "#sortable" ).sortable();//启用jQuery鼠标拖拽
	    	$( "#sortable" ).disableSelection();
		}
	
		Ext.onReady(function(){
			resize();
			Ext.EventManager.onWindowResize(function(){
				resize();
			});
		 });
		 //]]>
	</script>
</f:view>
