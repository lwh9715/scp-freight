<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<script type="text/javascript" src="/scp/common/js/jquery-2.0.0.min.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" /><link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
	
		<script type="text/javascript" src="/scp/_global/resource/ext/src/locale/ext-lang.js?#{commonBean.lang}"></script>
		<script type="text/javascript" src="/scp/_global/resource/om/locale/om-lang.js?#{commonBean.lang}"></script>
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<layout:panel id="editPanel" hideBorders="true" style="font-size:12px" fit="true">
			<w:iframe id="trackIFrame" name="trackIFrame" style="width: 950px;height: 400px;border: 0px;frameborder: 0px;marginwidth=0px;marginheight=0px;min-height=680px;" scrolling="auto" border="0"></w:iframe>
			
			<div style="height: 0px;display: none;">
				<w:form>
					<layout:panelGrid columns="2" cellspacing="5px" style="font-size:12px">
						<h:outputLabel value="#{l.m['柜号']}" />
						<w:combo id="cntno" width="130" listWidth="130">
							<f:selectItems value="#{pages.module.common.trackWebBean.cntnos}" />
						</w:combo>
						<w:button id="track" value="#{l.m['跟踪']}" image="#{constantBean.contextPath}/images/query-small.png"></w:button>
						<w:button id="getTrackShipping" value="#{l.m['船公司']}" image="#{constantBean.contextPath}/images/query-small.png"></w:button>
					</layout:panelGrid>
					<h:outputLabel value="#{l.m['支持的船公司']}" />
					<w:textArea id="trackShipp" width="100" height="10"></w:textArea>
					<w:textField selectOnFocus="true" id="jobid" hidden="true"/>
				</w:form>
			</div>
		</layout:panel>
	</w:page>

	<script>
	//<![CDATA[
		Ext.onReady(function(){
			//resize();
			Ext.EventManager.onWindowResize(function(){
				//resize();
			});
			$("#trackIFrame").attr("src","http://www.yundangnet.com/CargoTracking/SeaTrackingNew?companyid=0&lang=zh-CN");
		 });
		 //]]>
	</script>
</f:view>
