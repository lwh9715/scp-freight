<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <link rel="stylesheet" href="/scp/layui/css/layui.css">
  <link rel="stylesheet" href="/scp/ufms/static/css/ufms.css">
  
</head>
<body>
  
<div class="weadmin-body">
	<div class="layui-row">
		<form class="layui-form layui-col-md12 we-search" id="gridQry">
			<div class="layui-inline">
				<input class="layui-input" placeholder="代码"  name="code"/>
			</div>
			<div class="layui-inline">
				<input class="layui-input" placeholder="中文名" name="name"/>
			</div>
			<div class="layui-inline">
				<input class="layui-input" placeholder="英文名" name="name_e" />
			</div>
			<button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="queryGrid"><i class="layui-icon layui-icon-search"></i>查询</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</form>
	</div>
	
	<div> 
		<table class="layui-hide" id="grid" lay-filter="gridfilter"></table>
	</div>     

	<div id="editWindow" style="display:none">
		<form class="layui-form" lay-filter="editForm">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-normal layui-btn-sm" lay-filter="add" lay-submit><i class="layui-icon layui-icon-add-circle"></i>新增</button>
				<button class="layui-btn layui-btn-normal layui-btn-sm" lay-filter="del" lay-submit><i class="layui-icon layui-icon-delete"></i>删除</button>
				<button class="layui-btn layui-btn-normal layui-btn-sm" lay-filter="save" lay-submit><i class="layui-icon layui-icon-file-b"></i>保存</button>
			</div>
			<div class="layui-form-item">
				<label for="L_username" class="layui-form-label">
	                <span class="we-red">*</span>代码
	            </label>
				<div class="layui-input-inline">
					<input type="text" id="L_username" name="code" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label">
	                <span class="we-red">*</span>中文名
	            </label>
				<div class="layui-input-inline">
					<input type="text" id="L_phone" name="name" lay-verify="required" autocomplete="" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label">
	                <span class="we-red">*</span>英文名
	            </label>
				<div class="layui-input-inline">
					<input type="text" id="L_phone" name="name_e" lay-verify="" autocomplete="" class="layui-input">
				</div>
			</div>
			
			
			<div class="layui-form-item">
			    <label for="L_sex" class="layui-form-label">业务使用</label>
			    <input type="checkbox" name="isuseinbus" lay-skin="primary">
			</div>
			
			<div class="layui-form-item">
			    <label for="L_sex" class="layui-form-label">财务使用</label>
			    <input type="checkbox" name="isuseinact" lay-skin="primary">
			</div>
			
			<div class="layui-form-item" style="display:none">
			    <label for="" class="layui-form-label">pkid</label>
			    <div class="layui-input-inline" id="">
			      <input type="text" name="id" class="layui-input">
			    </div>
			</div>
			
			<input type="hidden" name="dataId" id="dataId" value="" />
		</form>
	</div>
</div>  
<script src="/scp/layui/layui.js"></script>
<script src="/scp/ufms/static/js/ufms.common.js?t=3" ></script>


 <script type="text/html" id="toolbarGrid">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="refresh"><i class="layui-icon layui-icon-refresh-3"></i>刷新</button>
    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>新增</button>
    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event=""><i class="layui-icon layui-icon-refresh-3"></i>同步</button>
	<button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</button>
	<button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="saveColModel"><i class="layui-icon layui-icon-set"></i>设置定制</button>
	<button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="reductColModel"><i class="layui-icon layui-icon-return"></i>还原定制</button>
  </div>
</script>
 
<script>
const action = '/currency';
layui.use(['form', 'jquery','layer','ufmsGridForm'], function() {
	var form = layui.form,$ = layui.jquery,layer = layui.layer,ufmsGridForm=layui.ufmsGridForm;
	var gridDefine =
		[[
			{type: 'numbers', title: '序号', fixed: 'left'}
           ,{field:'id', width:80, title: 'ID' , hide:true}
           ,{field:'code', width:80, title: '代码'}
           ,{field:'name', width:120, title: '中文名', sort: true}
           ,{field:'name_e', width:120, title: '英文名', sort: true}
           ,{field:'isuseinbus', width:120, title: '业务使用', sort: true , templet:'#switch1'}
           ,{field:'isuseinact', width:120, title: '财务使用', sort: true , templet:'#switch2' }
           
           ,{field:'inputer', width:120, title: '录入人', sort: true}
           ,{field:'inputtime', width:170, title: '录入时间', sort: true , templet:'<div>{{ layui.util.toDateString(d.inputtime, "yyyy-MM-dd HH:mm:ss") }}</div>'}
           ,{field:'updater', width:120, title: '修改人', sort: true}
           ,{field:'updatetime', width:170, title: '修改时间', sort: true , templet:'<div>{{ layui.util.toDateString(d.inputtime, "yyyy-MM-dd HH:mm:ss") }}</div>'}
         ]];
	ufmsGridForm.tableIns(gridDefine);
	ufmsGridForm.windowWH = ['350px','400px']
});
</script>

<script type="text/html" id="switch1">
  <input type="checkbox" disabled lay-skin="primary" {{ d.isuseinbus == true ? 'checked' : '' }}>
</script>
<script type="text/html" id="switch2">
  <input type="checkbox" disabled lay-skin="primary" {{ d.isuseinact == true ? 'checked' : '' }}>
</script>

</body>
</html>
