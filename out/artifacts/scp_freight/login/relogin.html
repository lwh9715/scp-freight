<body>
	<div class="content">
		<h2>....<br/><br/>
			系统会话失效或服务器重启，请退出<a id="relogin" href="/scp/login_new/login.xhtml">重新登录<span id="time">30</span></a>！！！
			<br/><br/>User session is invalid or administrator just restart the server, please relogin
		</h2>
		</p>
	</div>
	<script type="text/javascript"> 
		var setTime;
	    $(document).ready(function(){
	        var time=parseInt($("#time").text());
	        setTime=setInterval(function(){
	            if(time<=0){
	                clearInterval(setTime);
	                $("#relogin")[0].click();
	                return;
	            }
	            time--;
	            $("#time").text(time);
	        },1000);
	    });
    </script>
