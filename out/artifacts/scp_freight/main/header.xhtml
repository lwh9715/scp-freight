<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:w="http://www.apusic.com/jsf/widget"
	xmlns:ajax="http://www.apusic.com/jsf/ajax" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
		<w:stylesheet src="/common/css/common.css"></w:stylesheet>
		<script type="text/javascript" src="/scp/common/js/jquery-2.0.0.min.js"></script>
		
		<w:stylesheet src="/pages/module/common/css/tabPanelIcon.css" />
		<w:stylesheet src="./base_color.css" />
		<w:stylesheet src="./base.css" />
		<w:stylesheet src="/common/css/button.css" />
		<w:stylesheet src="index.css" />
	</w:head>

	<w:page loadMask="true" loadMaskText="" title="" >
		<layout:panelGrid width="100%" border="0" cellpadding="0" cellspacing="0" columns="10"
			bgcolor="#000000" styleClass="bg" id="waitforPanel">
			<layout:cell align="left" >
				
			</layout:cell>

			<layout:cell style="padding-left:0px;padding-top: 0px;">
				<div id="scrollDiv">
				</div>
			</layout:cell>

			
			
			<layout:cell align="right" style="padding-right:10px;padding-top: 0px;" styleClass="cell">
				<h:commandLink id="user" style="width:90px;color: #15428b;font-size: 12px"
							   action="#{main.indexBean.showUserConfig}" value="#{main.indexBean.userInfo}"/>
				<h:outputLabel value=" | "></h:outputLabel>
				<h:commandLink id="logout" class="button sea"
							   action="#{main.indexBean.logout}" value="#{l.m['安全退出']}"/>
			</layout:cell>
			<div style="display: none;height: 0px;width: 0px;">
				<w:textField value="#{main.indexBean.waitforrq}" jsvar="waitforrqJsVar" hidden="true"></w:textField>
				<w:textField value="#{main.indexBean.waitforgoods}" jsvar="waitforgoodsJsVar" hidden="true"></w:textField>
				<w:textField value="#{main.indexBean.userid}" jsvar="useridJsVar" hidden="true"></w:textField>
				<w:textField value="#{main.indexBean.isSaas}" jsvar="isSaasJsVar" hidden="true" id="isSaas"></w:textField>
				<w:textField value="#{main.indexBean.csno}" jsvar="csnoJsVar" hidden="true" id="csno"></w:textField>
				<w:textField value="#{main.indexBean.intervaltime}" id="intervaltime" hidden="true" jsvar="intervaltimeJs"/>
				
			</div>
			<ajax:submitAction id="waitfor" jsvar="waitforjs" />
			<ajax:submitAction id="activemqAction" jsvar="activemqActionJs" />
			<ajax:submitAction id="getNotice" jsvar="getNotice" />
		</layout:panelGrid>
	</w:page>
	
	<script type="text/javascript" src="index.js?t=3"></script>

	<script>
		//<![CDATA[
		var titlename= $(document).attr("title").split("");
		Ext.onReady(function(){
			setTimeout(init(), 2000);
	 	});
		//]]>
	</script>
</f:view>
