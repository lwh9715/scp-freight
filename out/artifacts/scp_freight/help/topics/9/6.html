	<div class="related-title"><div class="related-title-left"></div> 业务操作流程简述：</div>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>1.下图是订单页面，在这里输入必要的信息后点击“保存”即可。</p>
	<p><img src="images/shipping22.jpg" /></p>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>2.订单操作如下</p>
	<p><img src="images/shipping40.jpg" /></p>	
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>3.可点击订舱进入订舱页面，填写完成后点击完成订舱。</p>
	<p><img src="images/shipping31.jpg" /></p>	
	
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>4.先点击保存后，再点击生成工作单</p>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>5.下图是订单列表页面，空白方框处可以实现模糊查询，左侧扫帚可以清除查询条件。</p>
	<p><img src="images/shipping23.jpg" /></p>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>6.双击行或者点击订单号可进入编辑界面。</p>
	
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>7.直接点击工作单号可直接进入对应工作单页面。</p>
