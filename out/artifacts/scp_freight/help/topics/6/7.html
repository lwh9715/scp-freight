	<div class="related-title"><div class="related-title-left"></div> 业务操作流程简述：</div>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>1.点击订单进入主页面：</p>
	<p><img src="images/sales14.jpg" /></p>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>
	2.从运价查询中可以直接生成对应的订单，相关信息和附加费等会按市场人员维护的信息，自动带入到订单中，订单中确认客户，
	柜型柜量等信息后。可以从订单生成工作单</p>	
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>3.下图是订单列表页面，空白方框处可以实现模糊查询，左侧扫帚可以清楚查询条件。</p>
	<p><img src="images/shipping23.jpg" /></p>
	<p class=MsoNormal STYLE1 style='text-indent:17.95pt;mso-char-indent-count:1.71'>4.双击或者点击订单号可进入编辑界面，直接点击工作单号可直接进入对应工作单。</p>
