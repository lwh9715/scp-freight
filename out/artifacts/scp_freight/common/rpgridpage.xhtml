<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:w="http://www.apusic.com/jsf/widget"
	xmlns:ajax="http://www.apusic.com/jsf/ajax" renderKitId="AJAX">

	<layout:panelGrid columns="8" style="font-size:12px">

		<w:pagingToolbar for="arapGrid" target="arapGrid" displayInfo="true" displayMsg="{0}-{1}/{2}">
			<w:combo id="clientGridPageCom" jsvar="clientGridPageComJsvar" onselect="changeClientGridPage()"
				width="80" emptyText="行数">
				<f:selectItem itemValue="20" itemLabel="20" />
				<f:selectItem itemValue="50" itemLabel="50" />
				<f:selectItem itemValue="100" itemLabel="100" />
				<f:selectItem itemValue="200" itemLabel="200" />
				<f:selectItem itemValue="400" itemLabel="400" />
				<f:selectItem itemValue="600" itemLabel="600" />
				<f:selectItem itemValue="800" itemLabel="800" />
				<f:selectItem itemValue="1000" itemLabel="1000" />
				<f:selectItem itemValue="1500" itemLabel="1500" />
				<f:selectItem itemValue="2000" itemLabel="2000" />
				<f:selectItem itemValue="3000" itemLabel="3000" />
				<f:selectItem itemValue="4000" itemLabel="4000" />
				<f:selectItem itemValue="5000" itemLabel="5000" />
				<f:selectItem itemValue="6000" itemLabel="6000" />
				<f:selectItem itemValue="7000" itemLabel="7000" />
				<f:selectItem itemValue="8000" itemLabel="8000" />
				<f:selectItem itemValue="9000" itemLabel="9000" />
				<f:selectItem itemValue="10000" itemLabel="10000" />
				<!--<f:selectItem itemValue="20000" itemLabel="20000" />
				<f:selectItem itemValue="50000" itemLabel="50000" />
				<f:selectItem itemValue="100000" itemLabel="100000" />
			--></w:combo>
		</w:pagingToolbar>

	</layout:panelGrid>

	<ajax:submitAction id="doChangeGridPageSize" jsvar="doChangeGridPageSize" />


	<script>
			function changeClientGridPage(){
				var page = clientGridPageComJsvar.getValue();
				//alert(page);
				doChangeGridPageSize.addParam("page", page);
				doChangeGridPageSize.submit();
			}
		</script>

</f:view>
