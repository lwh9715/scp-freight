<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<link rel="shortcut icon" href="#{constantBean.contextPath}/favicon.ico" />
		<link rel="icon" type="image/gif" href="#{constantBean.contextPath}/favicon.ico" />
	</w:head>
	<w:page loadMask="true" loadMaskText="Loading..." title="">
		<ajax:conversationActivator/>
		<layout:borderLayout fit="true" fitToBody="true" border="false">
			<layout:panel id="gridPanel" jsvar="gridPanelJsvar" split="true" fit="true"
				title=""  hideBorders="true" region="center">
				<w:form>
					<w:toolBar>
						<w:button id="qryRefresh" label="#{l.m['刷新']}"
							image="#{constantBean.contextPath}/images/refresh.png" />
						<w:button id="save" label="#{l.m['保存']}"
							image="#{constantBean.contextPath}/images/save.png" />
						<w:button id="add" value="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="removes" label="#{l.m['删除']}"
							image="#{constantBean.contextPath}/images/delete.png" />
						<w:button id="selectAdd" value="#{l.m['选择']}" onclick="jobemailtemplateWindow.show()"
							image="#{constantBean.contextPath}/images/new.png" />
					</w:toolBar>
					<w:editDataGrid paged="false" rows="10000" clicksToEdit="1"  id="editGrid" jsvar="editGridJsvar" idColumn="id" selectable="true" 
					selectionModel="#{constantBean.checkBox}"
					onrowselect="return false" border="false">
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['派送收货人名称']}" id="cneename" width="150" sortable="true" clientFormatter="formatamountwf">
							<w:textField id="cneenameField" selectOnFocus="true"/>
						</w:outputColumn>
						<w:outputColumn header="" width="15" ></w:outputColumn>
						<w:outputColumn header="#{l.m['派送地址']}" id="sendaddress" width="375" sortable="true" clientFormatter="formatamountwf">
							<w:textField id="sendaddressField" selectOnFocus="true"/>
						</w:outputColumn>
						<w:outputColumn header="#{l.m['派送联系人']}(EN)" id="sendcontact" width="100" sortable="true" clientFormatter="formatamountwf">
							<w:textField id="sendcontactField"  selectOnFocus="true"/>
						</w:outputColumn>
						<w:outputColumn header="#{l.m['派送电话']}(EN)" id="sendtel" width="100" sortable="true" clientFormatter="formatamountwf">
							<w:textField id="sendtelField"  selectOnFocus="true"/>
						</w:outputColumn>
						<w:outputColumn header="#{l.m['录入人']}" id="inputername" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['录入时间']}" id="inputtime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" /> 
						</w:outputColumn>
						<w:outputColumn header="#{l.m['修改人']}" id="updatername" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['修改时间']}" id="updatetime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" /> 
						</w:outputColumn>
					</w:editDataGrid>
				</w:form>
			</layout:panel>
		</layout:borderLayout>
	</w:page>
	
	<layout:window maximizable="true" id="editWindow" width="360" height="230" header="false"
			resizable="true" constrainHeader="true">
			<layout:panel id="editPanel" height="100" hideBorders="true" style="font-size:12px" width="300"
				region="west">
				<w:form>
					<w:toolBar>
						<w:button id="add" value="#{l.m['新增']}"
							image="#{constantBean.contextPath}/images/new.png" />
						<w:button id="del" label="#{l.m['删除']}"
							onclick="return confirm('#{l.m['确定要删除吗?']}');"
							image="#{constantBean.contextPath}/images/delete.png" />
						<w:button id="save" value="#{l.m['保存']}"
							image="#{constantBean.contextPath}/images/save.png" />
					
					</w:toolBar>
					<layout:panelGrid height="50" columns="2" cellspacing="5px" width="300" style="font-size:12px">
					</layout:panelGrid>
					<w:textField selectOnFocus="true" id="pkVal" hidden="true"/>
				</w:form>
			</layout:panel>
	</layout:window>
	
	<layout:window maximizable="true" width="900" height="220" id="jobemailtemplateWindow"
		constrainHeader="true">
		<layout:panel id="gridPanelhistory" jsvar="gridPanelhistoryJsvar" height="150" width="900" region="center"
					hideBorders="true" fit="true">
				<w:form groupId="templateForm">
					<w:toolBar>
						<w:button id="setHistory" label="#{l.m['确认']}"
							image="#{constantBean.contextPath}/images/save.png" />
					</w:toolBar>
					<w:dataGrid id="historyGrid" jsvar="historyGridJsvar" idColumn="id" selectable="true" height="210"
						selections=""  selectionModel="#{constantBean.checkBox}" onrowdeselect="return false">
						<w:outputColumn id="id" header="ID" hidden="true" />
						<w:outputColumn header="#{l.m['派送收货人名称']}" id="cneename" width="100" sortable="true" clientFormatter="formatamountwf">
							<w:textField id="cneenameField" selectOnFocus="true"/>
						</w:outputColumn>
						<w:outputColumn header="" width="15" ></w:outputColumn>
						<w:outputColumn header="#{l.m['派送地址']}" id="sendaddress" width="150" sortable="true" clientFormatter="formatamountwf">
							<w:textField id="sendaddressField" selectOnFocus="true"/>
						</w:outputColumn>
						<w:outputColumn header="#{l.m['派送联系人']}(EN)" id="sendcontact" width="100" sortable="true" clientFormatter="formatamountwf">
							<w:textField id="sendcontactField"  selectOnFocus="true"/>
						</w:outputColumn>
						<w:outputColumn header="#{l.m['派送电话']}(EN)" id="sendtel" width="100" sortable="true" clientFormatter="formatamountwf">
							<w:textField id="sendtelField"  selectOnFocus="true"/>
						</w:outputColumn>
						<w:outputColumn header="#{l.m['录入人']}" id="inputername" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['录入时间']}" id="inputtime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" /> 
						</w:outputColumn>
						<w:outputColumn header="#{l.m['修改人']}" id="updatername" sortable="true" width="80" />
						<w:outputColumn header="#{l.m['修改时间']}" id="updatetime" width="90" sortable="true">
							<f:convertDateTime pattern="yy/MM/dd HH:mm" timeZone="GMT+8" /> 
						</w:outputColumn>
					</w:dataGrid>
				</w:form>
		</layout:panel>
	</layout:window>

	<script>
	//<![CDATA[
	
		function formatamountwf(v, m, r) {
			m.attr = "style='color:red;background-color:#9ACDD6;'";
			return v;
		}
	
		function resize(){
			var newHeight = (gridPanelJsvar.getSize().height) - 20;
			var newWidth = (gridPanelJsvar.getSize().width);
			editGridJsvar.setHeight(newHeight);
			editGridJsvar.setWidth(newWidth);
			editGridJsvar.render();
		}
	
		Ext.onReady(function(){
			resize();
			Ext.EventManager.onWindowResize(function(){
				resize();
			});
		 });
		 //]]>
	</script>
</f:view>
